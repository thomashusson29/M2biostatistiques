</span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span></p>","children":[{"content":"\n<p data-lines=\"202,203\">En gros : <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>ICC</mtext><mo>=</mo><mfrac><mtext>vrai&#xa0;signal</mtext><mrow><mtext>vrai&#xa0;signal</mtext><mo>+</mo><mtext>bruit</mtext></mrow></mfrac></mrow><annotation encoding=\"application/x-tex\">\\text{ICC} = \\frac{\\text{vrai signal}}{\\text{vrai signal} + \\text{bruit}}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord text\"><span class=\"mord\">ICC</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.4133em;vertical-align:-0.4811em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.9322em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">vrai&#xa0;signal</span></span><span class=\"mbin mtight\">+</span><span class=\"mord text mtight\"><span class=\"mord mtight\">bruit</span></span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4461em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">vr nales)</p>","children":[],"payload":{"tag":"li","lines":"292,294"}},{"content":"\n<p data-lines=\"294,295\">Varie entre -1 (d&#xe9;saccord parfait) et 1 (accord parfait)</p>","children":[],"payload":{"tag":"li","lines":"294,296"}},{"content":"\n<p data-lines=\"296,297\">0 : accord &#xe9;quivalent au hasard</p>","children":[],"payload":{"tag":"li","lines":"296,298"}},{"content":"\n<p data-lines=\"298,299\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3ba;</mi><mo>=</mo><mfrac><mrow><mtext>concordance&#xa0;observee&#xa0;</mtext><mo>&#x2212;</mo><mtext>&#xa0;concordance&#xa0;due&#xa0;au&#xa0;hasard</mtext></mrow><mrow><mn>1</mn><mtext>&#xa0;</mtext><mo>&#x2212;</mo><mtext>&#xa0;concordance&#xa0;due&#xa0;au&#xa0;hasard</mtext></mrow></mfrac></mrow><annotation encoding=\"application/x-tex\">\\kappa = \\frac{\\text{concordance observee } - \\text{ concordance due au hasard}}{1\\ - \\text{ concordance due au hasard}}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\">&#x3ba;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.2834em;vertical-align:-0.4033em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8801em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\">1</span><span class=\"mspace mtight\"><span class=\"mtight\">&#xa0;</span></span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord text mtight\"><span class=\"mord mtight\">&#xa0;concordance&#xa0;due&#xa0;au&#xa0;hasard</span></span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.394em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">concordance&#xa0;observee&#xa0;</span></span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord text mtight\"><span class=\"mord mtight\">&#xa0;concordance&#xa0;due&#xa0;au&#xa0;hasard</span></span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.4033em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"298,300"}}],"payload":{"tag":"li","lines":"290,300"}}],"payload":{"tag":"h4","lines":"288,289"}},{"content":"OR et RR pour variables binaires","children":[{"content":"\n<p data-lines=\"312,313\"><strong>Odds Ratio (OR)</strong> :</p>","children":[{"content":"\n<p data-lines=\"314,315\">Mesure la force de l&apos;association entre deux variables binaires</p>","children":[],"payload":{"tag":"li","lines":"314,316"}},{"content":"\n<p data-lines=\"316,317\">= (odds d&apos;un &#xe9;v&#xe9;nement dans le groupe expos&#xe9;) / (odds d&apos;un &#xe9;v&#xe9;nement dans le groupe non expos&#xe9;)</p>","children":[],"payload":{"tag":"li","lines":"316,318"}},{"content":"\n<p data-lines=\"318,319\">= <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mfrac><mrow><mi>a</mi><mi mathvariant=\"normal\">/</mi><mi>b</mi></mrow><mrow><mi>c</mi><mi mathvariant=\"normal\">/</mi><mi>d</mi></mrow></mfrac><mo>=</mo><mfrac><mrow><mi>a</mi><mo>&#xd7;</mo><mi>d</mi></mrow><mrow><mi>b</mi><mo>&#xd7;</mo><mi>c</mi></mrow></mfrac></mrow><annotation encoding=\"application/x-tex\">\\frac{a/b}{c/d} = \\frac{a \\times d}{b \\times c}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.53em;vertical-align:-0.52em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:1.01em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">c</span><span class=\"mord mtight\">/</span><span class=\"mord mathnormal mtight\">d</span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.485em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">a</span><span class=\"mord mtight\">/</span><span class=\"mord mathnormal mtight\">b</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.52em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.2834em;vertical-align:-0.4033em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8801em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">b</span><span class=\"mbin mtight\">&#xd7;</span><span class=\"mord mathnormal mtight\">c</span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.394em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">a</span><span class=\"mbin mtight\">&#xd7;</span><span class=\"mord mathnormal mtight\">d</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.4033em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"318,320"}},{"content":"\n<p data-lines=\"320,321\">Interpr&#xe9;tation :</p>","children":[{"content":"\n<p data-lines=\"322,323\">OR = 1 : pas d&apos;association entre exposition et &#xe9;v&#xe9;nement</p>","children":[],"payload":{"tag":"li","lines":"322,324"}},{"content":"\n<p data-lines=\"324,325\">OR &gt; 1 : exposition associ&#xe9;e &#xe0; une augmentation des odds de l&apos;&#xe9;v&#xe9;nement</p>","children":[],"payload":{"tag":"li","lines":"324,326"}},{"content":"\n<p data-lines=\"326,327\">OR &lt; 1 : exposition associ&#xe9;e &#xe0; une diminution des odds de l&apos;&#xe9;v&#xe9;nement</p>","children":[],"payload":{"tag":"li","lines":"326,328"}}],"payload":{"tag":"li","lines":"320,328"}},{"content":"\n<p data-lines=\"328,329\">Attention 1 : les odds ne sont pas des probabilit&#xe9;s !</p>","children":[],"payload":{"tag":"li","lines":"328,330"}},{"content":"\n<p data-lines=\"330,331\">Attention 2 : pour des &#xe9;v&#xe9;nements fr&#xe9;quents, l&apos;OR peut surestimer la force de l&apos;association par rapport au RR</p>","children":[],"payload":{"tag":"li","lines":"330,332"}}],"payload":{"tag":"li","lines":"312,332"}},{"content":"\n<p data-lines=\"332,333\"><strong>Risque relatif (RR)</strong> :</p>","children":[{"content":"\n<p data-lines=\"334,335\">Mesure la force de l&apos;association entre deux variables binaires</p>","children":[],"payload":{"tag":"li","lines":"334,336"}},{"content":"\n<p data-lines=\"336,337\">= (risque d&apos;un &#xe9;v&#xe9;nement dans le groupe expos&#xe9;) / (risque d&apos;un &#xe9;v&#xe9;nement dans le groupe non expos&#xe9;)</p>","children":[],"payload":{"tag":"li","lines":"336,338"}},{"content":"\n<p data-lines=\"338,339\">= <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mfrac><mrow><mi>a</mi><mi mathvariant=\"normal\">/</mi><mo stretchy=\"false\">(</mo><mi>a</mi><mo>+</mo><mi>b</mi><mo stretchy=\"false\">)</mo></mrow><mrow><mi>c</mi><mi mathvariant=\"normal\">/</mi><mo stretchy=\"false\">(</mo><mi>c</mi><mo>+</mo><mi>d</mi><mo stretchy=\"false\">)</mo></mrow></mfrac></mrow><annotation encoding=\"application/x-tex\">\\frac{a/(a+b)}{c/(c+d)}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.53em;vertical-align:-0.52em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:1.01em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">c</span><span class=\"mord mtight\">/</span><span class=\"mopen mtight\">(</span><span class=\"mord mathnormal mtight\">c</span><span class=\"mbin mtight\">+</span><span class=\"mord mathnormal mtight\">d</span><span class=\"mclose mtight\">)</span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.485em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">a</span><span class=\"mord mtight\">/</span><span class=\"mopen mtight\">(</span><span class=\"mord mathnormal mtight\">a</span><span class=\"mbin mtight\">+</span><span class=\"mord mathnormal mtight\">b</span><span class=\"mclose mtight\">)</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.52em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"338,340"}},{"content":"\n<p data-lines=\"340,341\">Interpr&#xe9;tation :</p>","children":[{"content":"\n<p data-lines=\"342,343\">RR = 1 : pas d&apos;association entre exposition et &#xe9;v&#xe9;nement</p>","children":[],"payload":{"tag":"li","lines":"342,344"}},{"content":"\n<p data-lines=\"344,345\">RR &gt; 1 : exposition associ&#xe9;e &#xe0; une augmentation du risque de l&apos;&#xe9;v&#xe9;nement</p>","children":[],"payload":{"tag":"li","lines":"344,346"}},{"content":"\n<p data-lines=\"346,347\">RR &lt; 1 : exposition associ&#xe9;e &#xe0; une diminution du risque de l&apos;&#xe9;v&#xe9;nement</p>","children":[],"payload":{"tag":"li","lines":"346,348"}}],"payload":{"tag":"li","lines":"340,348"}},{"content":"\n<p data-lines=\"348,349\">Le RR est souvent plus intuitif que l&apos;OR, surtout pour des &#xe9;v&#xe9;nements fr&#xe9;quents</p>","children":[],"payload":{"tag":"li","lines":"348,350"}},{"content":"\n<p data-lines=\"350,351\">Cependant, le RR ne peut &#xea;tre estim&#xe9; directement que dans des &#xe9;tudes de cohorte ou essais cliniques, pas dans des &#xe9;tudes cas-t&#xe9;moins</p>","children":[],"payload":{"tag":"li","lines":"350,352"}}],"payload":{"tag":"li","lines":"332,352"}},{"content":"\n<p data-lines=\"352,353\">Rapport entre OR et RR :</p>","children":[{"content":"\n<p data-lines=\"354,355\">Pour des &#xe9;v&#xe9;nements rares (incidence &lt;= 10%), OR &#x2248; RR</p>","children":[],"payload":{"tag":"li","lines":"354,356"}},{"content":"\n<p data-lines=\"356,357\">Pour des &#xe9;v&#xe9;nements fr&#xe9;quents, OR peut diverger significativement de RR</p>","children":[],"payload":{"tag":"li","lines":"356,358"}}],"payload":{"tag":"li","lines":"352,358"}}],"payload":{"tag":"h4","lines":"300,301"}},{"content":"Sensibilit&#xe9; et sp&#xe9;cificit&#xe9;, VPP et VPN","children":[{"content":"","children":[{"content":"\n<p data-lines=\"360,361\">Le kappa de Cohen mesure une <strong>concordance globale et sym&#xe9;trique</strong> entre deux &#xe9;valuateurs, mais ne distingue pas les types d&apos;erreurs (faux positifs vs faux n&#xe9;gatifs)</p>","children":[],"payload":{"tag":"li","lines":"360,362"}},{"content":"\n<p data-lines=\"362,363\">Pour &#xe9;valuer la performance d&apos;un test diagnostique binaire, on utilise des mesures sp&#xe9;cifiques :</p>","children":[{"content":"\n<p data-lines=\"364,365\">Sensibilit&#xe9; = proportion de vrais positifs parmi les cas positifs r&#xe9;els = <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>P</mtext><mo stretchy=\"false\">(</mo><mtext>Y</mtext><mo>=</mo><mn>1</mn><mi mathvariant=\"normal\">&#x2223;</mi><mtext>X</mtext><mo>=</mo><mn>1</mn><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">\\text{P}(\\text{Y} = 1 | \\text{X} = 1)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord text\"><span class=\"mord\">P</span></span><span class=\"mopen\">(</span><span class=\"mord text\"><span class=\"mord\">Y</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">1&#x2223;</span><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">1</span><span class=\"mclose\">)</span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"364,366"}},{"content":"\n<p data-lines=\"366,367\">Sp&#xe9;cificit&#xe9; = proportion de vrais n&#xe9;gatifs parmi les cas n&#xe9;gatifs r&#xe9;els = <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>P</mtext><mo stretchy=\"false\">(</mo><mtext>Y</mtext><mo>=</mo><mn>0</mn><mi mathvariant=\"normal\">&#x2223;</mi><mtext>X</mtext><mo>=</mo><mn>0</mn><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">\\text{P}(\\text{Y} = 0 | \\text{X} = 0)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord text\"><span class=\"mord\">P</span></span><span class=\"mopen\">(</span><span class=\"mord text\"><span class=\"mord\">Y</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">0&#x2223;</span><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">0</span><span class=\"mclose\">)</span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"366,368"}}],"payload":{"tag":"li","lines":"362,368"}},{"content":"\n<p data-lines=\"368,369\">Le probl&#xe8;me de la sensibilit&#xe9; et sp&#xe9;cificit&#xe9; est qu&apos;elles ne tiennent pas compte de la pr&#xe9;valence de la condition dans la population (par exemple, dans le d&#xe9;pistage d&apos;une maladie rare, un test peut avoir une haute sensibilit&#xe9; et sp&#xe9;cificit&#xe9; mais produire beaucoup de faux positifs)</p>","children":[{"content":"\n<p data-lines=\"370,371\">VPP = proportion de vrais positifs parmi les r&#xe9;sultats positifs du test = <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>P</mtext><mo stretchy=\"false\">(</mo><mtext>X</mtext><mo>=</mo><mn>1</mn><mi mathvariant=\"normal\">&#x2223;</mi><mtext>Y</mtext><mo>=</mo><mn>1</mn><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">\\text{P}(\\text{X} = 1 | \\text{Y} = 1)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord text\"><span class=\"mord\">P</span></span><span class=\"mopen\">(</span><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">1&#x2223;</span><span class=\"mord text\"><span class=\"mord\">Y</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">1</span><span class=\"mclose\">)</span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"370,372"}},{"content":"\n<p data-lines=\"372,373\">VPN = proportion de vrais n&#xe9;gatifs parmi les r&#xe9;sultats n&#xe9;gatifs du test = <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>P</mtext><mo stretchy=\"false\">(</mo><mtext>X</mtext><mo>=</mo><mn>0</mn><mi mathvariant=\"normal\">&#x2223;</mi><mtext>Y</mtext><mo>=</mo><mn>0</mn><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">\\text{P}(\\text{X} = 0 | \\text{Y} = 0)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord text\"><span class=\"mord\">P</span></span><span class=\"mopen\">(</span><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">0&#x2223;</span><span class=\"mord text\"><span class=\"mord\">Y</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">0</span><span class=\"mclose\">)</span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"372,374"}}],"payload":{"tag":"li","lines":"368,374"}}],"payload":{"tag":"ul","lines":"360,374"}},{"content":"","children":[{"content":"\n<p data-lines=\"384,385\">Sensibilit&#xe9; = a / (a + c)</p>","children":[],"payload":{"tag":"li","lines":"384,386"}},{"content":"\n<p data-lines=\"386,387\">Sp&#xe9;cificit&#xe9; = d / (b + d)</p>","children":[],"payload":{"tag":"li","lines":"386,388"}},{"content":"\n<p data-lines=\"388,389\">VPP = a / (a + b)</p>","children":[],"payload":{"tag":"li","lines":"388,390"}},{"content":"\n<p data-lines=\"390,391\">VPN = d / (c + d)</p>","children":[],"payload":{"tag":"li","lines":"390,392"}}],"payload":{"tag":"ul","lines":"384,392"}}],"payload":{"tag":"h4","lines":"358,359"}}],"payload":{"tag":"h3","lines":"210,211"}}],"payload":{"tag":"h2","lines":"110,111"}}],"payload":{"tag":"h1","lines":"48,49"}},{"content":"Tests statistiques","children":[{"content":"Comment les utiliser ?","children":[{"content":"Int&#xe9;r&#xea;t","children":[{"content":"\n<p data-lines=\"400,401\">Outils d&apos;inf&#xe9;rence : passer de ce qui est observ&#xe9; sur un &#xe9;chantillon &#xe0; une affirmation sur une population plus large</p>","children":[],"payload":{"tag":"li","lines":"400,402"}},{"content":"\n<p data-lines=\"402,403\">Langage commun de la communaut&#xe9; scientifique</p>","children":[],"payload":{"tag":"li","lines":"402,404"}}],"payload":{"tag":"h3","lines":"398,399"}},{"content":"L&#xe9;gitimit&#xe9;","children":[{"content":"\n<p data-lines=\"406,407\">Usage l&#xe9;gitime si r&#xe9;pond &#xe0; une question scientifique pr&#xe9;cise, formul&#xe9;e a priori</p>","children":[],"payload":{"tag":"li","lines":"406,408"}},{"content":"\n<p data-lines=\"408,409\">Usage ill&#xe9;gitime si utilis&#xe9; pour &#x201c;fouiller&#x201d; les donn&#xe9;es &#xe0; la recherche d&apos;effets significatifs :</p>","children":[{"content":"\n<p data-lines=\"410,411\">Test de normalit&#xe9; (Shapiro-Wilk, Kolmogorov-Smirnov, etc.) sur chaque variable</p>","children":[],"payload":{"tag":"li","lines":"410,412"}},{"content":"\n<p data-lines=\"412,413\">Tester les caractristiques des perdus de vue...</p>","children":[],"payload":{"tag":"li","lines":"412,414"}}],"payload":{"tag":"li","lines":"408,414"}},{"content":"\n<p data-lines=\"414,415\">Donc n&apos;est pas un substitut au raisonnement scientifique</p>","children":[],"payload":{"tag":"li","lines":"414,416"}}],"payload":{"tag":"h3","lines":"404,405"}}],"payload":{"tag":"h2","lines":"396,397"}},{"content":"Types de tests","children":[{"content":"Comparaison de pourcentages","children":[{"content":"Test du Chi-carr&#xe9; d&apos;ind&#xe9;pendance","children":[{"content":"\n<p data-lines=\"422,423\">Compare la <strong>r&#xe9;partition des fr&#xe9;quences</strong> observ&#xe9;es dans un tableau de contingence &#xe0; celles attendues sous l&apos;hypoth&#xe8;se d&apos;ind&#xe9;pendance entre les variables</p>","children":[],"payload":{"tag":"li","lines":"422,424"}},{"content":"\n<p data-lines=\"424,425\">En fait, il teste l&apos;hypoth&#xe8;se nulle d&apos;ind&#xe9;pendance entre deux variables cat&#xe9;gorielles</p>","children":[],"payload":{"tag":"li","lines":"424,426"}},{"content":"\n<p data-lines=\"426,427\">Conditions de validit&#xe9; :</p>","children":[{"content":"\n<p data-lines=\"428,429\">Effectifs th&#xe9;oriques &gt;= 5 dans chque case des tableaux</p>","children":[],"payload":{"tag":"li","lines":"428,430"}},{"content":"\n<p data-lines=\"430,431\">Observations ind&#xe9;pendantes</p>","children":[],"payload":{"tag":"li","lines":"430,432"}},{"content":"\n<p data-lines=\"432,433\">Distribution des effectifs suit une loi du Chi-carr&#xe9; (c&apos;est &#xe0; dire que les effectifs sont suffisamment grands pour que la distribution asymptotique du Chi-carr&#xe9; soit une bonne approximation de la distribution r&#xe9;elle des effectifs sous l&apos;hypoth&#xe8;se nulle)</p>","children":[],"payload":{"tag":"li","lines":"432,434"}}],"payload":{"tag":"li","lines":"426,434"}},{"content":"\n<p data-lines=\"434,435\">Si conditions non remplies : test exact de Fisher (pour tableaux <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mn>2</mn><mo>&#xd7;</mo><mn>2</mn></mrow><annotation encoding=\"application/x-tex\">2 \\times 2</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"></span><span class=\"mord\">2</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#xd7;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">2</span></span></span></span>)</p>","children":[],"payload":{"tag":"li","lines":"434,436"}},{"content":"\n<p data-lines=\"436,437\">Rapport Chi-2 et OR :</p>","children":[{"content":"\n<p data-lines=\"438,439\">Le test du Chi-carr&#xe9; teste l&apos;hypoth&#xe8;se nulle d&apos;ind&#xe9;pendance entre deux variables cat&#xe9;gorielles, ce qui est &#xe9;quivalent &#xe0; tester si l&apos;odds ratio (OR) est &#xe9;gal &#xe0; 1 dans un tableau de contingence <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mn>2</mn><mo>&#xd7;</mo><mn>2</mn></mrow><annotation encoding=\"application/x-tex\">2 \\times 2</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"></span><span class=\"mord\">2</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#xd7;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">2</span></span></span></span>.</p>","children":[],"payload":{"tag":"li","lines":"438,440"}},{"content":"\n<p data-lines=\"440,441\">Donc la p-value du test du chi-carr&#xe9; et celle du test &quot;OR=1&quot; sont identiques.</p>","children":[],"payload":{"tag":"li","lines":"440,442"}},{"content":"\n<p data-lines=\"442,443\">Si chi-carr&#xe9; est significatif, &#xe7;a vaut le coup de calculer l&apos;OR pour quantifier la force de l&apos;association entre les variables.</p>","children":[],"payload":{"tag":"li","lines":"442,444"}}],"payload":{"tag":"li","lines":"436,444"}}],"payload":{"tag":"h4","lines":"420,421"}},{"content":"Test exact de Fisher","children":[{"content":"\n<p data-lines=\"446,447\">Compare la <strong>r&#xe9;partition des fr&#xe9;quences</strong> dans des petits &#xe9;chantillons</p>","children":[],"payload":{"tag":"li","lines":"446,448"}},{"content":"\n<p data-lines=\"448,449\">Utilis&#xe9; quand les effectifs th&#xe9;oriques sont trop petits pour le test du Chi-carr&#xe9;</p>","children":[],"payload":{"tag":"li","lines":"448,450"}}],"payload":{"tag":"h4","lines":"444,445"}},{"content":"Comparaison d&apos;un pourcentage &#xe0; une valeur th&#xe9;orique","children":[{"content":"\n<p data-lines=\"452,453\">Test exact de binomial</p>","children":[],"payload":{"tag":"li","lines":"452,454"}},{"content":"\n<p data-lines=\"454,455\">Situation peu fr&#xe9;quente en pratique ! Par exemple &#xe9;quiprobabilit&#xe9; des naissances gar&#xe7;ons/filles</p>","children":[],"payload":{"tag":"li","lines":"454,456"}}],"payload":{"tag":"h4","lines":"450,451"}},{"content":"Comparaison de 3 pourcentages ou plus","children":[{"content":"\n<p data-lines=\"458,459\">Situation peu fr&#xe9;quente non plus !</p>","children":[],"payload":{"tag":"li","lines":"458,460"}},{"content":"\n<p data-lines=\"460,461\">Idem avec un test du Chi-carr&#xe9; d&apos;ind&#xe9;pendance</p>","children":[],"payload":{"tag":"li","lines":"460,462"}},{"content":"\n<p data-lines=\"462,463\">Le probl&#xe8;me pour l&apos;interpr&#xe9;tation de la p-value : si significatif, on ne sait pas o&#xf9; est la diff&#xe9;rence</p>","children":[],"payload":{"tag":"li","lines":"462,464"}},{"content":"\n<p data-lines=\"464,465\">Il faut dans ce cas faire un <em>Chi-carr&#xe9; de tendance</em></p>","children":[],"payload":{"tag":"li","lines":"464,466"}}],"payload":{"tag":"h4","lines":"456,457"}}],"payload":{"tag":"h3","lines":"418,419"}},{"content":"Comparaison de moyennes","children":[{"content":"Test t de Student","children":[{"content":"\n<p data-lines=\"498,499\">Compare les moyennes de deux &#xe9;chantillons ind&#xe9;pendants</p>","children":[],"payload":{"tag":"li","lines":"498,500"}},{"content":"\n<p data-lines=\"500,501\">Conditions de validit&#xe9; :</p>","children":[{"content":"\n<p data-lines=\"502,503\">Variable continue</p>","children":[],"payload":{"tag":"li","lines":"502,504"}},{"content":"\n<p data-lines=\"504,505\">Distribution normale dans chaque groupe (en pratique : n &gt;= 30 par groupe)</p>","children":[],"payload":{"tag":"li","lines":"504,506"}},{"content":"\n<p data-lines=\"506,507\">Homog&#xe9;n&#xe9;it&#xe9; des variances entre les groupes = homosc&#xe9;dasticit&#xe9;, <strong>appr&#xe9;ci&#xe9;e par QQplot !!</strong></p>","children":[],"payload":{"tag":"li","lines":"506,508"}}],"payload":{"tag":"li","lines":"500,508"}},{"content":"\n<p data-lines=\"508,509\">Si conditions non remplies : test de Welch (si variances in&#xe9;gales) ou test non param&#xe9;trique de Mann-Whitney (si distribution non normale)</p>","children":[],"payload":{"tag":"li","lines":"508,510"}}],"payload":{"tag":"h4","lines":"496,497"}},{"content":"Test de Welch","children":[{"content":"\n<p data-lines=\"512,513\">Compare les moyennes de deux &#xe9;chantillons ind&#xe9;pendants</p>","children":[],"payload":{"tag":"li","lines":"512,514"}},{"content":"\n<p data-lines=\"514,515\">Variante du test t de Student qui ne suppose pas l&apos;homog&#xe9;n&#xe9;it&#xe9; des variances entre les groupes</p>","children":[],"payload":{"tag":"li","lines":"514,516"}}],"payload":{"tag":"h4","lines":"510,511"}},{"content":"Test t de Student appari&#xe9;","children":[{"content":"Compare les moyennes de deux &#xe9;chantillons appari&#xe9;s (m&#xea;mes sujets mesur&#xe9;s deux fois, ou sujets appari&#xe9;s par paires)","children":[],"payload":{"tag":"li","lines":"518,520"}}],"payload":{"tag":"h4","lines":"516,517"}},{"content":"Test non param&#xe9;trique de Wilcoxon","children":[{"content":"\n<p data-lines=\"522,523\">Compare les distributions de deux &#xe9;chantillons ind&#xe9;pendants ou appari&#xe9;s</p>","children":[],"payload":{"tag":"li","lines":"522,524"}},{"content":"\n<p data-lines=\"524,525\">Ne suppose pas la normalit&#xe9; des distributions : utilise les rangs des donn&#xe9;es plut&#xf4;t que les valeurs brutes</p>","children":[],"payload":{"tag":"li","lines":"524,526"}},{"content":"\n<p data-lines=\"526,527\">&#xc9;chantillons ind&#xe9;pendants : test de Mann-Whitney</p>","children":[],"payload":{"tag":"li","lines":"526,528"}},{"content":"\n<p data-lines=\"528,529\">&#xc9;chantillons appari&#xe9;s : test de Wilcoxon</p>","children":[],"payload":{"tag":"li","lines":"528,530"}}],"payload":{"tag":"h4","lines":"520,521"}},{"content":"Comparaison de 3 moyennes ou plus","children":[{"content":"\n<p data-lines=\"532,533\">Comparaison pas si fr&#xe9;quente !</p>","children":[],"payload":{"tag":"li","lines":"532,534"}},{"content":"\n<p data-lines=\"534,535\">Comparasion de moyennes avec ANOVA :</p>","children":[{"content":"\n<p data-lines=\"536,537\">Si une variable &#xe0; une distribution &#xe9;gale dans plusieurs groupes, alors la variance intra-groupe est proche de la variance inter-groupe</p>","children":[],"payload":{"tag":"li","lines":"536,538"}},{"content":"\n<p data-lines=\"538,539\">On passe par la comparaison des variances car pas de test t pour plus de 2 groupes</p>","children":[],"payload":{"tag":"li","lines":"538,540"}},{"content":"\n<p data-lines=\"540,541\">ANOVA : calcule le ratio de la variance inter-groupe sur la variance intra-groupe</p>","children":[],"payload":{"tag":"li","lines":"540,542"}}],"payload":{"tag":"li","lines":"534,542"}},{"content":"\n<p data-lines=\"542,543\">Conditions de validit&#xe9; :</p>","children":[{"content":"\n<p data-lines=\"544,545\">Ind&#xe9;pendance des observations</p>","children":[],"payload":{"tag":"li","lines":"544,546"}},{"content":"\n<p data-lines=\"546,547\">Normalit&#xe9; des distributions dans chaque groupe et homog&#xe9;n&#xe9;it&#xe9; des variances entre les groupes (homosc&#xe9;dasticit&#xe9; appr&#xe9;ci&#xe9;e par QQplot)</p>","children":[],"payload":{"tag":"li","lines":"546,548"}}],"payload":{"tag":"li","lines":"542,548"}},{"content":"\n<p data-lines=\"548,549\">Si conditions non remplies : test non param&#xe9;trique de Kruskal-Wallis</p>","children":[],"payload":{"tag":"li","lines":"548,550"}},{"content":"\n<p data-lines=\"550,551\">Sur R : il faut passer par une r&#xe9;gression lin&#xe9;aire (<code>lm</code>ou <code>lmer</code>) pour faire une ANOVA car :</p>","children":[{"content":"\n<p data-lines=\"552,553\">ANOVA est un cas particulier de r&#xe9;gression lin&#xe9;aire quand les variables explicatives sont cat&#xe9;gorielles</p>","children":[],"payload":{"tag":"li","lines":"552,554"}},{"content":"\n<p data-lines=\"554,555\">La r&#xe9;gression lin&#xe9;aire et l&apos;ANOVA utilisent toutes les deux le m&#xea;me principe : analyser la variance totale en variance expliqu&#xe9;e par le mod&#xe8;le et variance r&#xe9;siduelle.</p>","children":[],"payload":{"tag":"li","lines":"554,556"}}],"payload":{"tag":"li","lines":"550,556"}}],"payload":{"tag":"h4","lines":"530,531"}}],"payload":{"tag":"h3","lines":"466,467"}},{"content":"Test de nullit&#xe9; d&apos;un coefficient de corr&#xe9;lation","children":[{"content":"\n<p data-lines=\"558,559\">Les coefficients de corr&#xe9;lation (Pearson, Spearman, etc.) mesurent la force et la direction de la relation entre deux variables</p>","children":[],"payload":{"tag":"li","lines":"558,560"}},{"content":"\n<p data-lines=\"560,561\">Coefficients de corr&#xe9;lation :</p>","children":[{"content":"\n<p data-lines=\"562,563\">Variables quantitatives :</p>","children":[{"content":"\n<p data-lines=\"564,565\">Coefficient de corr&#xe9;lation lin&#xe9;aire de Pearson (variables continues). Varie entre -1 et 1.</p>","children":[],"payload":{"tag":"li","lines":"564,566"}},{"content":"\n<p data-lines=\"566,567\">Coefficient de corr&#xe9;lation de Spearman (variables ordinales). Varie entre -1 et 1. Bas&#xe9; sur les rangs.</p>","children":[],"payload":{"tag":"li","lines":"566,568"}}],"payload":{"tag":"li","lines":"562,568"}},{"content":"\n<p data-lines=\"568,569\">Variables cat&#xe9;gorielles :</p>","children":[{"content":"\n<p data-lines=\"570,571\">Coefficient phi (&#x3c6;) pour tableaux <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mn>2</mn><mo>&#xd7;</mo><mn>2</mn></mrow><annotation encoding=\"application/x-tex\">2 \\times 2</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"></span><span class=\"mord\">2</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#xd7;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">2</span></span></span></span>. Varie entre -1 et 1.</p>","children":[],"payload":{"tag":"li","lines":"570,572"}},{"content":"\n<p data-lines=\"572,573\">V de Cram&#xe9;r (V) pour tableaux <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>r</mi><mo>&#xd7;</mo><mi>c</mi></mrow><annotation encoding=\"application/x-tex\">r \\times c</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6667em;vertical-align:-0.0833em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">r</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#xd7;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\">c</span></span></span></span>. Varie entre 0 et 1.</p>","children":[],"payload":{"tag":"li","lines":"572,574"}}],"payload":{"tag":"li","lines":"568,574"}},{"content":"\n<p data-lines=\"574,575\">Accord entre &#xe9;valuateurs :</p>","children":[{"content":"\n<p data-lines=\"576,577\">Coefficient de corr&#xe9;lation intraclasse (ICC(2,1)). Varie entre -&#x221e; et 1 (en pratique 0 &#xe0; 1).</p>","children":[],"payload":{"tag":"li","lines":"576,578"}},{"content":"\n<p data-lines=\"578,579\">Kappa de Cohen (&#x3ba;). Varie entre -1 et 1.</p>","children":[],"payload":{"tag":"li","lines":"578,580"}}],"payload":{"tag":"li","lines":"574,580"}}],"payload":{"tag":"li","lines":"560,580"}},{"content":"\n<p data-lines=\"580,581\">Test de nullit&#xe9; d&apos;un coefficient de corr&#xe9;lation :</p>","children":[{"content":"\n<p data-lines=\"582,583\">Permet de tester l&apos;hypoth&#xe8;se nulle selon laquelle il n&apos;y a pas de relation entre les variables</p>","children":[],"payload":{"tag":"li","lines":"582,584"}},{"content":"\n<p data-lines=\"584,585\">Coefficient : pas forc&#xe9;ment &#xe9;gal &#xe0; 0 dans la population !!</p>","children":[],"payload":{"tag":"li","lines":"584,586"}}],"payload":{"tag":"li","lines":"580,586"}}],"payload":{"tag":"h3","lines":"556,557"}},{"content":"Tests appari&#xe9;s","children":[{"content":"\n<p data-lines=\"588,589\">Utilis&#xe9;s lorsque les observations sont li&#xe9;es ou d&#xe9;pendantes</p>","children":[],"payload":{"tag":"li","lines":"588,590"}},{"content":"\n<p data-lines=\"590,591\">Exemple : mesures r&#xe9;p&#xe9;t&#xe9;es sur les m&#xea;mes sujets, ou sujets appari&#xe9;s par paires</p>","children":[],"payload":{"tag":"li","lines":"590,592"}},{"content":"\n<p data-lines=\"592,593\">Tests appari&#xe9;s courants :</p>","children":[{"content":"\n<p data-lines=\"594,595\">Sur des moyennes :</p>","children":[{"content":"\n<p data-lines=\"596,597\">Test t de Student appari&#xe9; : compare les moyennes de deux &#xe9;chantillons appari&#xe9;s</p>","children":[],"payload":{"tag":"li","lines":"596,598"}},{"content":"\n<p data-lines=\"598,599\">Test de Wilcoxon appari&#xe9; : compare les distributions de deux &#xe9;chantillons appari&#xe9;s (non param&#xe9;trique)</p>","children":[],"payload":{"tag":"li","lines":"598,600"}}],"payload":{"tag":"li","lines":"594,600"}},{"content":"\n<p data-lines=\"600,601\">Sur des pourcentages :</p>","children":[{"content":"\n<p data-lines=\"602,603\">Test du Chi2 de McNemar : compare les proportions dans des &#xe9;chantillons appari&#xe9;s (variables binaires)</p>","children":[],"payload":{"tag":"li","lines":"602,604"}},{"content":"\n<p data-lines=\"604,605\">Test exact du Chi2 de McNemar : version exacte du test de McNemar pour petits &#xe9;chantillons</p>","children":[],"payload":{"tag":"li","lines":"604,606"}}],"payload":{"tag":"li","lines":"600,606"}}],"payload":{"tag":"li","lines":"592,606"}}],"payload":{"tag":"h3","lines":"586,587"}}],"payload":{"tag":"h2","lines":"416,417"}},{"content":"Calcul de <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span> et du nombre de sujets &#xe0; inclure","children":[{"content":"\n<p data-lines=\"609,610\">Dans la th&#xe9;orie de Neyman et Pearson, on fixe un seuil de risque de premi&#xe8;re esp&#xe8;ce (<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b1;</mi></mrow><annotation encoding=\"application/x-tex\">\\alpha</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.0037em;\">&#x3b1;</span></span></span></span>) et un seuil de risque de deuxi&#xe8;me esp&#xe8;ce (<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span>)</p>","children":[],"payload":{"tag":"li","lines":"609,611"}},{"content":"\n<p data-lines=\"611,612\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b1;</mi></mrow><annotation encoding=\"application/x-tex\">\\alpha</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.0037em;\">&#x3b1;</span></span></span></span> : probabilit&#xe9; de rejeter l&apos;hypoth&#xe8;se nulle alors qu&apos;elle est vraie (faux positif)</p>","children":[],"payload":{"tag":"li","lines":"611,613"}},{"content":"\n<p data-lines=\"613,614\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span> : probabilit&#xe9; de ne pas rejeter l&apos;hypoth&#xe8;se nulle alors qu&apos;elle est fausse (faux n&#xe9;gatif)</p>","children":[],"payload":{"tag":"li","lines":"613,615"}},{"content":"\n<p data-lines=\"615,616\">La puissance d&apos;un test est &#xe9;gale &#xe0; <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mn>1</mn><mo>&#x2212;</mo><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">1 - \\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"></span><span class=\"mord\">1</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#x2212;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span> : probabilit&#xe9; de rejeter l&apos;hypoth&#xe8;se nulle quand elle est fausse (vrai positif)</p>","children":[],"payload":{"tag":"li","lines":"615,617"}},{"content":"\n<p data-lines=\"617,618\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span> varie selon :</p>","children":[{"content":"\n<p data-lines=\"619,620\">La diff&#xe9;rence vraie : plus la diff&#xe9;rence vraie est grande, plus la puissance est &#xe9;lev&#xe9;e (et <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span> faible)</p>","children":[],"payload":{"tag":"li","lines":"619,621"}},{"content":"\n<p data-lines=\"621,622\">Le nombre de sujets inclus : plus le nombre de sujets est grand, plus la puissance est &#xe9;lev&#xe9;e (et <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span> faible)</p>","children":[],"payload":{"tag":"li","lines":"621,623"}},{"content":"\n<p data-lines=\"623,624\">La variabilit&#xe9; des donn&#xe9;es : plus la variabilit&#xe9; est faible, plus la puissance est &#xe9;lev&#xe9;e (et <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span> faible)</p>","children":[],"payload":{"tag":"li","lines":"623,625"}},{"content":"\n<p data-lines=\"625,626\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mtext>H</mtext><mn>1</mn></msub></mrow><annotation encoding=\"application/x-tex\">\\text{H}_1</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">H</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">1</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span> choisi : plus <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mtext>H</mtext><mn>1</mn></msub></mrow><annotation encoding=\"application/x-tex\">\\text{H}_1</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">H</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">1</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span> est &#xe9;loign&#xe9; de <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mtext>H</mtext><mn>0</mn></msub></mrow><annotation encoding=\"application/x-tex\">\\text{H}_0</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">H</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">0</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span>, plus la puissance est &#xe9;lev&#xe9;e (et <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span> faible).</p>","children":[{"content":"S&apos;ils sont proches, il est plus difficile de les distinguer donc <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span> est plus &#xe9;lev&#xe9;","children":[],"payload":{"tag":"li","lines":"627,629"}}],"payload":{"tag":"li","lines":"625,629"}}],"payload":{"tag":"li","lines":"617,629"}}],"payload":{"tag":"h2","lines":"607,608"}},{"content":"Tests uni- ou bilat&#xe9;raux","children":[{"content":"\n<p data-lines=\"632,633\">Selon Fisher :</p>","children":[{"content":"\n<p data-lines=\"634,635\">L&apos;inf&#xe9;rence statistique est <strong>bilat&#xe9;rale</strong> par nature :</p>","children":[{"content":"\n<p data-lines=\"636,637\">on cherche &#xe0; appr&#xe9;cier l&apos;ad&#xe9;quation entre un &#xe9;chantillon observ&#xe9; et une population hypoth&#xe9;tique infinie sous-jacente</p>","children":[],"payload":{"tag":"li","lines":"636,638"}},{"content":"\n<p data-lines=\"638,639\">donc test si l&apos;estimateur issu de l&apos;&#xe9;chantillon est sup&#xe9;rieur ou inf&#xe9;rieur &#xe0; la valeur hypoth&#xe9;tique</p>","children":[],"payload":{"tag":"li","lines":"638,640"}}],"payload":{"tag":"li","lines":"634,640"}}],"payload":{"tag":"li","lines":"632,640"}},{"content":"\n<p data-lines=\"640,641\">Selon Neyman et Pearson :</p>","children":[{"content":"inf&#xe9;rence statistique <strong>unilat&#xe9;rale</strong> ou <strong>bilat&#xe9;rale</strong> selon le choix des hypoth&#xe8;ses <span class=\"katex-error\" title=\"\\H_0\">ParseError: KaTeX parse error: Expected group as argument to &apos;\\H&apos; at position 3: \\H_&#x332;0</span> et <span class=\"katex-error\" title=\"\\H_1\">ParseError: KaTeX parse error: Expected group as argument to &apos;\\H&apos; at position 3: \\H_&#x332;1</span>","children":[],"payload":{"tag":"li","lines":"642,644"}}],"payload":{"tag":"li","lines":"640,644"}}],"payload":{"tag":"h2","lines":"630,631"}},{"content":"Intervalles de confiance","children":[{"content":"\n<p data-lines=\"647,648\">D&#xe9;finitions :</p>","children":[{"content":"\n<p data-lines=\"649,650\">IC = intervalle estim&#xe9; &#xe0; partir des donn&#xe9;es d&apos;un &#xe9;chantillon, qui a une probabilit&#xe9; donn&#xe9;e (le niveau de confiance) de contenir la vraie valeur du param&#xe8;tre dans la population.</p>","children":[],"payload":{"tag":"li","lines":"649,651"}},{"content":"\n<p data-lines=\"651,652\">IC &#xe0; 95% = si on r&#xe9;p&#xe9;tait l&apos;exp&#xe9;rience de pr&#xe9;l&#xe8;vement d&apos;&#xe9;chantillons et de calcul d&apos;IC plusieurs fois, environ 95% des IC ainsi obtenus contiendraient la vraie moyenne de la population.</p>","children":[],"payload":{"tag":"li","lines":"651,653"}}],"payload":{"tag":"li","lines":"647,653"}},{"content":"\n<p data-lines=\"653,654\"><strong>&#xc7;a ne veut pas dire &quot;95% des valeurs sont dans l&apos;IC&quot; !!</strong></p>","children":[],"payload":{"tag":"li","lines":"653,655"}}],"payload":{"tag":"h2","lines":"645,646"}}],"payload":{"tag":"h1","lines":"394,395"}},{"content":"Mod&#xe8;les","children":[{"content":"Je teste","children":[{"content":"Hypoth&#xe8;se nulle <span class=\"katex-error\" title=\"\\H_0\">ParseError: KaTeX parse error: Expected group as argument to &apos;\\H&apos; at position 3: \\H_&#x332;0</span> : pas d&apos;effet, pas de diff&#xe9;rence, pas d&apos;association","children":[],"payload":{"tag":"li","lines":"660,661"}}],"payload":{"tag":"h2","lines":"658,659"}}],"payload":{"tag":"h1","lines":"656,657"}}]},null)</script>

    <script>
      // Configuration interactive de la markmap - VERSION ROBUSTE
      (function() {
        let attempts = 0;
        const maxAttempts = 50; // 5 secondes max
        
        const initCollapse = () => {
          attempts++;
          
          const svg = document.querySelector('svg.markmap');
          if (!svg || !svg.__markmap__) {
            if (attempts < maxAttempts) {
              setTimeout(initCollapse, 100);
            }
            return;
          }
          
          const mm = svg.__markmap__;
          
          // Fonction rcursive pour replier tous les nuds au-del du niveau spcifi
          const collapseFromLevel = (node, currentLevel, targetLevel) => {
            // Replier ce nud si on est au-del du niveau cible ET qu'il a des enfants
            if (currentLevel >= targetLevel && node.children && node.children.length > 0) {
              node.payload = node.payload || {};
              node.payload.fold = 1; // 1 = repli
            }
            
            // Continuer rcursivement pour tous les enfants
            if (node.children) {
              node.children.forEach(child => {
                collapseFromLevel(child, currentLevel + 1, targetLevel);
              });
            }
          };
          
          try {
            // Replier  partir du niveau 2 (titre visible, H1 visibles, tout le reste repli)
            if (mm.state && mm.state.data) {
              collapseFromLevel(mm.state.data, 0, 2);
              
              // Forcer la mise  jour complte
              mm.setData(mm.state.data);
              
              // Recentrer la vue
              setTimeout(() => {
                mm.fit();
                console.log(' Markmap replie au niveau 2 - cliquez sur les nuds pour explorer!');
              }, 100);
            }
          } catch (error) {
            console.error(' Erreur lors du repliement:', error);
          }
        };
        
        // Dmarrer l'initialisation
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initCollapse);
        } else {
          initCollapse();
        }
      })();
    </script>
  </body>
</html>
