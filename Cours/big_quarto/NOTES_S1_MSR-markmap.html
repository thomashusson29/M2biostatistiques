"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3281em;\"><span style=\"top:-2.357em;margin-left:-0.0528em;margin-right:0.0714em;\"><span class=\"pstrut\" style=\"height:2.5em;\"></span><span class=\"sizing reset-size3 size1 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.143em;\"><span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span> inclut 1, donc la variable n&apos;a pas d&apos;effet significatif sur la variable d&#xe9;pendante.</p>","children":[],"payload":{"tag":"li","lines":"1136,1138"}},{"content":"\n<p data-lines=\"1138,1139\">Pr&#xe9;cautions avec le test de Wald :</p>","children":[{"content":"\n<p data-lines=\"1140,1141\">Petits &#xe9;chantillons : approximations normales peuvent &#xea;tre inexactes</p>","children":[],"payload":{"tag":"li","lines":"1140,1142"}},{"content":"\n<p data-lines=\"1142,1143\">&#xc9;v&#xe8;nements rares : erreurs standards peuvent &#xea;tre sur&#xe9;valu&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"1142,1144"}},{"content":"\n<p data-lines=\"1144,1145\">Effets tr&#xe8;s grands ou tr&#xe8;s petits : distribution asymptotique peut &#xea;tre inexacte</p>","children":[],"payload":{"tag":"li","lines":"1144,1146"}},{"content":"\n<p data-lines=\"1146,1147\">S&#xe9;parabilit&#xe9; compl&#xe8;te : si une variable pr&#xe9;dit parfaitement l&apos;issue, le test de Wald peut &#xea;tre instable</p>","children":[],"payload":{"tag":"li","lines":"1146,1148"}}],"payload":{"tag":"li","lines":"1138,1148"}}],"payload":{"tag":"h4","lines":"1124,1125"}},{"content":"Int&#xe9;r&#xea;t de l&apos;ajout d&apos;une variable et test de rapport de vraisemblance","children":[{"content":"\n<p data-lines=\"1150,1151\">Le test du rapport de vraisemblance permet de comparer deux mod&#xe8;les embo&#xee;t&#xe9;s (un mod&#xe8;le complet avec toutes les variables et un mod&#xe8;le r&#xe9;duit sans une variable sp&#xe9;cifique)</p>","children":[],"payload":{"tag":"li","lines":"1150,1152"}},{"content":"\n<p data-lines=\"1152,1153\">Il repose sur un test du Chi-carr&#xe9; dans le mod&#xe8;le logistique et &#xe9;value si l&apos;ajout de la variable am&#xe9;liore significativement l&apos;ajustement du mod&#xe8;le aux donn&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"1152,1154"}},{"content":"\n<p data-lines=\"1154,1155\">Permet ainsi de tester plusieurs variables simultan&#xe9;ment, contrairement au test de Wald qui &#xe9;value chaque variable individuellement</p>","children":[],"payload":{"tag":"li","lines":"1154,1156"}},{"content":"\n<p data-lines=\"1156,1157\">NB : dans une r&#xe9;gression lin&#xe9;aire, on utilise un test F (ANOVA) pour comparer les mod&#xe8;les embo&#xee;t&#xe9;s en comparant la variance expliqu&#xe9;e par chaque mod&#xe8;le</p>","children":[],"payload":{"tag":"li","lines":"1156,1158"}}],"payload":{"tag":"h4","lines":"1148,1149"}}],"payload":{"tag":"h3","lines":"1044,1045"}},{"content":"Mod&#xe8;le de Poisson","children":[{"content":"Principe","children":[{"content":"Donn&#xe9;es de comptage","children":[{"content":"\n<p data-lines=\"1178,1179\">Beaucoup de z&#xe9;ros possibles (ex : nombre de visites &#xe0; l&apos;h&#xf4;pital)</p>","children":[],"payload":{"tag":"li","lines":"1178,1180"}},{"content":"\n<p data-lines=\"1180,1181\">Valeurs enti&#xe8;res non n&#xe9;gatives (0, 1, 2, ...)</p>","children":[],"payload":{"tag":"li","lines":"1180,1182"}},{"content":"\n<p data-lines=\"1182,1183\">Distribution asym&#xe9;trique, souvent avec une longue queue &#xe0; droite</p>","children":[],"payload":{"tag":"li","lines":"1182,1184"}}],"payload":{"tag":"h5","lines":"1176,1177"}},{"content":"Transformation par la fonction de lien log","children":[{"content":"\n<p data-lines=\"1186,1187\">La fonction de lien log transforme la moyenne <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3bb;</mi></mrow><annotation encoding=\"application/x-tex\">\\lambda</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6944em;\"></span><span class=\"mord mathnormal\">&#x3bb;</span></span></span></span> en log-moyenne : <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>log</mtext><mo stretchy=\"false\">(</mo><mi>&#x3bb;</mi><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">\\text{log}(\\lambda)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord text\"><span class=\"mord\">log</span></span><span class=\"mopen\">(</span><span class=\"mord mathnormal\">&#x3bb;</span><span class=\"mclose\">)</span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"1186,1188"}},{"content":"\n<p data-lines=\"1188,1189\">Il s&apos;agit d&apos;une transformation logarithmique qui permet de travailler sur une &#xe9;chelle non born&#xe9;e (<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>&#x2212;</mo><mi mathvariant=\"normal\">&#x221e;</mi></mrow><annotation encoding=\"application/x-tex\">-\\infty</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6667em;vertical-align:-0.0833em;\"></span><span class=\"mord\">&#x2212;</span><span class=\"mord\">&#x221e;</span></span></span></span> &#xe0; <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>+</mo><mi mathvariant=\"normal\">&#x221e;</mi></mrow><annotation encoding=\"application/x-tex\">+\\infty</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6667em;vertical-align:-0.0833em;\"></span><span class=\"mord\">+</span><span class=\"mord\">&#x221e;</span></span></span></span>)</p>","children":[],"payload":{"tag":"li","lines":"1188,1190"}},{"content":"\n<p data-lines=\"1190,1191\">Ainsi, on rend compatible la nature positive des donn&#xe9;es de comptage avec une r&#xe9;gression lin&#xe9;aire</p>","children":[],"payload":{"tag":"li","lines":"1190,1192"}}],"payload":{"tag":"h5","lines":"1184,1185"}},{"content":"Structure des erreurs","children":[{"content":"Distribution de Poisson donc variance &#xe9;gale &#xe0; la moyenne : <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>Var</mtext><mo stretchy=\"false\">(</mo><mtext>Y</mtext><mo stretchy=\"false\">)</mo><mo>=</mo><mi>&#x3bb;</mi></mrow><annotation encoding=\"application/x-tex\">\\text{Var}(\\text{Y}) = \\lambda</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord text\"><span class=\"mord\">Var</span></span><span class=\"mopen\">(</span><span class=\"mord text\"><span class=\"mord\">Y</span></span><span class=\"mclose\">)</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6944em;\"></span><span class=\"mord mathnormal\">&#x3bb;</span></span></span></span>","children":[],"payload":{"tag":"li","lines":"1194,1196"}}],"payload":{"tag":"h5","lines":"1192,1193"}},{"content":"Multiplicativit&#xe9; des effets et terme d&apos;interaction","children":[{"content":"Les coefficients (<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span>) du mod&#xe8;le de Poisson sont <strong>additifs sur le log-moyenne</strong>, donc leurs exponentielles = les taux relatifs se <strong>multiplient</strong>.","children":[],"payload":{"tag":"li","lines":"1198,1200"}},{"content":"","children":[{"content":"\n<p data-lines=\"1201,1202\">R&#xe9;gression lin&#xe9;aire : moyenne est &#xe9;gale au pr&#xe9;dicteur lin&#xe9;aire (donc effet additif sur la moyenne)</p>","children":[],"payload":{"tag":"li","lines":"1201,1203"}},{"content":"\n<p data-lines=\"1203,1204\">R&#xe9;gression logistique : moyenne est une fonction expit (en S) du pr&#xe9;dicteur lin&#xe9;aire (donc effet multiplicatif sur les odds)</p>","children":[],"payload":{"tag":"li","lines":"1203,1205"}},{"content":"\n<p data-lines=\"1205,1207\">R&#xe9;gression de Poisson : moyenne est une fonction exponentielle du pr&#xe9;dicteur lin&#xe9;aire (donc effet multiplicatif sur la moyenne)<br>\n:::</p>","children":[],"payload":{"tag":"li","lines":"1205,1208"}}],"payload":{"tag":"ul","lines":"1201,1208"}}],"payload":{"tag":"h5","lines":"1196,1197"}}],"payload":{"tag":"h4","lines":"1162,1163"}},{"content":"Interpr&#xe9;tation des coefficients","children":[{"content":"\n<p data-lines=\"1210,1211\">Le coefficient s&apos;interpr&#xe8;te comme le <strong>logarithme du risque relatif d&apos;&#xe9;v&#xe9;nements</strong> pour une augmentation d&apos;une unit&#xe9; de la variable ind&#xe9;pendante, toutes choses &#xe9;gales par ailleurs</p>","children":[],"payload":{"tag":"li","lines":"1210,1212"}},{"content":"\n<p data-lines=\"1212,1213\">Donc l&apos;exponentielle du coefficient (<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>e</mi><mi>x</mi><msup><mi>p</mi><msub><mi>&#x3b2;</mi><mi>i</mi></msub></msup></mrow><annotation encoding=\"application/x-tex\">exp^{\\beta_i}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.0435em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\">e</span><span class=\"mord mathnormal\">x</span><span class=\"mord\"><span class=\"mord mathnormal\">p</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8491em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.05278em;\">&#x3b2;</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3281em;\"><span style=\"top:-2.357em;margin-left:-0.0528em;margin-right:0.0714em;\"><span class=\"pstrut\" style=\"height:2.5em;\"></span><span class=\"sizing reset-size3 size1 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.143em;\"><span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span>) repr&#xe9;sente le <strong>taux relatif d&apos;&#xe9;v&#xe9;nements</strong> associ&#xe9; &#xe0; une augmentation d&apos;une unit&#xe9; de la variable ind&#xe9;pendante <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mtext>X</mtext><mi>i</mi></msub></mrow><annotation encoding=\"application/x-tex\">\\text{X}_i</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span>, toutes choses &#xe9;gales par ailleurs</p>","children":[],"payload":{"tag":"li","lines":"1212,1214"}},{"content":"\n<p data-lines=\"1214,1215\">NB : en r&#xe9;alit&#xe9; il s&apos;agit plut&#xf4;t d&apos;un <strong>RAPPORT DE MOYENNE</strong> car on mod&#xe9;lise la moyenne des comptes et donc pas vraiment un risque relatif</p>","children":[],"payload":{"tag":"li","lines":"1214,1216"}},{"content":"\n<p data-lines=\"1216,1217\">Les effets sont MULTIPLICATIFS apr&#xe8;s exponentiation des coefficients (additifs sur le <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>log</mi><mo>&#x2061;</mo><mo stretchy=\"false\">(</mo><mi>&#x3bb;</mi><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">\\log(\\lambda)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mop\">lo<span style=\"margin-right:0.01389em;\">g</span></span><span class=\"mopen\">(</span><span class=\"mord mathnormal\">&#x3bb;</span><span class=\"mclose\">)</span></span></span></span>)</p>","children":[{"content":"\n<p data-lines=\"1218,1219\">Par exemple, si <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>e</mi><mi>x</mi><msup><mi>p</mi><msub><mi>&#x3b2;</mi><mn>1</mn></msub></msup><mo>=</mo><mn>1.5</mn></mrow><annotation encoding=\"application/x-tex\">exp^{\\beta_1} = 1.5</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.0435em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\">e</span><span class=\"mord mathnormal\">x</span><span class=\"mord\"><span class=\"mord mathnormal\">p</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8491em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.05278em;\">&#x3b2;</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3173em;\"><span style=\"top:-2.357em;margin-left:-0.0528em;margin-right:0.0714em;\"><span class=\"pstrut\" style=\"height:2.5em;\"></span><span class=\"sizing reset-size3 size1 mtight\"><span class=\"mord mtight\">1</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.143em;\"><span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">1.5</span></span></span></span>, cela signifie qu&apos;une augmentation de 1 unit&#xe9; de <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mtext>X</mtext><mn>1</mn></msub></mrow><annotation encoding=\"application/x-tex\">\\text{X}_1</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">1</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span> est associ&#xe9;e &#xe0; une augmentation de 50% du taux moyen d&apos;&#xe9;v&#xe9;nements (comptages), toutes choses &#xe9;gales par ailleurs.</p>","children":[],"payload":{"tag":"li","lines":"1218,1220"}},{"content":"\n<p data-lines=\"1220,1221\">Si <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>e</mi><mi>x</mi><msup><mi>p</mi><msub><mi>&#x3b2;</mi><mn>2</mn></msub></msup><mo>=</mo><mn>0.8</mn></mrow><annotation encoding=\"application/x-tex\">exp^{\\beta_2} = 0.8</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1.0435em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\">e</span><span class=\"mord mathnormal\">x</span><span class=\"mord\"><span class=\"mord mathnormal\">p</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8491em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.05278em;\">&#x3b2;</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3173em;\"><span style=\"top:-2.357em;margin-left:-0.0528em;margin-right:0.0714em;\"><span class=\"pstrut\" style=\"height:2.5em;\"></span><span class=\"sizing reset-size3 size1 mtight\"><span class=\"mord mtight\">2</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.143em;\"><span></span></span></span></span></span></span></span></span></span></span></span></span></span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">0.8</span></span></span></span>, cela signifie qu&apos;une augmentation de 1 unit&#xe9; de <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mtext>X</mtext><mn>2</mn></msub></mrow><annotation encoding=\"application/x-tex\">\\text{X}_2</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">2</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span> est associ&#xe9;e &#xe0; une diminution de 20% du taux moyen d&apos;&#xe9;v&#xe9;nements, toutes choses &#xe9;gales par ailleurs.</p>","children":[],"payload":{"tag":"li","lines":"1220,1222"}}],"payload":{"tag":"li","lines":"1216,1222"}}],"payload":{"tag":"h4","lines":"1208,1209"}},{"content":"Conditions de validit&#xe9;","children":[{"content":"\n<p data-lines=\"1224,1225\">Variable d&#xe9;pendante de comptage (0, 1, 2, ...)</p>","children":[],"payload":{"tag":"li","lines":"1224,1226"}},{"content":"\n<p data-lines=\"1226,1227\">Les &#xe9;v&#xe9;nements doivent &#xea;tre ind&#xe9;pendants</p>","children":[],"payload":{"tag":"li","lines":"1226,1228"}},{"content":"\n<p data-lines=\"1228,1229\">La moyenne et la variance de la variable d&#xe9;pendante doivent &#xea;tre &#xe9;gales (sinon surdispersion)</p>","children":[],"payload":{"tag":"li","lines":"1228,1230"}}],"payload":{"tag":"h4","lines":"1222,1223"}},{"content":"Tests statistiques","children":[{"content":"\n<p data-lines=\"1232,1233\">Test de Wald pour &#xe9;valuer la significativit&#xe9; individuelle de chaque coefficient de r&#xe9;gression</p>","children":[{"content":"NB : en cas de surdispersion, la p-value du test de Wald peut &#xea;tre biais&#xe9;e, il est donc pr&#xe9;f&#xe9;rable d&apos;utiliser des estimateurs robustes ou des mod&#xe8;les alternatifs","children":[],"payload":{"tag":"li","lines":"1234,1236"}}],"payload":{"tag":"li","lines":"1232,1236"}},{"content":"\n<p data-lines=\"1236,1237\">Test du rapport de vraisemblance pour comparer des mod&#xe8;les embo&#xee;t&#xe9;s et &#xe9;valuer l&apos;int&#xe9;r&#xea;t d&apos;ajouter une variable au mod&#xe8;le</p>","children":[],"payload":{"tag":"li","lines":"1236,1238"}}],"payload":{"tag":"h4","lines":"1230,1231"}},{"content":"Probl&#xe8;mes fr&#xe9;quents avec le mod&#xe8;le de Poisson","children":[{"content":"Surdispersion","children":[{"content":"Estimateur robuste de la variance (Sandwich estimator)","children":[{"content":"\n<p data-lines=\"1268,1269\">Principe : ajuster les erreurs standards des coefficients de r&#xe9;gression pour tenir compte de la surdispersion ou de la corr&#xe9;lation entre les observations</p>","children":[],"payload":{"tag":"li","lines":"1268,1270"}},{"content":"\n<p data-lines=\"1270,1271\">Calcul : utilise la matrice de variance-covariance des r&#xe9;sidus pour ajuster les erreurs standards.</p>","children":[{"content":"\n<p data-lines=\"1272,1273\">La matrice variance-covariance est multipli&#xe9;e par une matrice de correction bas&#xe9;e sur les r&#xe9;sidus du mod&#xe8;le.</p>","children":[],"payload":{"tag":"li","lines":"1272,1274"}},{"content":"\n<p data-lines=\"1274,1275\">Cela permet d&apos;obtenir des erreurs standards plus robustes, qui refl&#xe8;tent mieux la variabilit&#xe9; r&#xe9;elle des donn&#xe9;es.</p>","children":[],"payload":{"tag":"li","lines":"1274,1276"}}],"payload":{"tag":"li","lines":"1270,1276"}},{"content":"\n<p data-lines=\"1276,1277\">Avantages :</p>","children":[{"content":"\n<p data-lines=\"1278,1279\">Permet d&apos;obtenir des intervalles de confiance et des tests de significativit&#xe9; plus fiables en pr&#xe9;sence de surdispersion ou de corr&#xe9;lation</p>","children":[],"payload":{"tag":"li","lines":"1278,1280"}},{"content":"\n<p data-lines=\"1280,1281\">Facile &#xe0; impl&#xe9;menter dans la plupart des logiciels statistiques</p>","children":[],"payload":{"tag":"li","lines":"1280,1282"}}],"payload":{"tag":"li","lines":"1276,1282"}}],"payload":{"tag":"h6","lines":"1266,1267"}},{"content":"Bootstrap","children":[{"content":"\n<p data-lines=\"1284,1285\">Principe : m&#xe9;thode de r&#xe9;&#xe9;chantillonnage qui permet d&apos;estimer la distribution des estimateurs (comme les coefficients de r&#xe9;gression) en g&#xe9;n&#xe9;rant de nombreux &#xe9;chantillons bootstrap &#xe0; partir des donn&#xe9;es originales</p>","children":[],"payload":{"tag":"li","lines":"1284,1286"}},{"content":"\n<p data-lines=\"1286,1287\">Calcul :</p>","children":[{"content":"\n<p data-lines=\"1288,1289\">G&#xe9;n&#xe9;rer un grand nombre d&apos;&#xe9;chantillons bootstrap en tirant au hasard avec remise des observations des donn&#xe9;es originales</p>","children":[],"payload":{"tag":"li","lines":"1288,1290"}},{"content":"\n<p data-lines=\"1290,1291\">Pour chaque &#xe9;chantillon bootstrap, ajuster le mod&#xe8;le de Poisson et calculer les coefficients de r&#xe9;gression</p>","children":[],"payload":{"tag":"li","lines":"1290,1292"}},{"content":"\n<p data-lines=\"1292,1293\">Utiliser la distribution des coefficients obtenus &#xe0; partir des &#xe9;chantillons bootstrap pour estimer les erreurs standards, les intervalles de confiance et les p-values</p>","children":[],"payload":{"tag":"li","lines":"1292,1294"}}],"payload":{"tag":"li","lines":"1286,1294"}},{"content":"\n<p data-lines=\"1294,1295\">Avantages :</p>","children":[{"content":"\n<p data-lines=\"1296,1297\">Permet d&apos;obtenir des estimations robustes des erreurs standards et des intervalles de confiance, m&#xea;me en pr&#xe9;sence de surdispersion ou de structures complexes dans les donn&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"1296,1298"}},{"content":"\n<p data-lines=\"1298,1299\">Ne n&#xe9;cessite pas d&apos;hypoth&#xe8;ses strictes sur la distribution des donn&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"1298,1300"}}],"payload":{"tag":"li","lines":"1294,1300"}},{"content":"\n<p data-lines=\"1300,1301\">Inconv&#xe9;nients : peut &#xea;tre computationnellement intensif, surtout pour de grands ensembles de donn&#xe9;es ou des mod&#xe8;les complexes</p>","children":[],"payload":{"tag":"li","lines":"1300,1302"}}],"payload":{"tag":"h6","lines":"1282,1283"}},{"content":"Mod&#xe8;le quasi-Poisson","children":[{"content":"\n<p data-lines=\"1304,1305\">Principe : extension du mod&#xe8;le de Poisson qui permet de mod&#xe9;liser la surdispersion en introduisant un param&#xe8;tre de dispersion suppl&#xe9;mentaire</p>","children":[],"payload":{"tag":"li","lines":"1304,1306"}},{"content":"\n<p data-lines=\"1306,1307\">Calcul :</p>","children":[{"content":"\n<p data-lines=\"1308,1309\">La moyenne de la variable d&#xe9;pendante est toujours mod&#xe9;lis&#xe9;e comme dans le mod&#xe8;le de Poisson</p>","children":[],"payload":{"tag":"li","lines":"1308,1310"}},{"content":"\n<p data-lines=\"1310,1311\">La variance est mod&#xe9;lis&#xe9;e comme une fonction de la moyenne, mais avec un param&#xe8;tre de dispersion (<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3d5;</mi></mrow><annotation encoding=\"application/x-tex\">\\phi</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\">&#x3d5;</span></span></span></span>) qui permet &#xe0; la variance d&apos;&#xea;tre plus grande que la moyenne : <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>Var</mtext><mo stretchy=\"false\">(</mo><mtext>Y</mtext><mo stretchy=\"false\">)</mo><mo>=</mo><mi>&#x3d5;</mi><mi>&#x3bb;</mi></mrow><annotation encoding=\"application/x-tex\">\\text{Var}(\\text{Y}) = \\phi \\lambda</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord text\"><span class=\"mord\">Var</span></span><span class=\"mopen\">(</span><span class=\"mord text\"><span class=\"mord\">Y</span></span><span class=\"mclose\">)</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\">&#x3d5;</span><span class=\"mord mathnormal\">&#x3bb;</span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"1310,1312"}},{"content":"\n<p data-lines=\"1312,1313\">Le param&#xe8;tre de dispersion est estim&#xe9; &#xe0; partir des donn&#xe9;es, et les erreurs standards des coefficients de r&#xe9;gression sont ajust&#xe9;es en cons&#xe9;quence</p>","children":[],"payload":{"tag":"li","lines":"1312,1314"}}],"payload":{"tag":"li","lines":"1306,1314"}}],"payload":{"tag":"h6","lines":"1302,1303"}}],"payload":{"tag":"h5","lines":"1240,1241"}},{"content":"&#xc9;xc&#xe8;s de 0","children":[{"content":"\n<p data-lines=\"1316,1317\">L&apos;exc&#xe8;s de z&#xe9;ros se produit lorsque le nombre de z&#xe9;ros observ&#xe9;s dans les donn&#xe9;es de comptage est sup&#xe9;rieur &#xe0; ce qui serait attendu selon la distribution de Poisson</p>","children":[],"payload":{"tag":"li","lines":"1316,1318"}},{"content":"\n<p data-lines=\"1318,1319\">Cons&#xe9;quences : mauvais ajustement du mod&#xe8;le, sous-estimation des erreurs standards, tests de significativit&#xe9; biais&#xe9;s</p>","children":[],"payload":{"tag":"li","lines":"1318,1320"}},{"content":"\n<p data-lines=\"1320,1321\">Solutions pour g&#xe9;rer l&apos;exc&#xe8;s de z&#xe9;ros :</p>","children":[{"content":"\n<p data-lines=\"1322,1323\">Mod&#xe8;les &#xe0; z&#xe9;ros-inflation (zero-inflated models) :</p>","children":[{"content":"\n<p data-lines=\"1324,1325\">Pour les z&#xe9;ros : mod&#xe8;le logistique</p>","children":[],"payload":{"tag":"li","lines":"1324,1326"}},{"content":"\n<p data-lines=\"1326,1327\">Pour les comptes &gt; 0 : mod&#xe8;le de Poisson ou binomial n&#xe9;gatif</p>","children":[],"payload":{"tag":"li","lines":"1326,1328"}}],"payload":{"tag":"li","lines":"1322,1328"}},{"content":"\n<p data-lines=\"1328,1329\">Mod&#xe8;les hurdle : mod&#xe9;lisent s&#xe9;par&#xe9;ment le processus de g&#xe9;n&#xe9;ration des z&#xe9;ros et le processus de g&#xe9;n&#xe9;ration des comptages positifs</p>","children":[],"payload":{"tag":"li","lines":"1328,1330"}}],"payload":{"tag":"li","lines":"1320,1330"}}],"payload":{"tag":"h5","lines":"1314,1315"}}],"payload":{"tag":"h4","lines":"1238,1239"}}],"payload":{"tag":"h3","lines":"1160,1161"}},{"content":"Mod&#xe8;le de survie","children":[{"content":"Donn&#xe9;es de survie / censure","children":[{"content":"\n<p data-lines=\"1340,1341\">Donn&#xe9;es de survie : temps jusqu&apos;&#xe0; la survenue d&apos;un &#xe9;v&#xe9;nement d&apos;int&#xe9;r&#xea;t (ex : d&#xe9;c&#xe8;s, rechute)</p>","children":[],"payload":{"tag":"li","lines":"1340,1342"}},{"content":"\n<p data-lines=\"1342,1343\">Soit les patients ont pr&#xe9;sent&#xe9; l&apos;&#xe9;v&#xe9;nement (d&#xe9;c&#xe8;s, rechute) pendant le suivi : on conna&#xee;t le temps exact de suivi avant l&apos;&#xe9;v&#xe9;nement</p>","children":[],"payload":{"tag":"li","lines":"1342,1344"}},{"content":"\n<p data-lines=\"1344,1345\">Sinon : censure : situation o&#xf9; l&apos;on ne conna&#xee;t pas le temps exact de l&apos;&#xe9;v&#xe9;nement pour certains individus</p>","children":[{"content":"\n<p data-lines=\"1346,1347\">Censure &#xe0; droite : &#xe9;v&#xe9;nement non survenu avant la fin du suivi ou perte de suivi</p>","children":[{"content":"\n<p data-lines=\"1348,1349\">Censure administrative : fin de l&apos;&#xe9;tude (par ex survie &#xe0; 5 ans apr&#xe8;s traitement du cancer ; les patients vivants &#xe0; 5 ans sont censur&#xe9;s donc consid&#xe9;r&#xe9;s comme ayant surv&#xe9;cu au moins 5 ans)</p>","children":[],"payload":{"tag":"li","lines":"1348,1350"}},{"content":"\n<p data-lines=\"1350,1351\">Perdus de vue : patients qui quittent l&apos;&#xe9;tude avant la fin du suivi (et &#xe9;v&#xe8;nement non survenu)</p>","children":[],"payload":{"tag":"li","lines":"1350,1352"}}],"payload":{"tag":"li","lines":"1346,1352"}},{"content":"\n<p data-lines=\"1352,1353\">Censure &#xe0; gauche : &#xe9;v&#xe9;nement survenu avant le d&#xe9;but du suivi (rare) : par exemple si on &#xe9;tudie le temps jusqu&apos;&#xe0; la gu&#xe9;rison d&apos;une maladie, et qu&apos;un patient est d&#xe9;j&#xe0; gu&#xe9;ri au d&#xe9;but de l&apos;&#xe9;tude</p>","children":[],"payload":{"tag":"li","lines":"1352,1354"}},{"content":"\n<p data-lines=\"1354,1355\">Censure intervalle : &#xe9;v&#xe9;nement survenu entre deux points de temps connus</p>","children":[],"payload":{"tag":"li","lines":"1354,1356"}}],"payload":{"tag":"li","lines":"1344,1356"}}],"payload":{"tag":"h4","lines":"1338,1339"}},{"content":"Donn&#xe9;es n&#xe9;cessaires","children":[{"content":"\n<p data-lines=\"1358,1359\">Temps de suivi (temps jusqu&apos;&#xe0; l&apos;&#xe9;v&#xe9;nement ou censure)</p>","children":[],"payload":{"tag":"li","lines":"1358,1360"}},{"content":"\n<p data-lines=\"1360,1361\">Indicateur d&apos;&#xe9;v&#xe9;nement (1 si l&apos;&#xe9;v&#xe9;nement est survenu, 0 si censur&#xe9;)</p>","children":[],"payload":{"tag":"li","lines":"1360,1362"}}],"payload":{"tag":"h4","lines":"1356,1357"}},{"content":"Loi de probabilit&#xe9; de T = d&#xe9;lai jusqu&apos;&#xe0; l&apos;&#xe9;v&#xe9;nement","children":[{"content":"\n<p data-lines=\"1364,1365\">Densit&#xe9; de probabilit&#xe9; <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>f</mi><mo stretchy=\"false\">(</mo><mi>t</mi><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">f(t)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.10764em;\">f</span><span class=\"mopen\">(</span><span class=\"mord mathnormal\">t</span><span class=\"mclose\">)</span></span></span></span> : probabilit&#xe9; que l&apos;&#xe9;v&#xe9;nement survienne exactement au temps t</p>","children":[],"payload":{"tag":"li","lines":"1364,1366"}},{"content":"\n<p data-lines=\"1366,1367\">Fonction de survie <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>S</mi><mo stretchy=\"false\">(</mo><mi>t</mi><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">S(t)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05764em;\">S</span><span class=\"mopen\">(</span><span class=\"mord mathnormal\">t</span><span class=\"mclose\">)</span></span></span></span> : probabilit&#xe9; de survivre au-del&#xe0; du temps t = <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>P</mi><mo stretchy=\"false\">(</mo><mi>T</mi><mo>&gt;</mo><mi>t</mi><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">P(T &gt; t)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.13889em;\">P</span><span class=\"mopen\">(</span><span class=\"mord mathnormal\" style=\"margin-right:0.13889em;\">T</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\">t</span><span class=\"mclose\">)</span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"1366,1368"}},{"content":"\n<p data-lines=\"1368,1369\">Fonction de risque instantan&#xe9; (hazard function) <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>h</mi><mo stretchy=\"false\">(</mo><mi>t</mi><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">h(t)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\">h</span><span class=\"mopen\">(</span><span class=\"mord mathnormal\">t</span><span class=\"mclose\">)</span></span></span></span> : taux instantan&#xe9; de survenue de l&apos;&#xe9;v&#xe9;nement au temps t, conditionnellement &#xe0; la survie jusqu&apos;&#xe0; ce temps = <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>h</mi><mo stretchy=\"false\">(</mo><mi>t</mi><mo stretchy=\"false\">)</mo><mo>=</mo><mfrac><mrow><mi>f</mi><mo stretchy=\"false\">(</mo><mi>t</mi><mo stretchy=\"false\">)</mo></mrow><mrow><mi>S</mi><mo stretchy=\"false\">(</mo><mi>t</mi><mo stretchy=\"false\">)</mo></mrow></mfrac></mrow><annotation encoding=\"application/x-tex\">h(t) = \\frac{f(t)}{S(t)}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\">h</span><span class=\"mopen\">(</span><span class=\"mord mathnormal\">t</span><span class=\"mclose\">)</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.53em;vertical-align:-0.52em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:1.01em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.05764em;\">S</span><span class=\"mopen mtight\">(</span><span class=\"mord mathnormal mtight\">t</span><span class=\"mclose mtight\">)</span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.485em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.10764em;\">f</span><span class=\"mopen mtight\">(</span><span class=\"mord mathnormal mtight\">t</span><span class=\"mclose mtight\">)</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.52em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span></p>","children":[{"content":"\n<p data-lines=\"1370,1371\">L&apos;individu jusqu&apos;au temps t.</p>","children":[],"payload":{"tag":"li","lines":"1370,1372"}},{"content":"\n<p data-lines=\"1372,1373\">Et on regarde la probabilit&#xe9; que l&apos;&#xe9;v&#xe9;nement survienne dans un intervalle de temps infinit&#xe9;simal apr&#xe8;s t (sachant qu&apos;il a surv&#xe9;cu jusqu&apos;&#xe0; t).</p>","children":[],"payload":{"tag":"li","lines":"1372,1374"}}],"payload":{"tag":"li","lines":"1368,1374"}},{"content":"\n<p data-lines=\"1374,1375\">Fonction de risque cumul&#xe9; : correspond au risque total accumul&#xe9; jusqu&apos;au temps t</p>","children":[],"payload":{"tag":"li","lines":"1374,1376"}},{"content":"\n<p data-lines=\"1376,1377\">Fonction de r&#xe9;partition : probabilit&#xe9; que l&apos;&#xe9;v&#xe9;nement survienne avant ou au temps t.</p>","children":[],"payload":{"tag":"li","lines":"1376,1378"}}],"payload":{"tag":"h4","lines":"1362,1363"}},{"content":"Principe","children":[{"content":"\n<p data-lines=\"1380,1381\">Mod&#xe8;le de Cox = mod&#xe8;le de risques proportionnels de Cox</p>","children":[],"payload":{"tag":"li","lines":"1380,1382"}},{"content":"\n<p data-lines=\"1382,1383\">Objectif : mod&#xe9;liser le temps jusqu&apos;&#xe0; la survenue d&apos;un &#xe9;v&#xe9;nement (ex : d&#xe9;c&#xe8;s, rechute) en fonction de variables explicatives (quantitatives ou cat&#xe9;gorielles)</p>","children":[],"payload":{"tag":"li","lines":"1382,1384"}},{"content":"\n<p data-lines=\"1384,1385\">Caract&#xe9;ristiques principales :</p>","children":[{"content":"\n<p data-lines=\"1386,1387\">Semi-param&#xe9;trique : ne fait pas d&apos;hypoth&#xe8;ses sur la forme de la fonction de risque de base (non param&#xe9;trique), mais mod&#xe9;lise l&apos;effet des covariables de mani&#xe8;re param&#xe9;trique</p>","children":[],"payload":{"tag":"li","lines":"1386,1388"}},{"content":"\n<p data-lines=\"1388,1389\">Fonction de risque instantan&#xe9; (hazard function) : taux instantan&#xe9; de survenue de l&apos;&#xe9;v&#xe9;nement &#xe0; un temps donn&#xe9;, conditionnellement &#xe0; la survie jusqu&apos;&#xe0; ce temps</p>","children":[],"payload":{"tag":"li","lines":"1388,1390"}},{"content":"\n<p data-lines=\"1390,1391\">2 hypoth&#xe8;ses :</p>","children":[{"content":"\n<p data-lines=\"1392,1393\">Proportionnalit&#xe9; des risques : rapport des risques reste constant dans le temps : &#xe0; tout moment du suivi, le risque relatif entre deux individus est le m&#xea;me</p>","children":[],"payload":{"tag":"li","lines":"1392,1394"}},{"content":"\n<p data-lines=\"1394,1395\">Log-lin&#xe9;arit&#xe9; des covariables continues : l&apos;effet des covariables continues sur le log-risque est lin&#xe9;aire : chaque ann&#xe9;e suppl&#xe9;mentaire d&apos;&#xe2;ge a le m&#xea;me effet proportionnel sur le risque</p>","children":[],"payload":{"tag":"li","lines":"1394,1396"}}],"payload":{"tag":"li","lines":"1390,1396"}}],"payload":{"tag":"li","lines":"1384,1396"}}],"payload":{"tag":"h4","lines":"1378,1379"}},{"content":"Estimation d&apos;une courbe de survie : m&#xe9;thode non param&#xe9;trique de Kaplan-Meier","children":[{"content":"Comparaison de courbes de survie : test du log-rank","children":[{"content":"\n<p data-lines=\"1406,1407\">Objectif : comparer les courbes de survie entre deux ou plusieurs groupes (ex : traitement A vs traitement B)</p>","children":[],"payload":{"tag":"li","lines":"1406,1408"}},{"content":"\n<p data-lines=\"1408,1409\">Principe : teste l&apos;hypoth&#xe8;se nulle selon laquelle il n&apos;y a pas de diff&#xe9;rence de survie entre les groupes</p>","children":[{"content":"\n<p data-lines=\"1410,1411\">Compare le nombre d&apos;&#xe9;v&#xe9;nements observ&#xe9;s dans chaque groupe au nombre d&apos;&#xe9;v&#xe9;nements attendus sous l&apos;hypoth&#xe8;se nulle &#xe0; chaque temps o&#xf9; un &#xe9;v&#xe9;nement survient</p>","children":[],"payload":{"tag":"li","lines":"1410,1412"}},{"content":"\n<p data-lines=\"1412,1413\">Agr&#xe8;ge ces diff&#xe9;rences sur tous les temps pour obtenir une <strong>statistique de test globale qui suit une distribution du Chi-carr&#xe9;</strong> sous l&apos;hypoth&#xe8;se nulle</p>","children":[],"payload":{"tag":"li","lines":"1412,1414"}}],"payload":{"tag":"li","lines":"1408,1414"}}],"payload":{"tag":"h5","lines":"1404,1405"}}],"payload":{"tag":"h4","lines":"1396,1397"}},{"content":"Mod&#xe8;le de Cox : m&#xe9;thode semi-param&#xe9;trique","children":[{"content":"Principe","children":[{"content":"\n<p data-lines=\"1418,1419\">Mod&#xe9;lisation de l&apos;effet de variables explicatives sur le risque instantan&#xe9; de survenue de l&apos;&#xe9;v&#xe9;nement, sans faire d&apos;hypoth&#xe8;ses sur la forme de la fonction de risque de base</p>","children":[],"payload":{"tag":"li","lines":"1418,1420"}},{"content":"\n<p data-lines=\"1420,1421\">D&#xe9;cris et test la d&#xe9;pendance entre</p>","children":[{"content":"\n<p data-lines=\"1422,1423\">La fonction de risque instantan&#xe9; <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>h</mi><mo stretchy=\"false\">(</mo><mi>t</mi><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">h(t)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\">h</span><span class=\"mopen\">(</span><span class=\"mord mathnormal\">t</span><span class=\"mclose\">)</span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"1422,1424"}},{"content":"\n<p data-lines=\"1424,1425\">Un ensemble de covariables explicatives <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mtext>X</mtext><mn>1</mn></msub><mo separator=\"true\">,</mo><msub><mtext>X</mtext><mn>2</mn></msub><mo separator=\"true\">,</mo><mi mathvariant=\"normal\">.</mi><mi mathvariant=\"normal\">.</mi><mi mathvariant=\"normal\">.</mi><mo separator=\"true\">,</mo><msub><mtext>X</mtext><mi>p</mi></msub></mrow><annotation encoding=\"application/x-tex\">\\text{X}_1, \\text{X}_2, ..., \\text{X}_p</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.9694em;vertical-align:-0.2861em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">1</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span><span class=\"mpunct\">,</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">2</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span><span class=\"mpunct\">,</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord\">...</span><span class=\"mpunct\">,</span><span class=\"mspace\" style=\"margin-right:0.1667em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.1514em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">p</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.2861em;\"><span></span></span></span></span></span></span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"1424,1426"}}],"payload":{"tag":"li","lines":"1420,1426"}},{"content":"\n<p data-lines=\"1426,1427\">2 hypoth&#xe8;ses :</p>","children":[{"content":"\n<p data-lines=\"1428,1429\">Proportionnalit&#xe9; des risques : le rapport des risques entre deux individus reste constant dans le temps</p>","children":[],"payload":{"tag":"li","lines":"1428,1430"}},{"content":"\n<p data-lines=\"1430,1431\">Log-lin&#xe9;arit&#xe9; des covariables continues : l&apos;effet des covariables continues sur le log-risque est lin&#xe9;aire</p>","children":[],"payload":{"tag":"li","lines":"1430,1432"}}],"payload":{"tag":"li","lines":"1426,1432"}}],"payload":{"tag":"h5","lines":"1416,1417"}},{"content":"Interpr&#xe9;tation des coefficients","children":[{"content":"\n<p data-lines=\"1434,1435\">Chaque coefficient (<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>&#x3b2;</mi><mi>i</mi></msub></mrow><annotation encoding=\"application/x-tex\">\\beta_i</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-left:-0.0528em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span>) repr&#xe9;sente l&apos;effet d&apos;une unit&#xe9; de changement dans la variable ind&#xe9;pendante <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mtext>X</mtext><mi>i</mi></msub></mrow><annotation encoding=\"application/x-tex\">\\text{X}_i</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span> sur le risque instantan&#xe9; de survenue de l&apos;&#xe9;v&#xe9;nement, en maintenant toutes les autres variables ind&#xe9;pendantes constantes.</p>","children":[],"payload":{"tag":"li","lines":"1434,1436"}},{"content":"\n<p data-lines=\"1436,1437\">Obtient des <strong>hazard ratios (HR)</strong> en exponentiant les coefficients : <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>HR</mtext><mo>=</mo><mi>e</mi><mi>x</mi><msup><mi>p</mi><msub><mi>&#x3b2;</mi><mi>i</mi></msub></msup></mrow><annotation encoding=\"application/x-tex\">\\text{HR} = exp^{\\beta_i}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord text\"><span class=\"mord\">HR</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.0435em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\">e</span><span class=\"mord mathnormal\">x</span><span class=\"mord\"><span class=\"mord mathnormal\">p</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8491em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.05278em;\">&#x3b2;</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3281em;\"><span style=\"top:-2.357em;margin-left:-0.0528em;margin-right:0.0714em;\"><span class=\"pstrut\" style=\"height:2.5em;\"></span><span class=\"sizing reset-size3 size1 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.143em;\"><span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></span></p>","children":[{"content":"\n<p data-lines=\"1438,1439\">Si <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>HR</mtext><mo>&gt;</mo><mn>1</mn></mrow><annotation encoding=\"application/x-tex\">\\text{HR} &gt; 1</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7224em;vertical-align:-0.0391em;\"></span><span class=\"mord text\"><span class=\"mord\">HR</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&gt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">1</span></span></span></span> : augmentation du risque avec l&apos;augmentation de <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mtext>X</mtext><mi>i</mi></msub></mrow><annotation encoding=\"application/x-tex\">\\text{X}_i</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"1438,1440"}},{"content":"\n<p data-lines=\"1440,1441\">Si <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>HR</mtext><mo>&lt;</mo><mn>1</mn></mrow><annotation encoding=\"application/x-tex\">\\text{HR} &lt; 1</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7224em;vertical-align:-0.0391em;\"></span><span class=\"mord text\"><span class=\"mord\">HR</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&lt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">1</span></span></span></span> : diminution du risque avec l&apos;augmentation de <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mtext>X</mtext><mi>i</mi></msub></mrow><annotation encoding=\"application/x-tex\">\\text{X}_i</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"1440,1442"}},{"content":"\n<p data-lines=\"1442,1443\">Si <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>HR</mtext><mo>=</mo><mn>1</mn></mrow><annotation encoding=\"application/x-tex\">\\text{HR} = 1</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord text\"><span class=\"mord\">HR</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">1</span></span></span></span> : pas d&apos;effet de <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mtext>X</mtext><mi>i</mi></msub></mrow><annotation encoding=\"application/x-tex\">\\text{X}_i</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span> sur le risque</p>","children":[],"payload":{"tag":"li","lines":"1442,1444"}}],"payload":{"tag":"li","lines":"1436,1444"}},{"content":"\n<p data-lines=\"1444,1445\">Selon le type de variable explicative :</p>","children":[{"content":"\n<p data-lines=\"1446,1447\">Variable binaire (0/1) : <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>HR</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{HR}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord text\"><span class=\"mord\">HR</span></span></span></span></span> compare le risque entre les deux groupes (ex : traitement vs contr&#xf4;le)</p>","children":[],"payload":{"tag":"li","lines":"1446,1448"}},{"content":"\n<p data-lines=\"1448,1449\">Variable continue : <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>HR</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{HR}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord text\"><span class=\"mord\">HR</span></span></span></span></span> repr&#xe9;sente le changement proportionnel du risque pour une augmentation d&apos;une unit&#xe9; de la variable</p>","children":[],"payload":{"tag":"li","lines":"1448,1450"}},{"content":"\n<p data-lines=\"1450,1451\">Variable cat&#xe9;gorielle avec plus de 2 niveaux : chaque niveau est compar&#xe9; &#xe0; une cat&#xe9;gorie de r&#xe9;f&#xe9;rence, et <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>HR</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{HR}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord text\"><span class=\"mord\">HR</span></span></span></span></span> indique le risque relatif par rapport &#xe0; cette cat&#xe9;gorie</p>","children":[],"payload":{"tag":"li","lines":"1450,1452"}}],"payload":{"tag":"li","lines":"1444,1452"}}],"payload":{"tag":"h5","lines":"1432,1433"}}],"payload":{"tag":"h4","lines":"1414,1415"}}],"payload":{"tag":"h3","lines":"1332,1333"}},{"content":"Mod&#xe8;le lin&#xe9;aire g&#xe9;n&#xe9;ralis&#xe9; mixte (GLMM)","children":[{"content":"\n<p data-lines=\"1454,1455\">Extension des mod&#xe8;les lin&#xe9;aires g&#xe9;n&#xe9;ralis&#xe9;s (GLM) qui int&#xe8;gre des effets al&#xe9;atoires pour mod&#xe9;liser la d&#xe9;pendance entre les observations</p>","children":[],"payload":{"tag":"li","lines":"1454,1456"}},{"content":"\n<p data-lines=\"1456,1457\">Utilis&#xe9; lorsque les donn&#xe9;es pr&#xe9;sentent une structure hi&#xe9;rarchique ou de regroupement (ex : mesures r&#xe9;p&#xe9;t&#xe9;es sur les m&#xea;mes individus, donn&#xe9;es group&#xe9;es par centres cliniques)</p>","children":[],"payload":{"tag":"li","lines":"1456,1458"}}],"payload":{"tag":"h3","lines":"1452,1453"}}],"payload":{"tag":"h2","lines":"942,943"}}],"payload":{"tag":"h1","lines":"754,755"}},{"content":"Bootstrap","children":[{"content":"Principe","children":[{"content":"<pre data-lines=\"1478,1508\"><code class=\"language-{r}\">#| label: fig-bootstrap-schema\n#| fig-cap: &quot;Illustration du principe du Bootstrap (M&#xe9;thode des percentiles)&quot;\n#| echo: false\n#| warning: false\n#| fig-height: 3\n\n# G&#xe9;n&#xe9;ration de donn&#xe9;es fictives simulant k=10000 r&#xe9;plications\nset.seed(42)\nsimulations &lt;- data.frame(valeur = rnorm(10000, mean = 1.5, sd = 0.5))\n\n# Calcul des bornes (Percentiles 2.5% et 97.5%)\nbornes &lt;- quantile(simulations&#x24;valeur, probs = c(0.025, 0.975))\n\n# Graphique explicatif\nggplot(simulations, aes(x = valeur)) +\n    geom_histogram(aes(y = after_stat(density)), bins = 50, fill = &quot;grey90&quot;, color = &quot;white&quot;) +\n    geom_density(color = &quot;black&quot;, linewidth = 1) +\n    # Lignes verticales pour les bornes\n    geom_vline(xintercept = bornes, color = &quot;#E41A1C&quot;, linetype = &quot;dashed&quot;, linewidth = 1) +\n    # Annotations\n    annotate(&quot;text&quot;, x = mean(bornes), y = 0.1, label = &quot;Intervalle de Confiance &#xe0; 95%\\n(Zone conserv&#xe9;e)&quot;, color = &quot;#377EB8&quot;, fontface = &quot;bold&quot;) +\n    annotate(&quot;text&quot;, x = bornes[1], y = 0.6, label = &quot;2.5% inf&#xe9;rieurs\\n(Exclus)&quot;, color = &quot;#E41A1C&quot;, hjust = 1.1, size = 3.5) +\n    annotate(&quot;text&quot;, x = bornes[2], y = 0.6, label = &quot;2.5% sup&#xe9;rieurs\\n(Exclus)&quot;, color = &quot;#E41A1C&quot;, hjust = -0.1, size = 3.5) +\n    labs(title = &quot;Distribution simul&#xe9;e des estimations bootstrap&quot;,\n        x = &quot;Valeur du param&#xe8;tre estim&#xe9;&quot;,\n        y = &quot;Fr&#xe9;quence&quot;) +\n    theme_minimal() +\n    theme(axis.text.y = element_blank(), axis.ticks.y = element_blank())\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"1478,1508"}}],"payload":{"tag":"h2","lines":"1462,1463"}},{"content":"Conditions d&apos;application","children":[{"content":"<pre data-lines=\"1517,1537\"><code class=\"language-{r}\">#| fig-cap: &quot;Bootstrap sur m&#xe9;diane (donn&#xe9;es discr&#xe8;tes) vs Bootstrap sur moyenne (continues)&quot;\n#| echo: false\n#| fig-height: 3\n\nset.seed(123)\n# Petit &#xe9;chantillon de notes enti&#xe8;res\ndata_discrete &lt;- c(1, 2, 2, 3, 3, 3, 4, 4, 5, 5)\n\n# Bootstrap de la m&#xe9;diane\nboot_median &lt;- replicate(2000, median(sample(data_discrete, replace = TRUE)))\n\n# Bootstrap de la moyenne\nboot_mean &lt;- replicate(2000, mean(sample(data_discrete, replace = TRUE)))\n\npar(mfrow=c(1,2))\nhist(boot_median, main=&quot;M&#xe9;diane (Discret)&quot;, xlab=&quot;Valeur estim&#xe9;e&quot;, col=&quot;salmon&quot;, border=&quot;white&quot;)\nhist(boot_mean, main=&quot;Moyenne (Continu)&quot;, xlab=&quot;Valeur estim&#xe9;e&quot;, col=&quot;lightblue&quot;, border=&quot;white&quot;)\npar(mfrow=c(1,1))\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"1517,1537"}}],"payload":{"tag":"h2","lines":"1509,1510"}},{"content":"Avantages","children":[{"content":"\n<p data-lines=\"1540,1541\">Ne n&#xe9;cessite pas d&apos;hypoth&#xe8;ses strictes sur la distribution des donn&#xe9;es (non param&#xe9;trique)</p>","children":[],"payload":{"tag":"li","lines":"1540,1542"}},{"content":"\n<p data-lines=\"1542,1543\">Peut &#xea;tre appliqu&#xe9; &#xe0; une large gamme de statistiques d&apos;int&#xe9;r&#xea;t</p>","children":[],"payload":{"tag":"li","lines":"1542,1544"}},{"content":"\n<p data-lines=\"1544,1545\">Stabilisation asymptotique des estimateurs avec un grand nombre de r&#xe9;&#xe9;chantillonnages, c&apos;est &#xe0; dire que les r&#xe9;sultats deviennent plus pr&#xe9;cis &#xe0; mesure que le nombre d&apos;it&#xe9;rations augmente</p>","children":[],"payload":{"tag":"li","lines":"1544,1546"}}],"payload":{"tag":"h2","lines":"1538,1539"}},{"content":"Inconv&#xe9;nients","children":[{"content":"\n<p data-lines=\"1548,1549\">Peut &#xea;tre computationnellement intensif, surtout pour de grands ensembles de donn&#xe9;es ou des mod&#xe8;les complexes</p>","children":[],"payload":{"tag":"li","lines":"1548,1550"}},{"content":"\n<p data-lines=\"1550,1551\">R&#xe9;sultats peuvent &#xea;tre sensibles aux observations extr&#xea;mes ou influentes dans l&apos;&#xe9;chantillon initial</p>","children":[],"payload":{"tag":"li","lines":"1550,1552"}}],"payload":{"tag":"h2","lines":"1546,1547"}},{"content":"Applications courantes","children":[{"content":"\n<p data-lines=\"1554,1555\">Estimation des erreurs standards et des intervalles de confiance pour des statistiques complexes (m&#xe9;diane, quantiles, coefficients de r&#xe9;gression non lin&#xe9;aires)</p>","children":[],"payload":{"tag":"li","lines":"1554,1556"}},{"content":"\n<p data-lines=\"1556,1557\">Validation de mod&#xe8;les statistiques (&#xe9;valuation de la stabilit&#xe9; des coefficients de r&#xe9;gression)</p>","children":[],"payload":{"tag":"li","lines":"1556,1558"}},{"content":"\n<p data-lines=\"1558,1559\">Comparaison de groupes ou de traitements lorsque les hypoth&#xe8;ses des tests param&#xe9;triques ne sont pas satisfaites</p>","children":[],"payload":{"tag":"li","lines":"1558,1560"}}],"payload":{"tag":"h2","lines":"1552,1553"}}],"payload":{"tag":"h1","lines":"1460,1461"}},{"content":"Effet centre","children":[{"content":"Mod&#xe8;les avec erreurs robustes","children":[{"content":"Bootstrap en grappe = cluster bootstrap","children":[{"content":"\n<p data-lines=\"1596,1597\">Tirer des &#xe9;chantillons bootstrap au niveau des grappes (centres) plut&#xf4;t qu&apos;au niveau des individus</p>","children":[],"payload":{"tag":"li","lines":"1596,1598"}},{"content":"\n<p data-lines=\"1598,1599\">Pour chaque &#xe9;chantillon bootstrap, ajuster le mod&#xe8;le de r&#xe9;gression et calculer les coefficients</p>","children":[],"payload":{"tag":"li","lines":"1598,1600"}},{"content":"\n<p data-lines=\"1600,1601\">Utiliser la distribution des coefficients obtenus &#xe0; partir des &#xe9;chantillons bootstrap pour estimer les erreurs standards, les intervalles de confiance et les p-values</p>","children":[],"payload":{"tag":"li","lines":"1600,1602"}},{"content":"\n<p data-lines=\"1602,1603\">L&apos;intervalle sera presque toujours plus large qu&apos;avec un bootstrap classique (car on prend en compte la variabilit&#xe9; entre les centres)</p>","children":[],"payload":{"tag":"li","lines":"1602,1604"}}],"payload":{"tag":"h3","lines":"1594,1595"}},{"content":"Estimateur robuste de la variance (Sandwich estimator)","children":[{"content":"\n<p data-lines=\"1606,1607\">L&apos;estimateur robuste utilise les r&#xe9;sidus &quot;r&#xe9;els&quot; du mod&#xe8;le en plus des r&#xe9;sidus &quot;th&#xe9;oriques&quot; pour ajuster les erreurs standards</p>","children":[],"payload":{"tag":"li","lines":"1606,1608"}},{"content":"\n<p data-lines=\"1608,1609\">Si tous les r&#xe9;sidus vont dans le m&#xea;me sens, la corr&#xe9;lation est d&#xe9;tect&#xe9;e et est prise en compte dans le calcul des erreurs standards.</p>","children":[],"payload":{"tag":"li","lines":"1608,1610"}},{"content":"\n<p data-lines=\"1610,1611\">La matrice de variance-covariance est ajust&#xe9;e pour refl&#xe9;ter la corr&#xe9;lation entre les observations au sein des grappes (centres)</p>","children":[],"payload":{"tag":"li","lines":"1610,1612"}},{"content":"\n<p data-lines=\"1612,1613\">M&#xe9;canisme : <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>V</mi><mrow><mi>r</mi><mi>o</mi><mi>b</mi><mi>u</mi><mi>s</mi><mi>t</mi><mi>e</mi></mrow></msub><mo>=</mo><msub><mi>V</mi><mrow><mi>c</mi><mi>l</mi><mi>a</mi><mi>s</mi><mi>s</mi><mi>i</mi><mi>q</mi><mi>u</mi><mi>e</mi></mrow></msub><mo>&#xd7;</mo><mi>C</mi><mi>o</mi><mi>r</mi><mi>r</mi><mi>e</mi><mi>c</mi><mi>t</mi><mi>i</mi><mi>o</mi><mi>n</mi><mo>&#xd7;</mo><msub><mi>V</mi><mrow><mi>c</mi><mi>l</mi><mi>a</mi><mi>s</mi><mi>s</mi><mi>i</mi><mi>q</mi><mi>u</mi><mi>e</mi></mrow></msub></mrow><annotation encoding=\"application/x-tex\">V_{robuste} = V_{classique} \\times Correction \\times V_{classique}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.22222em;\">V</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3361em;\"><span style=\"top:-2.55em;margin-left:-0.2222em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">ro</span><span class=\"mord mathnormal mtight\">b</span><span class=\"mord mathnormal mtight\">u</span><span class=\"mord mathnormal mtight\">s</span><span class=\"mord mathnormal mtight\">t</span><span class=\"mord mathnormal mtight\">e</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.9694em;vertical-align:-0.2861em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.22222em;\">V</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3361em;\"><span style=\"top:-2.55em;margin-left:-0.2222em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">c</span><span class=\"mord mathnormal mtight\" style=\"margin-right:0.01968em;\">l</span><span class=\"mord mathnormal mtight\">a</span><span class=\"mord mathnormal mtight\">ss</span><span class=\"mord mathnormal mtight\">i</span><span class=\"mord mathnormal mtight\" style=\"margin-right:0.03588em;\">q</span><span class=\"mord mathnormal mtight\">u</span><span class=\"mord mathnormal mtight\">e</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.2861em;\"><span></span></span></span></span></span></span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#xd7;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.7667em;vertical-align:-0.0833em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.07153em;\">C</span><span class=\"mord mathnormal\">orrec</span><span class=\"mord mathnormal\">t</span><span class=\"mord mathnormal\">i</span><span class=\"mord mathnormal\">o</span><span class=\"mord mathnormal\">n</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#xd7;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.9694em;vertical-align:-0.2861em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.22222em;\">V</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3361em;\"><span style=\"top:-2.55em;margin-left:-0.2222em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">c</span><span class=\"mord mathnormal mtight\" style=\"margin-right:0.01968em;\">l</span><span class=\"mord mathnormal mtight\">a</span><span class=\"mord mathnormal mtight\">ss</span><span class=\"mord mathnormal mtight\">i</span><span class=\"mord mathnormal mtight\" style=\"margin-right:0.03588em;\">q</span><span class=\"mord mathnormal mtight\">u</span><span class=\"mord mathnormal mtight\">e</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.2861em;\"><span></span></span></span></span></span></span></span></span></span>, o&#xf9; <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>C</mi><mi>o</mi><mi>r</mi><mi>r</mi><mi>e</mi><mi>c</mi><mi>t</mi><mi>i</mi><mi>o</mi><mi>n</mi></mrow><annotation encoding=\"application/x-tex\">Correction</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.07153em;\">C</span><span class=\"mord mathnormal\">orrec</span><span class=\"mord mathnormal\">t</span><span class=\"mord mathnormal\">i</span><span class=\"mord mathnormal\">o</span><span class=\"mord mathnormal\">n</span></span></span></span> est une matrice de correction bas&#xe9;e sur les r&#xe9;sidus du mod&#xe8;le</p>","children":[],"payload":{"tag":"li","lines":"1612,1614"}},{"content":"\n<p data-lines=\"1614,1615\">Donc les estimations des coefficients restent les m&#xea;mes, mais les erreurs standards sont ajust&#xe9;es pour tenir compte de la corr&#xe9;lation intra-groupe !!</p>","children":[],"payload":{"tag":"li","lines":"1614,1616"}}],"payload":{"tag":"h3","lines":"1604,1605"}}],"payload":{"tag":"h2","lines":"1578,1579"}},{"content":"Mod&#xe8;les lin&#xe9;aires mixtes (LMM) et mod&#xe8;les lin&#xe9;aires g&#xe9;n&#xe9;ralis&#xe9;s mixtes (GLMM)","children":[{"content":"\n<p data-lines=\"1618,1619\">Inclure un effet al&#xe9;atoire pour le centre dans le mod&#xe8;le de r&#xe9;gression</p>","children":[],"payload":{"tag":"li","lines":"1618,1620"}},{"content":"\n<p data-lines=\"1620,1621\">Permet de mod&#xe9;liser la variabilit&#xe9; entre les centres et de capturer la corr&#xe9;lation entre les observations au sein d&apos;un m&#xea;me centre</p>","children":[],"payload":{"tag":"li","lines":"1620,1622"}},{"content":"\n<p data-lines=\"1622,1623\">Structure du mod&#xe8;le :</p>","children":[{"content":"\n<p data-lines=\"1624,1625\">Effets fixes : coefficients de r&#xe9;gression pour les variables explicatives</p>","children":[],"payload":{"tag":"li","lines":"1624,1626"}},{"content":"\n<p data-lines=\"1626,1627\">Effets al&#xe9;atoires : variabilit&#xe9; sp&#xe9;cifique &#xe0; chaque centre</p>","children":[],"payload":{"tag":"li","lines":"1626,1628"}}],"payload":{"tag":"li","lines":"1622,1628"}},{"content":"\n<p data-lines=\"1628,1629\">Estimation des param&#xe8;tres par maximum de vraisemblance ou maximum de vraisemblance restreint (REML)</p>","children":[{"content":"\n<p data-lines=\"1630,1631\">ML : convient pour comparer des mod&#xe8;les avec des effets fixes diff&#xe9;rents, surtout pour avoir des estimations coh&#xe9;rentes des effets fixes</p>","children":[],"payload":{"tag":"li","lines":"1630,1632"}},{"content":"\n<p data-lines=\"1632,1633\">REML : convient pour comparer des mod&#xe8;les avec des structures d&apos;effets al&#xe9;atoires diff&#xe9;rentes, surtout pour avoir des estimations non biais&#xe9;es de la variance des effets al&#xe9;atoires</p>","children":[],"payload":{"tag":"li","lines":"1632,1634"}}],"payload":{"tag":"li","lines":"1628,1634"}},{"content":"\n<p data-lines=\"1634,1635\">GLMM : extension des LMM pour les variables d&#xe9;pendantes non normales (binaire, comptage, etc.)</p>","children":[],"payload":{"tag":"li","lines":"1634,1636"}}],"payload":{"tag":"h2","lines":"1616,1617"}},{"content":"Mod&#xe8;le marginal = GEE (Generalized Estimating Equations)","children":[{"content":"\n<p data-lines=\"1638,1639\">Principe : mod&#xe9;liser la moyenne marginale de la variable d&#xe9;pendante en tenant compte de la corr&#xe9;lation entre les observations au sein des centres</p>","children":[{"content":"\n<p data-lines=\"1640,1641\">D&apos;abord estimation d&apos;&#xe0; quel point les observations au sein des centres sont corr&#xe9;l&#xe9;es (matrice de corr&#xe9;lation)</p>","children":[],"payload":{"tag":"li","lines":"1640,1642"}},{"content":"\n<p data-lines=\"1642,1643\">Ensuite, mod&#xe9;lisation de la moyenne marginale via un mod&#xe8;le de r&#xe9;gression en utilisant cette matrice de corr&#xe9;lation</p>","children":[],"payload":{"tag":"li","lines":"1642,1644"}}],"payload":{"tag":"li","lines":"1638,1644"}},{"content":"\n<p data-lines=\"1644,1645\">Si peu de structure dans les donn&#xe9;es (faible corr&#xe9;lation intra-centre), GEE se rapproche d&apos;un mod&#xe8;le classique sans prise en compte de la corr&#xe9;lation.</p>","children":[],"payload":{"tag":"li","lines":"1644,1646"}}],"payload":{"tag":"h2","lines":"1636,1637"}}],"payload":{"tag":"h1","lines":"1562,1563"}},{"content":"Donn&#xe9;es manquantes","children":[{"content":"Types de donn&#xe9;es manquantes","children":[{"content":"\n<p data-lines=\"1652,1653\">MCAR : Missing Completely At Random (Manquant compl&#xe8;tement au hasard)</p>","children":[{"content":"\n<p data-lines=\"1654,1655\">La probabilit&#xe9; qu&apos;une donn&#xe9;e soit manquante est ind&#xe9;pendante des valeurs observ&#xe9;es et non observ&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"1654,1656"}},{"content":"\n<p data-lines=\"1656,1657\">Exemple : un questionnaire perdu par la poste = <strong>completement al&#xe9;atoire</strong></p>","c
