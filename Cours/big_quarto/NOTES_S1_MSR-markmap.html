ta-lines=\"3396,3397\">Splines : encore moins rigides, courbes polynomiales par morceaux (degr&#xe9; 3)</p>","children":[{"content":"Utilisation : identification d&apos;une relation complexe entre deux variables quantitatives (relation polynomiale, p&#xe9;riodique, etc.)","children":[],"payload":{"tag":"li","lines":"3398,3400"}}],"payload":{"tag":"li","lines":"3396,3400"}}],"payload":{"tag":"h4","lines":"3388,3389"}},{"content":"Exemple R","children":[{"content":"<pre data-lines=\"3402,3425\"><code class=\"language-{r}\">#| fig-cap: &quot;R&#xe9;gression locale (loess) et splines entre &#xe2;ge et nombre d&apos;enfants&quot;\n#| fig-width: 10\n#| fig-height: 3\n#| echo: false\n#| results: &apos;asis&apos;\n#| message: false\n#| warnings: false\nlibrary(splines)\npar(mfrow=c(1,2))\n# Loess\nplot(smp&#x24;age, smp&#x24;nb.enfants, pch=16, col=rgb(0.15,0.15,0.15,0.3), ylim=c(-2,14), cex.axis=1.2,cex.lab=1.2, xlab= &quot;Age&quot;, ylab=&quot;Nombre d&apos;enfants&quot;)\nloess_fit &lt;- loess(nb.enfants ~ age, data=smp, span=0.7)\nage_grid &lt;- seq(min(smp&#x24;age, na.rm=TRUE), max(smp&#x24;age, na.rm=TRUE), length.out=200)\nloess_pred &lt;- predict(loess_fit, newdata=data.frame(age = age_grid))\nlines(age_grid, loess_pred, col=&quot;red&quot;, lwd=2)\n# Splines\nplot(smp&#x24;age, smp&#x24;nb.enfants, pch=16, col=rgb(0.15,0.15,0.15,0.3), ylim=c(-2,14), cex.axis=1.2,cex.lab=1.2, xlab= &quot;Age&quot;, ylab=&quot;Nombre d&apos;enfants&quot;)\nspline_fit &lt;- lm(nb.enfants ~ ns(age, df=5), data=smp)\nspline_pred &lt;- predict(spline_fit, newdata=data.frame(age = age_grid))\nlines(age_grid, spline_pred, col=&quot;blue&quot;, lwd=2)\npar(mfrow=c(1,1))\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"3402,3425"}}],"payload":{"tag":"h4","lines":"3400,3401"}}],"payload":{"tag":"h3","lines":"3330,3331"}},{"content":"Relation entre plusieurs variables cat&#xe9;gorielles","children":[{"content":"Tableau de pourcentage = tableau de contingence","children":[{"content":"Description","children":[{"content":"\n<p data-lines=\"3434,3435\">Tableau de pourcentage = r&#xe9;f&#xe9;rence incontournable pour analyser la relation entre plusieurs variables cat&#xe9;gorielles.</p>","children":[],"payload":{"tag":"li","lines":"3434,3436"}},{"content":"\n<p data-lines=\"3436,3437\">Qualifi&#xe9; de &#xab; parent pauvre &#xbb; des repr&#xe9;sentations graphiques, car souvent remplac&#xe9; par des sch&#xe9;mas plus complexes sans grand succ&#xe8;s.</p>","children":[],"payload":{"tag":"li","lines":"3436,3438"}},{"content":"\n<p data-lines=\"3438,3439\">Plus compliqu&#xe9; si</p>","children":[{"content":"\n<p data-lines=\"3440,3441\">Multiplicit&#xe9; des variables (plus de deux variables crois&#xe9;es)</p>","children":[],"payload":{"tag":"li","lines":"3440,3442"}},{"content":"\n<p data-lines=\"3442,3443\">Variables embo&#xee;t&#xe9;es (hi&#xe9;rarchiquement d&#xe9;pendantes)</p>","children":[],"payload":{"tag":"li","lines":"3442,3444"}},{"content":"\n<p data-lines=\"3444,3445\">Nombre &#xe9;lev&#xe9; de modalit&#xe9;s</p>","children":[],"payload":{"tag":"li","lines":"3444,3446"}}],"payload":{"tag":"li","lines":"3438,3446"}},{"content":"\n<p data-lines=\"3446,3447\">Alternatives graphiques : cartes &#xe0; cases (tree map) avec hi&#xe9;rarchie embo&#xee;t&#xe9;e permet de visualiser plusieurs variables cat&#xe9;gorielles imbriqu&#xe9;es.</p>","children":[],"payload":{"tag":"li","lines":"3446,3448"}}],"payload":{"tag":"h5","lines":"3432,3433"}},{"content":"Exemple R","children":[{"content":"<pre data-lines=\"3450,3473\"><code class=\"language-{r}\">#| fig-cap: &quot;&quot;\n#| echo: false\n#| results: &apos;asis&apos;\n#| message: false\n#| warnings: false\nlibrary(gtsummary)\nlibrary(flextable)\ntab &lt;- tbl_cross(\n    data = smp,\n    row = recherche.nouv,\n    col = evit.danger,\n    percent = &quot;row&quot;\n) %&gt;%\n    as_flex_table() %&gt;%\n    flextable::theme_vanilla() %&gt;%\n    flextable::fontsize(size = 9, part = &quot;all&quot;) %&gt;%\n    flextable::line_spacing(part = &quot;all&quot;, space = 0.8) %&gt;%\n    flextable::set_table_properties(layout = &quot;autofit&quot;, width = 0.7) %&gt;%\n    flextable::bold(part = &quot;header&quot;) %&gt;%\n    flextable::set_caption(&quot;Tableau de pourcentage croisant recherche de nouveaut&#xe9; et &#xe9;vitement du danger&quot;)\ntab\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"3450,3473"}}],"payload":{"tag":"h5","lines":"3448,3449"}}],"payload":{"tag":"h4","lines":"3430,3431"}},{"content":"Cartes &#xe0; cases (hi&#xe9;rarchie embo&#xee;t&#xe9;e)","children":[{"content":"\n<p data-lines=\"3478,3479\">Relation entre plusieurs variables cat&#xe9;gorielles, surtout avec hi&#xe9;rarchie embo&#xee;t&#xe9;e.</p>","children":[],"payload":{"tag":"li","lines":"3478,3480"}},{"content":"\n<p data-lines=\"3480,3481\">Hi&#xe9;rarchie emboit&#xe9;e : variables imbriqu&#xe9;es selon un ordre hi&#xe9;rarchique (A &gt; B &gt; C).</p>","children":[],"payload":{"tag":"li","lines":"3480,3482"}},{"content":"\n<p data-lines=\"3482,3483\">D&apos;autant plus si grand nombre de modalit&#xe9;s de r&#xe9;ponse.</p>","children":[],"payload":{"tag":"li","lines":"3482,3484"}},{"content":"\n<p data-lines=\"3484,3485\">Avantages :</p>","children":[{"content":"\n<p data-lines=\"3486,3487\">Visualisation claire de la r&#xe9;partition des modalit&#xe9;s.</p>","children":[],"payload":{"tag":"li","lines":"3486,3488"}},{"content":"\n<p data-lines=\"3488,3489\">Permet d&apos;identifier rapidement les combinaisons les plus fr&#xe9;quentes.</p>","children":[],"payload":{"tag":"li","lines":"3488,3490"}}],"payload":{"tag":"li","lines":"3484,3490"}},{"content":"\n<p data-lines=\"3490,3491\">Limites :</p>","children":[{"content":"\n<p data-lines=\"3492,3493\">Difficult&#xe9; &#xe0; comparer pr&#xe9;cis&#xe9;ment les tailles des rectangles.</p>","children":[],"payload":{"tag":"li","lines":"3492,3494"}},{"content":"\n<p data-lines=\"3494,3495\">Peut devenir illisible si trop de niveaux hi&#xe9;rarchiques ou de modalit&#xe9;s.</p>","children":[],"payload":{"tag":"li","lines":"3494,3496"}}],"payload":{"tag":"li","lines":"3490,3496"}}],"payload":{"tag":"h4","lines":"3476,3477"}},{"content":"Exemple R","children":[{"content":"<pre data-lines=\"3498,3541\"><code class=\"language-{r}\">#| fig-cap: &quot;Carte &#xe0; cases repr&#xe9;sentant la pr&#xe9;valence de la d&#xe9;pression selon le type de centre et l&apos;&#xe9;tablissement&quot;\n#| fig-height: 5\n#| fig-width: 7\n#| echo: false\n#| results: &apos;asis&apos;\n#| message: false\n#| warnings: false\nlibrary(&quot;treemap&quot;)\n\n# Pr&#xe9;paration des donn&#xe9;es\nsmp&#x24;nsujets &lt;- 1\n\ntmsmp &lt;- aggregate(\n    data = smp,\n    nsujets ~ type.centre + centre + depression,\n    sum\n    )\n\n    # Factorisation du type de centre\n    tmsmp&#x24;type.centre &lt;- factor(\n    tmsmp&#x24;type.centre,\n    levels = 1:3,\n    labels = c(&quot;Centrale&quot;, &quot;Centre de d&#xe9;tention&quot;, &quot;Maison d&apos;arr&#xea;t&quot;)\n    )\n\n    # Attribution des couleurs selon la d&#xe9;pression\n    tmsmp&#x24;couleur &lt;- ifelse(\n    tmsmp&#x24;depression,\n    &quot;#FDE725AA&quot;,  # Jaune avec transparence si d&#xe9;pression = TRUE\n    &quot;#21908CAA&quot;   # Bleu-vert avec transparence si d&#xe9;pression = FALSE\n    )\n\n    # Cr&#xe9;ation de la treemap\n    treemap(\n    tmsmp,\n    index = c(&quot;type.centre&quot;, &quot;centre&quot;, &quot;depression&quot;),\n    vSize = &quot;nsujets&quot;,\n    vColor = &quot;couleur&quot;,\n    type = &quot;color&quot;,\n    fontsize.labels = c(14, 8, 0)\n)\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"3498,3541"}}],"payload":{"tag":"h4","lines":"3496,3497"}}],"payload":{"tag":"h3","lines":"3428,3429"}}],"payload":{"tag":"h2","lines":"3310,3311"}},{"content":"Donn&#xe9;es longitudinales","children":[{"content":"Courbes moyennes (mean plots)","children":[{"content":"Description","children":[{"content":"\n<p data-lines=\"3564,3565\">Permet d&apos;&#xe9;valuer la tendance g&#xe9;n&#xe9;rale</p>","children":[],"payload":{"tag":"li","lines":"3564,3566"}},{"content":"\n<p data-lines=\"3566,3567\">Globalement : box plot ou violin plot &#xe0; chaque point de mesure dans le temps</p>","children":[],"payload":{"tag":"li","lines":"3566,3568"}},{"content":"\n<p data-lines=\"3568,3569\">M&#xea;me probl&#xe8;mes que pour les box plot :</p>","children":[{"content":"\n<p data-lines=\"3570,3571\">Pas de standardisation entre logiciels</p>","children":[],"payload":{"tag":"li","lines":"3570,3572"}},{"content":"\n<p data-lines=\"3572,3573\">Perte de d&#xe9;tail sur la forme de la distribution sauf si violin plot</p>","children":[],"payload":{"tag":"li","lines":"3572,3574"}},{"content":"\n<p data-lines=\"3574,3575\">Pas d&apos;info sur la gestion des outliers et des bornes. &#xc9;cart-type ? IQR ?</p>","children":[],"payload":{"tag":"li","lines":"3574,3576"}}],"payload":{"tag":"li","lines":"3568,3576"}}],"payload":{"tag":"h4","lines":"3562,3563"}},{"content":"Exemple R","children":[{"content":"<pre data-lines=\"3578,3623\"><code class=\"language-{r}\">#| fig-cap: &quot;&quot;\n#| fig-width: 10\n#| fig-height: 4\n#| echo: false\n#| results: &apos;asis&apos;\n#| message: false\n#| warnings: false\n# Agr&#xe9;gation des donn&#xe9;es\nd1 &lt;- aggregate(scl&#x24;depression, by = list(scl&#x24;VISIT, scl&#x24;age &gt; 30), FUN = mean)\nnames(d1) &lt;- c(&quot;date&quot;, &quot;age&quot;, &quot;mean&quot;)\nd1&#x24;date.num &lt;- as.numeric(gsub(&quot;J&quot;, &quot;&quot;, d1&#x24;date))\n\nd2 &lt;- aggregate(scl&#x24;depression, by = list(scl&#x24;VISIT, scl&#x24;age &gt; 30), FUN = sd)\nd3 &lt;- aggregate(scl&#x24;depression, by = list(scl&#x24;VISIT, scl&#x24;age &gt; 30), FUN = length)\nd1&#x24;sem &lt;- d2&#x24;x / sqrt(d3&#x24;x)\n\n# Pr&#xe9;paration des donn&#xe9;es par groupe d&apos;&#xe2;ge\noffset &lt;- 0.3\nx1 &lt;- d1&#x24;date.num[d1&#x24;age == FALSE] - offset\nx2 &lt;- d1&#x24;date.num[d1&#x24;age == TRUE] + offset\ny1 &lt;- d1&#x24;mean[d1&#x24;age == FALSE]\ny2 &lt;- d1&#x24;mean[d1&#x24;age == TRUE]\nse1 &lt;- d1&#x24;sem[d1&#x24;age == FALSE]\nse2 &lt;- d1&#x24;sem[d1&#x24;age == TRUE]\n\n# Graphique\nplot(x1, y1, type = &quot;b&quot;, ylim = c(0, max(d1&#x24;mean + d1&#x24;sem)),\n        ylab = &quot;Score de d&#xe9;pression (m &#xb1; sem)&quot;, xlab = &quot;Date de visite&quot;,\n        col = viridis(n = 3)[3], lwd = 2, xaxt = &quot;n&quot;)\nlines(x2, y2, type = &quot;b&quot;, col = viridis(n = 3)[2], lwd = 2)\naxis(1, at = x1, labels = c(&quot;J0&quot;, &quot;J4&quot;, &quot;J7&quot;, &quot;J14&quot;, &quot;J21&quot;, &quot;J28&quot;, &quot;J42&quot;, &quot;J56&quot;))\n\n# Barres d&apos;erreur\neps &lt;- 0.4\nsize &lt;- 0.05\narrows(x1, y1 + eps, x1, y1 + se1, length = size, angle = 90, code = 2)\narrows(x1, y1 - eps, x1, y1 - se1, length = size, angle = 90, code = 2)\narrows(x2, y2 + eps, x2, y2 + se2, length = size, angle = 90, code = 2)\narrows(x2, y2 - eps, x2, y2 - se2, length = size, angle = 90, code = 2)\n\n# L&#xe9;gende\nlegend(&quot;topright&quot;, legend = c(&quot;&gt;30 ans&quot;, &quot;&#x2264;30 ans&quot;), title = &quot;Age&quot;,\n        col = viridis(n = 3)[2:3], lwd = 2)\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"3578,3623"}}],"payload":{"tag":"h4","lines":"3576,3577"}}],"payload":{"tag":"h3","lines":"3560,3561"}},{"content":"Diagrammes en spaghetti (spaghetti plots)","children":[{"content":"Description","children":[{"content":"\n<p data-lines=\"3630,3631\">= Diagramme en fagot</p>","children":[],"payload":{"tag":"li","lines":"3630,3632"}},{"content":"\n<p data-lines=\"3632,3633\">Repr&#xe9;sente l&apos;int&#xe9;gralit&#xe9; des trajectoires individuelles</p>","children":[],"payload":{"tag":"li","lines":"3632,3634"}},{"content":"\n<p data-lines=\"3634,3635\">N&#xe9;cessite un &#xe9;chantillon limit&#xe9; (quelques centaines de sujets au plus)</p>","children":[],"payload":{"tag":"li","lines":"3634,3636"}},{"content":"\n<p data-lines=\"3636,3637\">Probl&#xe8;me de lisibilit&#xe9; : accumulation de lignes</p>","children":[{"content":"\n<p data-lines=\"3638,3639\">Solution 1 : transparence</p>","children":[],"payload":{"tag":"li","lines":"3638,3640"}},{"content":"\n<p data-lines=\"3640,3641\">Solution 2 : superposition de courbes de r&#xe9;gression locale (LOESS)</p>","children":[],"payload":{"tag":"li","lines":"3640,3642"}}],"payload":{"tag":"li","lines":"3636,3642"}}],"payload":{"tag":"h4","lines":"3628,3629"}},{"content":"Exemple R","children":[{"content":"<pre data-lines=\"3644,3678\"><code class=\"language-{r}\">#| fig-cap: &quot;Diagramme en spaghetti&quot;\n#| fig-width: 10\n#| fig-height: 4\n#| echo: false\n#| results: &apos;asis&apos;\n#| message: false\n#| warnings: false\n# Pr&#xe9;paration des donn&#xe9;es\nnona &lt;- na.omit(scl[, c(&quot;JOUR.VISIT&quot;, &quot;depression&quot;, &quot;age&quot;, &quot;NUMERO&quot;)])\nnona&#x24;JOUR.VISIT &lt;- pmax(nona&#x24;JOUR.VISIT - 1, 0)\n\n# Initialisation du graphique\nplot(1, type = &quot;n&quot;, xlab = &quot;Date de visite&quot;, ylab = &quot;Score de d&#xe9;pression&quot;,\n        xlim = c(0, 60), ylim = c(0, 50), las = 1, xaxt = &quot;n&quot;)\n\n# Trajectoires individuelles\nvir.3alpha &lt;- viridis(n = 3, alpha = 0.25)\nfor(patient in split(nona, nona&#x24;NUMERO)) {\n    colour &lt;- ifelse(patient&#x24;age[1] &gt; 30, vir.3alpha[2], vir.3alpha[3])\n    lines(patient&#x24;JOUR.VISIT, patient&#x24;depression, col = colour)\n}\n\n# Courbes de tendance (lowess)\nlines(lowess(nona&#x24;JOUR.VISIT[nona&#x24;age &gt; 30], nona&#x24;depression[nona&#x24;age &gt; 30]),\n        lwd = 2, col = viridis(n = 3)[2])\nlines(lowess(nona&#x24;JOUR.VISIT[nona&#x24;age &lt;= 30], nona&#x24;depression[nona&#x24;age &lt;= 30]),\n        lwd = 2, col = viridis(n = 3)[3])\n\n# Axes et l&#xe9;gende\naxis(1, at = 0:6 * 10, labels = 0:6 * 10)\nlegend(&quot;topright&quot;, legend = c(&quot;&gt;30 ans&quot;, &quot;&#x2264;30 ans&quot;), title = &quot;Age&quot;,\n        pch = 16, col = viridis(n = 3)[2:3])\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"3644,3678"}}],"payload":{"tag":"h4","lines":"3642,3643"}}],"payload":{"tag":"h3","lines":"3626,3627"}},{"content":"Diagrammes en lasagnes = heatmaps temporelles","children":[{"content":"Description","children":[{"content":"\n<p data-lines=\"3685,3686\">Heatmap temporelle :</p>","children":[{"content":"\n<p data-lines=\"3687,3688\">Axe horizontal = temps (visites)</p>","children":[],"payload":{"tag":"li","lines":"3687,3689"}},{"content":"\n<p data-lines=\"3689,3690\">Axe vertical = sujets individuels</p>","children":[],"payload":{"tag":"li","lines":"3689,3691"}}],"payload":{"tag":"li","lines":"3685,3691"}},{"content":"\n<p data-lines=\"3691,3692\">Codage par couleur :</p>","children":[{"content":"\n<p data-lines=\"3693,3694\">Variable quantitative = d&#xe9;grad&#xe9; de couleurs</p>","children":[],"payload":{"tag":"li","lines":"3693,3695"}},{"content":"\n<p data-lines=\"3695,3696\">Variable qualitative = couleur distincte par modalit&#xe9;</p>","children":[],"payload":{"tag":"li","lines":"3695,3697"}}],"payload":{"tag":"li","lines":"3691,3697"}},{"content":"\n<p data-lines=\"3697,3698\">Avantages :</p>","children":[{"content":"\n<p data-lines=\"3699,3700\">Lisibilit&#xe9; am&#xe9;lior&#xe9;e par rapport au diagramme en spaghetti</p>","children":[],"payload":{"tag":"li","lines":"3699,3701"}},{"content":"\n<p data-lines=\"3701,3702\">Permet d&apos;identifier des trajectoires homog&#xe8;nes</p>","children":[],"payload":{"tag":"li","lines":"3701,3703"}},{"content":"\n<p data-lines=\"3703,3704\">Visualisation de l&apos;attrition (donn&#xe9;es manquantes)</p>","children":[],"payload":{"tag":"li","lines":"3703,3705"}}],"payload":{"tag":"li","lines":"3697,3705"}},{"content":"\n<p data-lines=\"3705,3706\">N&#xe9;cessite une pr&#xe9;paration rigoureuse des donn&#xe9;es (format large, gestion des valeurs manquantes)</p>","children":[],"payload":{"tag":"li","lines":"3705,3707"}}],"payload":{"tag":"h4","lines":"3683,3684"}},{"content":"Exemple R","children":[{"content":"<pre data-lines=\"3709,3733\"><code class=\"language-{r}\">#| fig-cap: &quot;Diagramme en lasagne repr&#xe9;sentant l&apos;&#xe9;volution de la d&#xe9;pression&quot;\n#| fig-height: 6\n#| fig-width: 8\n#| echo: false\n#| results: &apos;asis&apos;\n#| message: false\n#| warnings: false\nlibrary(reshape2)\n\n# Mise en forme wide\nscl.w &lt;- dcast(scl[, c(&quot;NUMERO&quot;, &quot;VISIT&quot;, &quot;depression&quot;)],\n                NUMERO ~ VISIT, value.var = &quot;depression&quot;)\n\n# S&#xe9;lection des visites et imputation des valeurs manquantes\nint &lt;- scl.w[, c(&quot;J0&quot;, &quot;J4&quot;, &quot;J7&quot;, &quot;J14&quot;, &quot;J21&quot;, &quot;J28&quot;, &quot;J42&quot;, &quot;J56&quot;)]\nint[is.na(int)] &lt;- -1\n\n# Heatmap\ncouleurs &lt;- rev(viridis(255))\ncouleurs[1] &lt;- &quot;#FFFFFFFF&quot;\nheatmap(as.matrix(int), col = couleurs, scale = &quot;none&quot;,\n        Rowv = NULL, Colv = NA)\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"3709,3733"}}],"payload":{"tag":"h4","lines":"3707,3708"}}],"payload":{"tag":"h3","lines":"3681,3682"}}],"payload":{"tag":"h2","lines":"3544,3545"}},{"content":"Donn&#xe9;es multidimensionnelles","children":[{"content":"Analyse en composantes principales (ACP) et repr&#xe9;sentation sph&#xe9;rique","children":[{"content":"Description","children":[{"content":"\n<p data-lines=\"3748,3749\">Il faut au moins une dizaine de variables num&#xe9;riques. (int&#xe9;r&#xea;t limit&#xe9; &lt; 5 variables mais au del&#xe0; de 20 variables, c&apos;est illisible et peu informatif).</p>","children":[],"payload":{"tag":"li","lines":"3748,3750"}},{"content":"\n<p data-lines=\"3750,3751\">Pour une matrice de corr&#xe9;lation de grand dimension, il vaut mieux une heatmap ou un <code>corrplot()</code>.</p>","children":[],"payload":{"tag":"li","lines":"3750,3752"}},{"content":"\n<p data-lines=\"3752,3753\">Interpr&#xe9;tation :</p>","children":[{"content":"\n<p data-lines=\"3754,3755\">Forte corr&#xe9;lation : variables proches les unes des autres</p>","children":[],"payload":{"tag":"li","lines":"3754,3756"}},{"content":"\n<p data-lines=\"3756,3757\">Ind&#xe9;pendance : variables formant un angle d&apos;environ 90&#xb0; sur la sph&#xe8;re</p>","children":[],"payload":{"tag":"li","lines":"3756,3758"}},{"content":"\n<p data-lines=\"3758,3759\">Corr&#xe9;lation n&#xe9;gative : angle sup&#xe9;rieur &#xe0; 90&#xb0;</p>","children":[],"payload":{"tag":"li","lines":"3758,3760"}}],"payload":{"tag":"li","lines":"3752,3760"}},{"content":"\n<p data-lines=\"3760,3761\">Pas mal en psychom&#xe9;trie pour v&#xe9;rifier la validit&#xe9; des questionnaires (items d&apos;une m&#xea;me dimension doivent se regrouper visuellement).</p>","children":[],"payload":{"tag":"li","lines":"3760,3762"}}],"payload":{"tag":"h4","lines":"3746,3747"}},{"content":"Exemple R","children":[{"content":"<pre data-lines=\"3764,3776\"><code class=\"language-{r}\">#| fig-cap: &quot;Repr&#xe9;sentation sph&#xe9;rique des variables issues d&apos;une ACP&quot;\n#| fig-height: 6\n#| fig-width: 6\n#| echo: false\n#| results: &apos;asis&apos;\n#| message: false\n#| warnings: false\nlibrary(psy)\nTCI_cols &lt;- c(paste0(&quot;rn&quot;, 1:5),paste0(&quot;ed&quot;, 1:5),paste0(&quot;dr&quot;, 1:5))\nsphpca(smp[,TCI_cols], h=-40, cx=1.2)\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"3764,3776"}}],"payload":{"tag":"h4","lines":"3762,3763"}}],"payload":{"tag":"h3","lines":"3744,3745"}},{"content":"Repr&#xe9;sentation en r&#xe9;seau (network graph)","children":[{"content":"Description","children":[{"content":"<pre data-lines=\"3803,3815\"><code class=\"language-{r}\">#| fig-cap: &quot;Repr&#xe9;sentation en r&#xe9;seau&quot;\n# | fig-height: 6\n#| fig-width: 6\n#| echo: false\n#| results: &apos;asis&apos;\n#| message: false\n#| warnings: false\nlibrary(qgraph)\nnoms &lt;- names(rush[,3:28])\nqgraph(cor(rush[,3:28], use=&quot;complete.obs&quot;), minimum = 0.25, borders = FALSE, vsize = 4, layout=&quot;spring&quot;,labels=noms, label.cex=4, label.scale.equal=TRUE,edge.color=rgb(0,0.5,0.5),edge.width=0.5)\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"3803,3815"}}],"payload":{"tag":"h4","lines":"3780,3781"}}],"payload":{"tag":"h3","lines":"3778,3779"}}],"payload":{"tag":"h2","lines":"3736,3737"}}],"payload":{"tag":"h1","lines":"2784,2785"}}]},null)</script>

    <script>
      // Configuration interactive de la markmap - VERSION ROBUSTE
      (function() {
        let attempts = 0;
        const maxAttempts = 50; // 5 secondes max
        // Profondeur initiale visible (Markmap utilise une profondeur qui commence  1).
        // 2 => titre + sections principales (H1) visibles, le reste repli.
        const initialExpandLevel = 2;
        
        const initCollapse = async () => {
          attempts++;
          
          const svg = document.querySelector('svg.markmap');
          const mm = window.mm || (svg && svg.__markmap__);
          if (!mm || !mm.state || !mm.state.data) {
            if (attempts < maxAttempts) {
              setTimeout(initCollapse, 100);
            } else {
              console.warn('  Markmap instance not found; cannot apply initial collapse.');
            }
            return;
          }
          
          try {
            // Replier via l'option native (plus fiable que manipuler directement les nuds)
            await mm.setData(mm.state.data, { initialExpandLevel });

            // Recentrer la vue
            setTimeout(() => {
              mm.fit();
              console.log(` Markmap replie (initialExpandLevel=${initialExpandLevel}) - cliquez sur les nuds pour explorer!`);
            }, 100);
          } catch (error) {
            console.error(' Erreur lors du repliement:', error);
          }
        };
        
        // Dmarrer l'initialisation
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', initCollapse);
        } else {
          initCollapse();
        }
      })();
    </script>
