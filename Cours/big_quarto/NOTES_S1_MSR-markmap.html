hildren":[],"payload":{"tag":"li","lines":"1656,1658"}}],"payload":{"tag":"li","lines":"1652,1658"}},{"content":"\n<p data-lines=\"1658,1659\">MAR : Missing At Random (Manquant au hasard)</p>","children":[{"content":"\n<p data-lines=\"1660,1661\">La probabilit&#xe9; qu&apos;une donn&#xe9;e soit manquante d&#xe9;pend des valeurs observ&#xe9;es, mais pas des valeurs non observ&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"1660,1662"}},{"content":"\n<p data-lines=\"1662,1663\">Une fois qu&apos;on contr&#xf4;le pour les variables observ&#xe9;es, les donn&#xe9;es manquantes sont al&#xe9;atoires</p>","children":[],"payload":{"tag":"li","lines":"1662,1664"}},{"content":"\n<p data-lines=\"1664,1665\">Exemple :</p>","children":[{"content":"\n<p data-lines=\"1666,1667\">les patients plus &#xe2;g&#xe9;s sont moins susceptibles de r&#xe9;pondre &#xe0; une question sur leur activit&#xe9; physique, mais parmi les patients du m&#xea;me &#xe2;ge, la probabilit&#xe9; de r&#xe9;ponse ne d&#xe9;pend pas de leur niveau d&apos;activit&#xe9; physique = <strong>conditionnellement al&#xe9;atoire</strong></p>","children":[],"payload":{"tag":"li","lines":"1666,1668"}},{"content":"\n<p data-lines=\"1668,1669\">Donc une fois qu&apos;on contr&#xf4;le pour l&apos;&#xe2;ge, les donn&#xe9;es manquantes sont al&#xe9;atoires !</p>","children":[],"payload":{"tag":"li","lines":"1668,1670"}}],"payload":{"tag":"li","lines":"1664,1670"}}],"payload":{"tag":"li","lines":"1658,1670"}},{"content":"\n<p data-lines=\"1670,1671\">MNAR : Missing Not At Random (Manquant non au hasard)</p>","children":[{"content":"\n<p data-lines=\"1672,1673\">La probabilit&#xe9; qu&apos;une donn&#xe9;e soit manquante d&#xe9;pend des valeurs non observ&#xe9;es elles-m&#xea;mes</p>","children":[],"payload":{"tag":"li","lines":"1672,1674"}},{"content":"\n<p data-lines=\"1674,1675\">M&#xea;me apr&#xe8;s avoir contr&#xf4;l&#xe9; pour les variables observ&#xe9;es, les donn&#xe9;es manquantes ne sont pas al&#xe9;atoires</p>","children":[],"payload":{"tag":"li","lines":"1674,1676"}},{"content":"\n<p data-lines=\"1676,1677\">Exemple :</p>","children":[{"content":"\n<p data-lines=\"1678,1679\">les patients avec une d&#xe9;pression s&#xe9;v&#xe8;re sont moins susceptibles de r&#xe9;pondre &#xe0; un questionnaire sur leur humeur = <strong>non al&#xe9;atoire</strong></p>","children":[],"payload":{"tag":"li","lines":"1678,1680"}},{"content":"\n<p data-lines=\"1680,1681\">Donc m&#xea;me apr&#xe8;s avoir contr&#xf4;l&#xe9; pour d&apos;autres variables, la probabilit&#xe9; de r&#xe9;ponse d&#xe9;pend du niveau de d&#xe9;pression non observ&#xe9;</p>","children":[],"payload":{"tag":"li","lines":"1680,1682"}}],"payload":{"tag":"li","lines":"1676,1682"}}],"payload":{"tag":"li","lines":"1670,1682"}}],"payload":{"tag":"h2","lines":"1650,1651"}},{"content":"Faire la diff&#xe9;rence entre MCAR, MAR et MNAR","children":[{"content":"\n<p data-lines=\"1684,1685\">Pas de tests statistiques formels pour distinguer MCAR, MAR et MNAR</p>","children":[],"payload":{"tag":"li","lines":"1684,1686"}},{"content":"\n<p data-lines=\"1686,1687\">Donc se baser sur les connaissances du domaine et la nature des donn&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"1686,1688"}}],"payload":{"tag":"h2","lines":"1682,1683"}},{"content":"Imputation des donn&#xe9;es manquantes","children":[{"content":"Imputation simple","children":[{"content":"\n<p data-lines=\"1692,1693\">Remplir les valeurs manquantes avec une seule valeur estim&#xe9;e</p>","children":[],"payload":{"tag":"li","lines":"1692,1694"}},{"content":"\n<p data-lines=\"1694,1695\">Par exemple : moyenne, m&#xe9;diane, mode, ou valeur pr&#xe9;dite par un mod&#xe8;le de r&#xe9;gression</p>","children":[],"payload":{"tag":"li","lines":"1694,1696"}}],"payload":{"tag":"h3","lines":"1690,1691"}},{"content":"Imputation multiple","children":[{"content":"Principe","children":[{"content":"1. \n<p data-lines=\"1700,1701\">Imputation des <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>n</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{n}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord text\"><span class=\"mord\">n</span></span></span></span></span> valeurs manquantes en prenant une autre valeur de la m&#xea;me colonne.</p>","children":[],"payload":{"tag":"li","lines":"1700,1702","listIndex":1}},{"content":"2. \n<p data-lines=\"1702,1703\">Obtention d&apos;un jeu de donn&#xe9;es <strong>interm&#xe9;diaire</strong> permettant de r&#xe9;aliser une r&#xe9;gression compl&#xe8;te</p>","children":[],"payload":{"tag":"li","lines":"1702,1704","listIndex":2}},{"content":"3. \n<p data-lines=\"1704,1705\"><strong>r&#xe9;gressions</strong> sur chaque jeu de donn&#xe9;es interm&#xe9;diaire permettant d&apos;obtenir des valeurs estim&#xe9;es pour chacune des <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>n</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{n}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord text\"><span class=\"mord\">n</span></span></span></span></span> valeurs manquantes (il faut donc faire <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>n</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{n}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord text\"><span class=\"mord\">n</span></span></span></span></span> r&#xe9;gressions). Obtention d&apos;un premier jeu de donn&#xe9;es <strong>imput&#xe9;</strong> mais pas encore <strong>convergent</strong></p>","children":[],"payload":{"tag":"li","lines":"1704,1706","listIndex":3}},{"content":"4. \n<p data-lines=\"1706,1707\">R&#xe9;p&#xe9;ter les &#xe9;tapes 1 &#xe0; 3 jusqu&apos;&#xe0; obtenir une <strong>convergence</strong> des valeurs imput&#xe9;es (plus on impute, plus les jeu de donn&#xe9;es se ressemblent) et obtention <strong>d&apos;un premier jeu de donn&#xe9;es imput&#xe9; convergent</strong></p>","children":[],"payload":{"tag":"li","lines":"1706,1708","listIndex":4}},{"content":"5. \n<p data-lines=\"1708,1709\">R&#xe9;p&#xe9;ter les &#xe9;tapes 1 &#xe0; 4 <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>m</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{m}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord text\"><span class=\"mord\">m</span></span></span></span></span> fois pour obtenir <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>m</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{m}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord text\"><span class=\"mord\">m</span></span></span></span></span> jeux de donn&#xe9;es imput&#xe9;s convergents. En g&#xe9;n&#xe9;ral, <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>m</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{m}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord text\"><span class=\"mord\">m</span></span></span></span></span> = 5 ou 10.</p>","children":[],"payload":{"tag":"li","lines":"1708,1710","listIndex":5}}],"payload":{"tag":"h4","lines":"1698,1699"}},{"content":"Analyse des donn&#xe9;es imput&#xe9;es","children":[{"content":"\n<p data-lines=\"1712,1713\">Analyser chaque jeu de donn&#xe9;es imput&#xe9; s&#xe9;par&#xe9;ment (par exemple, ajuster un mod&#xe8;le de r&#xe9;gression sur chaque jeu de donn&#xe9;es)</p>","children":[],"payload":{"tag":"li","lines":"1712,1714"}},{"content":"\n<p data-lines=\"1714,1715\">On obtient ainsi <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>m</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{m}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord text\"><span class=\"mord\">m</span></span></span></span></span> ensembles de r&#xe9;sultats (coefficients, erreurs standards, etc.)</p>","children":[],"payload":{"tag":"li","lines":"1714,1716"}},{"content":"\n<p data-lines=\"1716,1717\">Combiner les r&#xe9;sultats des <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>m</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{m}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord text\"><span class=\"mord\">m</span></span></span></span></span> analyses en utilisant les r&#xe8;gles de Rubin pour obtenir des estimations globales et des intervalles de confiance qui tiennent compte de l&apos;incertitude li&#xe9;e &#xe0; l&apos;imputation</p>","children":[],"payload":{"tag":"li","lines":"1716,1718"}}],"payload":{"tag":"h4","lines":"1710,1711"}},{"content":"R&#xe8;gles de Rubin","children":[{"content":"\n<p data-lines=\"1720,1721\">Moyenne des estimations : calculer la moyenne des coefficients estim&#xe9;s &#xe0; partir des <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>m</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{m}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord text\"><span class=\"mord\">m</span></span></span></span></span> analyses</p>","children":[],"payload":{"tag":"li","lines":"1720,1722"}},{"content":"\n<p data-lines=\"1722,1723\">Variance totale : combiner la variance intra-imputation (moyenne des variances des <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>m</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{m}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord text\"><span class=\"mord\">m</span></span></span></span></span> analyses) et la variance inter-imputation (variance des coefficients estim&#xe9;s entre les <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>m</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{m}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord text\"><span class=\"mord\">m</span></span></span></span></span> analyses) pour obtenir une estimation globale de la variance</p>","children":[],"payload":{"tag":"li","lines":"1722,1724"}},{"content":"\n<p data-lines=\"1724,1725\">Intervalles de confiance et tests de significativit&#xe9; : utiliser la moyenne des estimations et la variance totale pour construire des intervalles de confiance et effectuer des tests de significativit&#xe9;.</p>","children":[],"payload":{"tag":"li","lines":"1724,1726"}}],"payload":{"tag":"h4","lines":"1718,1719"}}],"payload":{"tag":"h3","lines":"1696,1697"}}],"payload":{"tag":"h2","lines":"1688,1689"}}],"payload":{"tag":"h1","lines":"1648,1649"}},{"content":"Mesures r&#xe9;p&#xe9;t&#xe9;es / s&#xe9;ries chronologiques","children":[{"content":"Probl&#xe8;me pos&#xe9;","children":[{"content":"\n<p data-lines=\"1732,1733\">Donn&#xe9;es collect&#xe9;es &#xe0; plusieurs moments dans le temps pour les m&#xea;mes individus ou unit&#xe9;s d&apos;analyse</p>","children":[],"payload":{"tag":"li","lines":"1732,1734"}},{"content":"\n<p data-lines=\"1734,1735\">Probl&#xe8;me : observations non ind&#xe9;pendantes (corr&#xe9;l&#xe9;es dans le temps)</p>","children":[],"payload":{"tag":"li","lines":"1734,1736"}},{"content":"\n<p data-lines=\"1736,1737\">Donc si mod&#xe8;le classique : risque de faux positifs (erreurs standards sous-estim&#xe9;es, p-values trop optimistes) car non-ind&#xe9;pendance des r&#xe9;sidus.</p>","children":[],"payload":{"tag":"li","lines":"1736,1738"}},{"content":"\n<p data-lines=\"1738,1739\">Objectif : mod&#xe9;liser une variable &#xe0; expliquer qui est</p>","children":[{"content":"\n<p data-lines=\"1740,1741\">un processus stationnaire</p>","children":[],"payload":{"tag":"li","lines":"1740,1742"}},{"content":"\n<p data-lines=\"1742,1743\">&#xe9;voluant dans le temps</p>","children":[],"payload":{"tag":"li","lines":"1742,1744"}},{"content":"\n<p data-lines=\"1744,1745\">donc pour lequel la corr&#xe9;lation de la mesure entre un temps <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>t</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{t}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6151em;\"></span><span class=\"mord text\"><span class=\"mord\">t</span></span></span></span></span> et un temps <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>t+k</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{t+k}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7778em;vertical-align:-0.0833em;\"></span><span class=\"mord text\"><span class=\"mord\">t+k</span></span></span></span></span> d&#xe9;pend de la distance <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>k</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{k}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6944em;\"></span><span class=\"mord text\"><span class=\"mord\">k</span></span></span></span></span> entre les deux temps et pas du temps absolu <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>t</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{t}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6151em;\"></span><span class=\"mord text\"><span class=\"mord\">t</span></span></span></span></span>.</p>","children":[],"payload":{"tag":"li","lines":"1744,1746"}}],"payload":{"tag":"li","lines":"1738,1746"}}],"payload":{"tag":"h2","lines":"1730,1731"}},{"content":"Effet sujet","children":[{"content":"\n<p data-lines=\"1748,1749\">Observations r&#xe9;p&#xe9;t&#xe9;es donc non-ind&#xe9;pendantes au sein d&apos;un m&#xea;me individu</p>","children":[],"payload":{"tag":"li","lines":"1748,1750"}},{"content":"\n<p data-lines=\"1750,1751\">&quot;<em>Effet sujet</em>&quot; = variabilit&#xe9; entre les individus, diff&#xe9;rent de l&apos;effet centre !</p>","children":[{"content":"\n<p data-lines=\"1752,1753\">Pour un effet centre, les sujets sont interchangeables au sein d&apos;un centre</p>","children":[],"payload":{"tag":"li","lines":"1752,1754"}},{"content":"\n<p data-lines=\"1754,1755\">Pour un effet sujet, on ne peut pas changer les variables entre un temps et un autre (ex : poids d&apos;un individu &#xe0; diff&#xe9;rents moments)</p>","children":[],"payload":{"tag":"li","lines":"1754,1756"}}],"payload":{"tag":"li","lines":"1750,1756"}},{"content":"\n<p data-lines=\"1756,1757\">La corr&#xe9;lation entre les observations d&#xe9;pend de l&apos;&#xe9;cat temporel</p>","children":[],"payload":{"tag":"li","lines":"1756,1758"}},{"content":"\n<p data-lines=\"1758,1759\">Plusieurs approches sont possibles pour mod&#xe9;liser cette corr&#xe9;lation</p>","children":[{"content":"\n<p data-lines=\"1760,1761\">Mod&#xe8;les lin&#xe9;aires mixtes (LMM) ou mod&#xe8;les lin&#xe9;aires g&#xe9;n&#xe9;ralis&#xe9;s mixtes (GLMM) : inclure un effet al&#xe9;atoire pour chaque individu</p>","children":[],"payload":{"tag":"li","lines":"1760,1762"}},{"content":"\n<p data-lines=\"1762,1763\">Mod&#xe8;les marginaux (GEE) : mod&#xe9;liser la corr&#xe9;lation entre les observations au sein des individus</p>","children":[],"payload":{"tag":"li","lines":"1762,1764"}},{"content":"\n<p data-lines=\"1764,1765\"><strong>Mod&#xe8;les de s&#xe9;ries chronologiques : ARIMA, mod&#xe8;les &#xe0; espace d&apos;&#xe9;tat, etc.</strong></p>","children":[],"payload":{"tag":"li","lines":"1764,1766"}}],"payload":{"tag":"li","lines":"1758,1766"}}],"payload":{"tag":"h2","lines":"1746,1747"}},{"content":"Mod&#xe8;les non sp&#xe9;cifiques au s&#xe9;ries chronologiques","children":[{"content":"Mod&#xe8;les lin&#xe9;aires mixtes (LMM) et mod&#xe8;les lin&#xe9;aires g&#xe9;n&#xe9;ralis&#xe9;s mixtes (GLMM)","children":[{"content":"\n<p data-lines=\"1770,1771\">Inclure un effet al&#xe9;atoire pour chaque individu dans le mod&#xe8;le de r&#xe9;gression</p>","children":[],"payload":{"tag":"li","lines":"1770,1772"}},{"content":"\n<p data-lines=\"1772,1773\">Permet de mod&#xe9;liser la variabilit&#xe9; entre les individus et de capturer la corr&#xe9;lation entre les observations r&#xe9;p&#xe9;t&#xe9;es pour un m&#xea;me individu</p>","children":[],"payload":{"tag":"li","lines":"1772,1774"}},{"content":"\n<p data-lines=\"1774,1775\">Structure du mod&#xe8;le :</p>","children":[{"content":"\n<p data-lines=\"1776,1777\">Effets fixes : coefficients de r&#xe9;gression pour les variables explicatives</p>","children":[],"payload":{"tag":"li","lines":"1776,1778"}},{"content":"\n<p data-lines=\"1778,1779\">Effets al&#xe9;atoires : variabilit&#xe9; sp&#xe9;cifique &#xe0; chaque individu</p>","children":[],"payload":{"tag":"li","lines":"1778,1780"}}],"payload":{"tag":"li","lines":"1774,1780"}}],"payload":{"tag":"h3","lines":"1768,1769"}},{"content":"Mod&#xe8;les marginaux (GEE)","children":[{"content":"\n<p data-lines=\"1782,1783\">Principe : mod&#xe9;liser la moyenne marginale de la variable d&#xe9;pendante en tenant compte de la corr&#xe9;lation entre les observations r&#xe9;p&#xe9;t&#xe9;es pour chaque individu</p>","children":[{"content":"\n<p data-lines=\"1784,1785\">D&apos;abord estimation de la corr&#xe9;lation entre les observations r&#xe9;p&#xe9;t&#xe9;es (matrice de corr&#xe9;lation)</p>","children":[],"payload":{"tag":"li","lines":"1784,1786"}},{"content":"\n<p data-lines=\"1786,1787\">Ensuite, mod&#xe9;lisation de la moyenne marginale via un mod&#xe8;le de r&#xe9;gression en utilisant cette matrice de corr&#xe9;lation</p>","children":[],"payload":{"tag":"li","lines":"1786,1788"}}],"payload":{"tag":"li","lines":"1782,1788"}}],"payload":{"tag":"h3","lines":"1780,1781"}}],"payload":{"tag":"h2","lines":"1766,1767"}},{"content":"Mod&#xe8;les de s&#xe9;ries chronologiques = ARIMA (Auto  class=\"mord\">&#x2223;</span><span class=\"mord mathnormal\">b</span><span class=\"mord\">&#x2223;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">&lt;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">1</span></span></span></span>, la variance est donc stationnaire.</p>","children":[],"payload":{"tag":"li","lines":"1834,1836"}},{"content":"\n<p data-lines=\"1836,1837\">Si <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi mathvariant=\"normal\">&#x2223;</mi><mi>b</mi><mi mathvariant=\"normal\">&#x2223;</mi><mtext>&#x2265;</mtext><mn>1</mn></mrow><annotation encoding=\"application/x-tex\">|b| \\text{&#x2265;} 1</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">&#x2223;</span><span class=\"mord mathnormal\">b</span><span class=\"mord\">&#x2223;</span><span class=\"mord text\"><span class=\"mord\">&#x2265;</span></span><span class=\"mord\">1</span></span></span></span>, &#xe7;a signifie que les erreurs se cumulent sans limite (marche al&#xe9;atoire).</p>","children":[],"payload":{"tag":"li","lines":"1836,1838"}}],"payload":{"tag":"h4","lines":"1830,1831"}},{"content":"Structure de la corr&#xe9;lation","children":[{"content":"\n<p data-lines=\"1840,1841\">Dans un mod&#xe8;le AR :</p>","children":[{"content":"\n<p data-lines=\"1842,1843\">La corr&#xe9;lation entre deux mesures d&#xe9;cro&#xee;t de fa&#xe7;on exponentielle avec l&apos;&#xe9;cart de temps (le lag)</p>","children":[],"payload":{"tag":"li","lines":"1842,1844"}},{"content":"\n<p data-lines=\"1844,1845\">Math&#xe9;matiquement, la corr&#xe9;lation entre <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://w ">k</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.2083em;\"><span></span></span></span></span></span></span></span></span></span> est &#xe9;gale &#xe0; <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msup><mi>b</mi><mi>k</mi></msup></mrow><annotation encoding=\"application/x-tex\">b^k</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8491em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\">b</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8491em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.03148em;\">k</span></span></span></span></span></span></span></span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"1844,1846"}}],"payload":{"tag":"li","lines":"1840,1846"}},{"content":"\n<p data-lines=\"1846,1847\">Plus les mesures sont &#xe9;loign&#xe9;es dans le temps, plus le lien lin&#xe9;aire s&apos;affaiblit, ce qui correspond &#xe0; la r&#xe9;alit&#xe9; clinique des mesures r&#xe9;p&#xe9;t&#xe9;es sur un sujet (plus deux mesures sont &#xe9;loign&#xe9;es dans le temps, moins elles sont corr&#xe9;l&#xe9;es)</p>","children":[],"payload":{"tag":"li","lines":"1846,1848"}}],"payload":{"tag":"h4","lines":"1838,1839"}}],"payload":{"tag":"h3","lines":"1800,1801"}},{"content":"Mod&#xe8;le de moyenne mobile (MA)","children":[{"content":"D&#xe9;finition et concept","children":[{"content":"\n<p data-lines=\"1852,1853\">Valeur actuelle <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>Y</mi><mi>i</mi></msub></mrow><annotation encoding=\"application/x-tex\">Y_i</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.22222em;\">Y</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-left:-0.2222em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span> est exprim&#xe9;e comme une combinaison lin&#xe9;aire des erreurs pass&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"1852,1854"}},{"content":"\n<p data-lines=\"1854,1855\">Dans ce cas, erreur = bruit = part impr&#xe9;visible de la mesure, celle qui n&apos;est pas expliqu&#xe9;e par la structure m&#xea;me de la s&#xe9;rie</p>","children":[],"payload":{"tag":"li","lines":"1854,1856"}},{"content":"\n<p data-lines=\"1856,1857\">Donc valeur actuelle = somme du bruit actuel <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>&#x3f5;</mi><mi>i</mi></msub></mrow><annotation encoding=\"application/x-tex\">\\epsilon_i</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.5806em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\">&#x3f5;</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-left:0em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span> + du bruit imm&#xe9;diatement pr&#xe9;c&#xe9;dent <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>&#x3f5;</mi><mrow><mi>i</mi><mo>&#x2212;</mo><mn>1</mn></mrow></msub></mrow><annotation encoding=\"application/x-tex\">\\epsilon_{i-1}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6389em;vertical-align:-0.2083em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\">&#x3f5;</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-left:0em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">i</span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord mtight\">1</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.2083em;\"><span></span></span></span></span></span></span></span></span></span> (pour un mod&#xe8;le MA(1))</p>","children":[],"payload":{"tag":"li","lines":"1856,1858"}}],"payload":{"tag":"h4","lines":"1850,1851"}},{"content":"M&#xe9;moire &quot;courte&quot;","children":[{"content":"\n<p data-lines=\"1860,1861\">La corr&#xe9;lation entre deux mesures successives (<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>Y</mi><mi>j</mi></msub></mrow><annotation encoding=\"application/x-tex\">Y_j</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.9694em;vertical-align:-0.2861em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.22222em;\">Y</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-left:-0.2222em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.05724em;\">j</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.2861em;\"><span></span></span></span></span></span></span></span></span></span> et <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>Y</mi><mrow><mi>j</mi><mo>&#x2212;</mo><mn>1</mn></mrow></msub></mrow><annotation encoding=\"application/x-tex\">Y_{j-1}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.9694em;vertical-align:-0.2861em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.22222em;\">Y</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-left:-0.2222em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.05724em;\">j</span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord mtight\">1</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.2861em;\"><span></span></span></span></span></span></span></span></span></span>) existe uniquement parce qu&apos;elles partagent le m&#xea;me terme d&apos;erreur <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>&#x3f5;</mi><mrow><mi>i</mi><mo>&#x2212;</mo><mn>1</mn></mrow></msub></mrow><annotation encoding=\"application/x-tex\">\\epsilon_{i-1}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6389em;vertical-align:-0.2083em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\">&#x3f5;</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-left:0em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\">i</span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord mtight\">1</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.2083em;\"><span></span></span></span></span></span></span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"1860,1862"}},{"content":"\n<p data-lines=\"1862,1863\">&#xc0; l&apos;inverse du mod&#xe8;le AR o&#xf9; la corr&#xe9;lation s&apos;estompe lentement, elle devient strictement nulle d&#xe8;s que l&apos;&#xe9;cart (lag) d&#xe9;passe l&apos;ordre du mod&#xe8;le</p>","children":[{"content":"\n<p data-lines=\"1864,1865\">Pour un MA(1), il n&apos;y a plus aucun terme d&apos;erreur commun entre <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>Y</mi><mi>j</mi></msub></mrow><annotation encoding=\"application/x-tex\">Y_j</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.9694em;vertical-align:-0.2861em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.22222em;\">Y</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-left:-0.2222em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.05724em;\">j</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.2861em;\"><span></span></span></span></span></span></span></span></span></span> et <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>Y</mi><mrow><mi>j</mi><mo>&#x2212;</mo><mn>2</mn></mrow></msub></mrow><annotation encoding=\"application/x-tex\">Y_{j-2}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.9694em;vertical-align:-0.2861em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.22222em;\">Y</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-left:-0.2222em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.05724em;\">j</span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord mtight\">2</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.2861em;\"><span></span></span></span></span></span></span></span></span></span>, rendant leur corr&#xe9;lation &#xe9;gale &#xe0; z&#xe9;ro</p>","children":[],"payload":{"tag":"li","lines":"1864,1866"}},{"content":"\n<p data-lines=\"1866,1867\">Donc la m&#xe9;moire est tr&#xe8;s courte : un choc al&#xe9;atoire influence la mesure du jour et potentiellement celle du lendemain, mais sans effet durable &#xe0; long terme</p>","children":[],"payload":{"tag":"li","lines":"1866,1868"}}],"payload":{"tag":"li","lines":"1862,1868"}},{"content":"\n<p data-lines=\"1868,1869\">Permet de mod&#xe9;liser des ph&#xe9;nom&#xe8;nes o&#xf9; les erreurs sont temporaires et n&apos;ont pas d&apos;impact prolong&#xe9;</p>","children":[],"payload":{"tag":"li","lines":"1868,1870"}},{"content":"\n<p data-lines=\"1870,1871\">La corr&#xe9;lation est nulle au del&#xe0; du lag d&#xe9;fini par l&apos;ordre du mod&#xe8;le MA</p>","children":[],"payload":{"tag":"li","lines":"1870,1872"}}],"payload":{"tag":"h4","lines":"1858,1859"}}],"payload":{"tag":"h3","lines":"1848,1849"}},{"content":"Mod&#xe8;les complexes : ARMA et ARIMA","children":[{"content":"\n<p data-lines=\"1874,1875\">Combinaison des mod&#xe8;les AR et MA pour capturer &#xe0; la fois les d&#xe9;pendances &#xe0; long terme (AR) et les fluctuations &#xe0; court terme (MA)</p>","children":[],"payload":{"tag":"li","lines":"1874,1876"}},{"content":"\n<p data-lines=\"1876,1877\">ARIMA (AutoRegressive Integrated Moving Average) : extension des mod&#xe8;les ARMA qui inclut une &#xe9;tape de diff&#xe9;renciation pour rendre la s&#xe9;rie temporelle stationnaire si n&#xe9;cessaire. I = &quot;Integrated&quot; = d&#xe9;rive au cours du temps.</p>","children":[],"payload":{"tag":"li","lines":"1876,1878"}},{"content":"\n<p data-lines=\"1878,1879\">SARIMA : extension des mod&#xe8;les ARIMA pour capturer les effets saisonniers dans les donn&#xe9;es temporelles</p>","children":[],"payload":{"tag":"li","lines":"1878,1880"}}],"payload":{"tag":"h3","lines":"1872,1873"}},{"content":"Identification des param&#xe8;tres du mod&#xe8;le","children":[{"content":"\n<p data-lines=\"1882,1883\">Utilisation d&apos;un <strong>autocorr&#xe9;logramme</strong> et d&apos;une <strong>autocorr&#xe9;logramme partiel</strong> pour identifier les ordres AR et MA</p>","children":[],"payload":{"tag":"li","lines":"1882,1884"}},{"content":"\n<p data-lines=\"1884,1885\">Autocorr&#xe9;logramme (ACF) : montre la corr&#xe9;lation entre les observations &#xe0; diff&#xe9;rents lags</p>","children":[{"content":"\n<p data-lines=\"1886,1887\">Permet d&apos;identifier la partie MA du mod&#xe8;le</p>","children":[],"payload":{"tag":"li","lines":"1886,1888"}},{"content":"\n<p data-lines=\"1888,1889\">MA : si d&#xe9;croissance rapide &#xe0; un lag sp&#xe9;cifique</p>","children":[],"payload":{"tag":"li","lines":"1888,1890"}}],"payload":{"tag":"li","lines":"1884,1890"}},{"content":"\n<p data-lines=\"1890,1891\">Autocorr&#xe9;logramme partiel (PACF) : montre la corr&#xe9;lation entre les observations &#xe0; diff&#xe9;rents lags, <strong>en contr&#xf4;lant pour les lags interm&#xe9;diaires</strong></p>","children":[{"content":"\n<p data-lines=\"1892,1893\">Permet d&apos;identifier la partie AR du mod&#xe8;le</p>","children":[],"payload":{"tag":"li","lines":"1892,1894"}},{"content":"\n<p data-lines=\"1894,1895\">AR : si d&#xe9;croissance progressive sur plusieurs lags</p>","children":[],"payload":{"tag":"li","lines":"1894,1896"}}],"payload":{"tag":"li","lines":"1890,1896"}}],"payload":{"tag":"h3","lines":"1880,1881"}}],"payload":{"tag":"h2","lines":"1788,1789"}}],"payload":{"tag":"h1","lines":"1728,1729"}},{"content":"Comparaisons multiples","children":[{"content":"Pourquoi ajuster ?","children":[{"content":"\n<p data-lines=\"1902,1903\">Probl&#xe8;me : lorsque plusieurs tests statistiques sont effectu&#xe9;s simultan&#xe9;ment, le risque global d&apos;erreur de type I (faux positifs) augmente</p>","children":[],"payload":{"tag":"li","lines":"1902,1904"}},{"content":"\n<p data-lines=\"1904,1905\">Fisher : calcul des <em>p-values</em> pour chaque comparaison</p>","children":[{"content":"\n<p data-lines=\"1906,1907\">Fait ainsi de <strong>l&apos;inf&#xe9;rence inductive</strong> : utilise chacune des p-values pour en d&#xe9;duire de nouvelles hypoth&#xe8;ses sur la population</p>","children":[],"payload":{"tag":"li","lines":"1906,1908"}},{"content":"\n<p data-lines=\"1908,1909\">Observations de d&#xe9;part sont vraies, mais les conclusions sont probables</p>","children":[],"payload":{"tag":"li","lines":"1908,1910"}}],"payload":{"tag":"li","lines":"1904,1910"}},{"content":"\n<p data-lines=\"1910,1911\">Neyman-Pearson ; calcule une seule <em>p-value</em> pour l&apos;ensemble des comparaisons</p>","children":[{"content":"\n<p data-lines=\"1912,1913\">Hypoth&#xe8;ses nulle <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mtext>H</mtext><mn>0</mn></msub></mrow><annotation encoding=\"application/x-tex\">\\text{H}_0</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">H</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">0</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span> et alternative <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mtext>H</mtext><mn>1</mn></msub></mrow><annotation encoding=\"application/x-tex\">\\text{H}_1</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">H</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">1</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span> sont fix&#xe9;es avant les tests</p>","children":[],"payload":{"tag":"li","lines":"1912,1914"}},{"content":"\n<p data-lines=\"1914,1915\">Risque d&apos;erreur de type I (<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b1;</mi></mrow><annotation encoding=\"application/x-tex\">\\alpha</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.0037em;\">&#x3b1;</span></span></span></span>) et de type II (<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span>) sont fix&#xe9;s &#xe0; l&apos;avance</p>","children":[],"payload":{"tag":"li","lines":"1914,1916"}},{"content":"\n<p data-lines=\"1916,1917\">Si on augmente le nombre d&apos;hypoth&#xe8;ses, on augmente aussi le risque d&apos;erreur de type I !</p>","children":[],"payload":{"tag":"li","lines":"1916,1918"}}],"payload":{"tag":"li","lines":"1910,1918"}}],"payload":{"tag":"h2","lines":"1900,1901"}},{"content":"Quand ajuster ?","children":[{"content":"Dans les situations Neyman-Pearson, c&#xe0;d les essais cliniques.","children":[],"payload":{"tag":"li","lines":"1920,1922"}}],"payload":{"tag":"h2","lines":"1918,1919"}},{"content":"M&#xe9;thodes d&apos;ajustement","children":[{"content":"R&#xe9;partition du risque alpha","children":[{"content":"M&#xe9;thode de Bonferroni = la plus classique","children":[{"content":"\n<p data-lines=\"1928,1929\">Principe : diviser le risque alpha par le nombre de comparaisons effectu&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"1928,1930"}},{"content":"\n<p data-lines=\"1930,1931\">Si 2 tests, alpha = 0.05/2 = 0.025 pour chaque test</p>","children":[],"payload":{"tag":"li","lines":"1930,1932"}}],"payload":{"tag":"h4","lines":"1926,1927"}},{"content":"M&#xe9;thode de Holm","children":[{"content":"\n<p data-lines=\"1934,1935\">Principe : ajustement s&#xe9;quentiel</p>","children":[{"content":"\n<p data-lines=\"1936,1937\">Trier les p-values par ordre croissant</p>","children":[],"payload":{"tag":"li","lines":"1936,1938"}},{"content":"\n<p data-lines=\"1938,1939\">Comparer chaque p-value &#xe0; un seuil ajust&#xe9; qui diminue avec le rang de la p-value</p>","children":[{"content":"\n<p data-lines=\"1940,1941\">Pour la p-value la plus petite : alpha/n</p>","children":[],"payload":{"tag":"li","lines":"1940,1942"}},{"content":"\n<p data-lines=\"1942,1943\">Pour la deuxi&#xe8;me p-value : alpha/(n-1)</p>","children":[],"payload":{"tag":"li","lines":"1942,1944"}},{"content":"\n<p data-lines=\"1944,1945\">Etc.</p>","children":[],"payload":{"tag":"li","lines":"1944,1946"}}],"payload":{"tag":"li","lines":"1938,1946"}}],"payload":{"tag":"li","lines":"1934,1946"}}],"payload":{"tag":"h4","lines":"1932,1933"}}],"payload":{"tag":"h3","lines":"1924,1925"}},{"content":"M&#xe9;thode par hierarchie","children":[{"content":"\n<p data-lines=\"1948,1949\">Principe : d&#xe9;finir une hi&#xe9;rarchie des tests avant l&apos;analyse</p>","children":[{"content":"\n<p data-lines=\"1950,1951\">Tester d&apos;abord les hypoth&#xe8;ses principales</p>","children":[],"payload":{"tag":"li","lines":"1950,1952"}},{"content":"\n<p data-lines=\"1952,1953\">Si elles sont significatives, tester les hypoth&#xe8;ses secondaires</p>","children":[],"payload":{"tag":"li","lines":"1952,1954"}},{"content":"\n<p data-lines=\"1954,1955\">Si une hypoth&#xe8;se principale n&apos;est pas significative, ne pas tester les hypoth&#xe8;ses secondaires associ&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"1954,1956"}}],"payload":{"tag":"li","lines":"1948,1956"}}],"payload":{"tag":"h3","lines":"1946,1947"}}],"payload":{"tag":"h2","lines":"1922,1923"}}],"payload":{"tag":"h1","lines":"1898,1899"}},{"content":"M&#xe9;thodes non supervis&#xe9;es","children":[{"content":"Groupes homog&#xe8;nes de sujets : clustering","children":[{"content":"Analyse en composantes principales (ACP)","children":[{"content":"Principe","children":[{"content":"\n<p data-lines=\"1974,1975\">But : r&#xe9;duire le nombre de dimensions tout en conservant le maximum d&apos;information</p>","children":[],"payload":{"tag":"li","lines":"1974,1976"}},{"content":"\n<p data-lines=\"1976,1977\">1&#xe8;re composante principale :</p>","children":[{"content":"\n<p data-lines=\"1978,1979\">droite qui <strong>explique le maximum de variance</strong> dans les donn&#xe9;es = <strong>qui explique au mieux la variabilit&#xe9; des donn&#xe9;es</strong>.</p>","children":[],"payload":{"tag":"li","lines":"1978,1980"}},{"content":"\n<p data-lines=\"1980,1981\">= combinaison lin&#xe9;aire des variables initiales qui maximise la variance projet&#xe9;e</p>","children":[],"payload":{"tag":"li","lines":"1980,1982"}}],"payload":{"tag":"li","lines":"1976,1982"}},{"content":"\n<p data-lines=\"1982,1983\">2nde composante principale :</p>","children":[{"content":"\n<p data-lines=\"1984,1985\">droite orthogonale &#xe0; la 1&#xe8;re qui explique le maximum de variance restante</p>","children":[],"payload":{"tag":"li","lines":"1984,1986"}},{"content":"\n<p data-lines=\"1986,1987\">M&#xe9;thode :</p>","children":[{"content":"\n<p data-lines=\"1988,1989\">d&apos;abord projeter les points sur le plan de la 1&#xe8;re composante principale</p>","children":[],"payload":{"tag":"li","lines":"1988,1990"}},{"content":"\n<p data-lines=\"1990,1991\">Puis r&#xe9;p&#xe9;ter l&apos;op&#xe9;ration pour trouver la 2nde composante principale</p>","children":[],"payload":{"tag":"li","lines":"1990,1992"}}],"payload":{"tag":"li","lines":"1986,1992"}}],"payload":{"tag":"li","lines":"1982,1992"}},{"content":"\n<p data-lines=\"1992,1993\">Composantes suivantes :</p>","children":[{"content":"\n<p data-lines=\"1994,1995\">Droites orthogonales aux pr&#xe9;c&#xe9;dentes qui expliquent le maximum de variance restante</p>","children":[],"payload":{"tag":"li","lines":"1994,1996"}},{"content":"\n<p data-lines=\"1996,1997\">R&#xe9;p&#xe9;ter jusqu&apos;&#xe0; obtenir autant de composantes que de variables initiales</p>","children":[],"payload":{"tag":"li","lines":"1996,1998"}}],"payload":{"tag":"li","lines":"1992,1998"}}],"payload":{"tag":"h4","lines":"1972,1973"}},{"content":"Interpr&#xe9;tation","children":[{"content":"\n<p data-lines=\"2000,2001\">Des composantes principales :</p>","children":[{"content":"\n<p data-lines=\"2002,2003\">Chaque composante principale est une combinaison lin&#xe9;aire des variables initiales</p>","children":[],"payload":{"tag":"li","lines":"2002,2004"}},{"content":"\n<p data-lines=\"2004,2005\">Les coefficients de chaque variable dans la combinaison lin&#xe9;aire indiquent l&apos;<strong>importance de cette variable dans la composante principale</strong></p>","children":[],"payload":{"tag":"li","lines":"2004,2006"}},{"content":"\n<p data-lines=\"2006,2007\">On dit qu&apos;une composante principale explique un pourcentage de la variance totale des donn&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"2006,2008"}},{"content":"\n<p data-lines=\"2008,2009\">Donc si une variable a un coefficient &#xe9;lev&#xe9; dans une composante principale qui explique une grande partie de la variance, cette variable est importante pour comprendre la structure des donn&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"2008,2010"}}],"payload":{"tag":"li","lines":"2000,2010"}},{"content":"\n<p data-lines=\"2010,2011\">Du &quot;plan principal&quot;</p>","children":[{"content":"\n<p data-lines=\"2012,2013\">Plan principal = projection des donn&#xe9;es sur les 2 premi&#xe8;res composantes principales</p>","children":[],"payload":{"tag":"li","lines":"2012,2014"}},{"content":"\n<p data-lines=\"2014,2015\">Permet de visualiser la structure des donn&#xe9;es en 2D</p>","children":[],"payload":{"tag":"li","lines":"2014,2016"}}],"payload":{"tag":"li","lines":"2010,2016"}}],"payload":{"tag":"h4","lines":"1998,1999"}},{"content":"Pythagore et la g&#xe9;om&#xe9;trie de l&apos;ACP :","children":[{"content":"\n<p data-lines=\"2018,2019\"><strong>La m&#xe9;thode des moindres carr&#xe9;s</strong> :</p>","children":[{"content":"\n<p data-lines=\"2020,2021\">Comme l&apos;ACP cherche les meilleures combinaisons lin&#xe9;aires pour estimer les coefficients, elle cherche &#xe0; minimiser les variances r&#xe9;siduelles.</p>","children":[],"payload":{"tag":"li","lines":"2020,2022"}},{"content":"\n<p data-lines=\"2022,2023\">Ainsi, les distances entre les points originaux et leurs projections sur chaque composante principal sont minimis&#xe9;es. Cette minimisation garantit que la composante principale capture le maximum de variance possible.</p>","children":[],"payload":{"tag":"li","lines":"2022,2024"}}],"payload":{"tag":"li","lines":"2018,2024"}},{"content":"\n<p data-lines=\"2024,2025\">Donc pour un point de donn&#xe9;es, on peut former un triangle rectangle avec :</p>","children":[{"content":"\n<p data-lines=\"2026,2027\">Le centre de gravit&#xe9; des donn&#xe9;es (moyenne g&#xe9;n&#xe9;rale)</p>","children":[],"payload":{"tag":"li","lines":"2026,2028"}},{"content":"\n<p data-lines=\"2028,2029\">Le point original dans l&apos;espace &#xe0; plusieurs dimensions</p>","children":[],"payload":{"tag":"li","lines":"2028,2030"}},{"content":"\n<p data-lines=\"2030,2031\">La projection du point sur la composante principale</p>","children":[],"payload":{"tag":"li","lines":"2030,2032"}}],"payload":{"tag":"li","lines":"2024,2032"}},{"content":"\n<p data-lines=\"2032,2033\">Ces 3 points forment un triangle rectangle o&#xf9; :</p>","children":[{"content":"\n<p data-lines=\"2034,2035\">Hypot&#xe9;nuse = distance du centre au point original (= distance la plus longue = variance totale du point)</p>","children":[],"payload":{"tag":"li","lines":"2034,2036"}},{"content":"\n<p data-lines=\"2036,2037\">Premier c&#xf4;t&#xe9; = distance du centre &#xe0; la projection sur PC1 (= distance interm&#xe9;diaire = variance expliqu&#xe9;e par PC1)</p>","children":[],"payload":{"tag":"li","lines":"2036,2038"}},{"content":"\n<p data-lines=\"2038,2039\">Deuxi&#xe8;me c&#xf4;t&#xe9; = distance perpendiculaire entre le point et PC1 (= distance la plus courte = variance non expliqu&#xe9;e par PC1).</p>","children":[{"content":"\n<p data-lines=\"2040,2041\">L&apos;ACP2 permet de capturer cette variance non expliqu&#xe9;e par PC1.</p>","children":[],"payload":{"tag":"li","lines":"2040,2042"}},{"content":"\n<p data-lines=\"2042,2043\">Elle utilise le m&#xea;me principe pour minimiser les distances perpendiculaires entre les points originaux et leurs projections sur PC2.</p>","children":[],"payload":{"tag":"li","lines":"2042,2044"}}],"payload":{"tag":"li","lines":"2038,2044"}}],"payload":{"tag":"li","lines":"2032,2044"}},{"content":"\n<p data-lines=\"2044,2045\">Donc si l&apos;ACP1 maximise le premier c&#xf4;t&#xe9; et l&apos;ACP2 maximimise le deuxi&#xe8;me c&#xf4;t&#xe9;, l&apos;hypot&#xe9;nuse est minimale &#x2192; minimisation des variances r&#xe9;siduelles.</p>","children":[],"payload":{"tag":"li","lines":"2044,2046"}},{"content":"\n<p data-lines=\"2046,2047\">Donc dans le plan principal, chaque point peut &#xea;tre vu comme la somme de :</p>","children":[{"content":"\n<p data-lines=\"2048,2049\">La projection sur PC1 (variance expliqu&#xe9;e par PC1)</p>","children":[],"payload":{"tag":"li","lines":"2048,2050"}},{"content":"\n<p data-lines=\"2050,2051\">La projection sur PC2 (variance expliqu&#xe9;e par PC2)</p>","children":[],"payload":{"tag":"li","lines":"2050,2052"}},{"content":"\n<p data-lines=\"2052,2053\">La distance perpendiculaire au plan, minimale (variance non expliqu&#xe9;e par PC1 et PC2)</p>","children":[],"payload":{"tag":"li","lines":"2052,2054"}}],"payload":{"tag":"li","lines":"2046,2054"}}],"payload":{"tag":"h4","lines":"2016,2017"}},{"content":"Relation composantes principales / valeurs propres","children":[{"content":"\n<p data-lines=\"2056,2057\">Chacune des composantes principales = un vecteur propre de la matrice de covariance des donn&#xe9;es.</p>","children":[],"payload":{"tag":"li","lines":"2056,2058"}},{"content":"\n<p data-lines=\"2058,2059\">La longueur de la composante principale est proportionnelle &#xe0; la variance expliqu&#xe9;e par cette composante et correspond &#xe0; <strong>la valeur propre associ&#xe9;e &#xe0; ce vecteur propre</strong>.</p>","children":[],"payload":{"tag":"li","lines":"2058,2060"}},{"content":"\n<p data-lines=\"2060,2061\">En r&#xe9;sum&#xe9; :</p>","children":[{"content":"\n<p data-lines=\"2062,2063\">Vecteur propre = direction de la composante principale</p>","children":[],"payload":{"tag":"li","lines":"2062,2064"}},{"content":"\n<p data-lines=\"2064,2065\">Valeur propre = longueur de la composante principale = variance expliqu&#xe9;e par la composante principale</p>","children":[],"payload":{"tag":"li","lines":"2064,2066"}}],"payload":{"tag":"li","lines":"2060,2066"}},{"content":"\n<p data-lines=\"2066,2067\">Donc plus la valeur propre est grande, plus la composante principale explique une grande partie de la variance des donn&#xe9;es.</p>","children":[],"payload":{"tag":"li","lines":"2066,2068"}}],"payload":{"tag":"h4","lines":"2054,2055"}},{"content":"Corr&#xe9;lation entre variables originales et composantes principales (Loadings)","children":[{"content":"\n<p data-lines=\"2070,2071\"><strong>D&#xe9;finition</strong> : la &quot;corr&#xe9;lation&quot; en ACP d&#xe9;signe le coefficient de corr&#xe9;lation (au sens statistique) entre chaque variable originale et chaque composante principale</p>","children":[],"payload":{"tag":"li","lines":"2070,2072"}},{"content":"\n<p data-lines=\"2072,2073\">Ces coefficients s&apos;appellent <strong>loadings</strong> ou <strong>contributions</strong> en anglais</p>","children":[],"payload":{"tag":"li","lines":"2072,2074"}},{"content":"\n<p data-lines=\"2074,2075\"><strong>Calcul</strong> : pour chaque variable originale et chaque composante principale, on calcule leur coefficient de corr&#xe9;lation lin&#xe9;aire de Pearson</p>","children":[],"payload":{"tag":"li","lines":"2074,2076"}},{"content":"\n<p data-lines=\"2076,2077\"><strong>Interpr&#xe9;tation</strong> :</p>","children":[{"content":"\n<p data-lines=\"2078,2079\">Une corr&#xe9;lation proche de <strong>+1</strong> : la variable et la composante principale varient ensemble dans la m&#xea;me direction</p>","children":[],"payload":{"tag":"li","lines":"2078,2080"}},{"content":"\n<p data-lines=\"2080,2081\">Une corr&#xe9;lation proche de <strong>-1</strong> : la variable et la composante principale varient en sens inverse</p>","children":[],"payload":{"tag":"li","lines":"2080,2082"}},{"content":"\n<p data-lines=\"2082,2083\">Une corr&#xe9;lation proche de <strong>0</strong> : la variable est ind&#xe9;pendante de la composante principale (peu importante dans cette composante)</p>","children":[],"payload":{"tag":"li","lines":"2082,2084"}}],"payload":{"tag":"li","lines":"2076,2084"}},{"content":"\n<p data-lines=\"2084,2085\"><strong>Importance pratique</strong> : permet d&apos;identifier <strong>quelles variables contribuent le plus</strong> &#xe0; chaque composante principale</p>","children":[{"content":"Exemple : si la variable &quot;&#xe2;ge&quot; a une corr&#xe9;lation de 0.85 avec PC1, et la variable &quot;poids&quot; a une corr&#xe9;lation de 0.15 avec PC1, alors l&apos;&#xe2;ge est beaucoup plus important que le poids pour comprendre ce que PC1 repr&#xe9;sente","children":[],"payload":{"tag":"li","lines":"2086,2088"}}],"payload":{"tag":"li","lines":"2084,2088"}},{"content":"\n<p data-lines=\"2088,2089\"><strong>Repr&#xe9;sentation graphique</strong> : ces corr&#xe9;lations sont souvent repr&#xe9;sent&#xe9;es dans un <strong>cercle de corr&#xe9;lation</strong> (ou &quot;cercle des variables&quot;)</p>","children":[{"content":"\n<p data-lines=\"2090,2091\">Chaque variable est plac&#xe9;e comme un vecteur partant du centre</p>","children":[],"payload":{"tag":"li","lines":"2090,2092"}},{"content":"\n<p data-lines=\"2092,2093\">La position du vecteur indique sa corr&#xe9;lation avec les composantes principales</p>","children":[],"payload":{"tag":"li","lines":"2092,2094"}},{"content":"\n<p data-lines=\"2094,2095\">Les variables proches les unes des autres sont corr&#xe9;l&#xe9;es positivement</p>","children":[],"payload":{"tag":"li","lines":"2094,2096"}},{"content":"\n<p data-lines=\"2096,2097\">Les variables oppos&#xe9;es (antipolaires) sont corr&#xe9;l&#xe9;es n&#xe9;gativement</p>","children":[],"payload":{"tag":"li","lines":"2096,2098"}}],"payload":{"tag":"li","lines":"2088,2098"}}],"payload":{"tag":"h4","lines":"2068,2069"}},{"content":"Repr&#xe9;sentation sph&#xe9;rique","children":[{"content":"\n<p data-lines=\"2100,2101\">Pour visualiser l&apos;importance des variables dans les composantes principales, on peut utiliser une repr&#xe9;sentation sph&#xe9;rique</p>","children":[],"payload":{"tag":"li","lines":"2100,2102"}},{"content":"\n<p data-lines=\"2102,2103\">Chaque variable est repr&#xe9;sent&#xe9;e par un vecteur partant du centre de la sph&#xe8;re</p>","children":[],"payload":{"tag":"li","lines":"2102,2104"}},{"content":"\n<p data-lines=\"2104,2105\">N&#xe9;cessaire donc de <strong>standardiser les variables</strong> avant l&apos;ACP (moyenne = 0, &#xe9;cart-type = 1) par centration-r&#xe9;duction.</p>","children":[{"content":"\n<p data-lines=\"2106,2107\">Permet de donner la m&#xea;me importance &#xe0; chaque variable, ind&#xe9;pendamment de leur &#xe9;chelle initiale</p>","children":[],"payload":{"tag":"li","lines":"2106,2108"}},{"content":"\n<p data-lines=\"2108,2109\">La variance totale &#xe0; r&#xe9;partir = 1 par variable.</p>","children":[],"payload":{"tag":"li","lines":"2108,2110"}}],"payload":{"tag":"li","lines":"2104,2110"}},{"content":"\n<p data-lines=\"2110,2111\">Interpr&#xe9;tation :</p>","children":[{"content":"\n<p data-lines=\"2112,2113\">Variables &#xe0; l&apos;ext&#xe9;rieur = vecteurs longs donc valeurs propres &#xe9;lev&#xe9;es = &quot;Loadings&quot; &#xe9;lev&#xe9;s = variables importantes pour la composante principale</p>","children":[],"payload":{"tag":"li","lines":"2112,2114"}},{"content":"\n<p data-lines=\"2114,2115\">Variables proches du centre = vecteurs courts donc valeurs propres faibles</p>","children":[],"payload":{"tag":"li","lines":"2114,2116"}}],"payload":{"tag":"li","lines":"2110,2116"}},{"content":"\n<p data-lines=\"2116,2117\">Valeur d&apos;eingen = valeur propre = variance expliqu&#xe9;e par la composante principale</p>","children":[],"payload":{"tag":"li","lines":"2116,2118"}}],"payload":{"tag":"h4","lines":"2098,2099"}}],"payload":{"tag":"h3","lines":"1970,1971"}}],"payload":{"tag":"h2","lines":"1968,1969"}}],"payload":{"tag":"h1","lines":"1958,1959"}},{"content":"Analyse factorielle","children":[{"content":"Mod&#xe8;le de l&apos;analyse factorielle","children":[{"content":"Mod&#xe9;lisation par r&#xe9;gression lin&#xe9;aire","children":[{"content":"\n<p data-lines=\"2152,2153\">L&apos;analyse factorielle inclue un coefficient <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b8;</mi></mrow><annotation encoding=\"application/x-tex\">\\theta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">&#x3b8;</span></span></span></span> pour chaque individu, repr&#xe9;sentant son niveau sur le facteur latent</p>","children":[],"payload":{"tag":"li","lines":"2152,2154"}},{"content":"\n<p data-lines=\"2154,2155\">Chaque variable observ&#xe9;e est mod&#xe9;lis&#xe9;e comme une r&#xe9;gression lin&#xe9;aire sur ce facteur latent, avec un coefficient de charge factorielle indiquant l&apos;importance du facteur latent pour cette variable</p>","children":[],"payload":{"tag":"li","lines":"2154,2156"}},{"content":"\n<p data-lines=\"2156,2157\">Plus le coefficient de charge factorielle est &#xe9;lev&#xe9;, plus la variable mesure bien le facteur latent</p>","children":[],"payload":{"tag":"li","lines":"2156,2158"}}],"payload":{"tag":"h3","lines":"2150,2151"}},{"content":"Rotation varimax","children":[{"content":"\n<p data-lines=\"2160,2161\">La &quot;rotation varimax&quot; est n&#xe9;cessaire pour rendre les r&#xe9;sultats de l&apos;analyse factorielle plus interpr&#xe9;tables</p>","children":[],"payload":{"tag":"li","lines":"2160,2162"}},{"content":"\n<p data-lines=\"2162,2163\">Elle maximise la variance des charges factorielles pour chaque facteur, rendant les variables plus clairement associ&#xe9;es &#xe0; un seul facteur</p>","children":[],"payload":{"tag":"li","lines":"2162,2164"}},{"content":"\n<p data-lines=\"2164,2165\">Rotation : r&#xe9;organisation des axes factoriels sans changer la structure des donn&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"2164,2166"}}],"payload":{"tag":"h3","lines":"2158,2159"}}],"payload":{"tag":"h2","lines":"2142,2143"}},{"content":"Principe dans l&apos;analyse subjective","children":[{"content":"Validation de la structure","children":[{"content":"Interpr&#xe9;tation des <em>loadings</em> (charges factorielles)","children":[{"content":"\n<p data-lines=\"2176,2177\">Chaque variable observ&#xe9;e a une charge factorielle pour chaque facteur latent</p>","children":[],"payload":{"tag":"li","lines":"2176,2178"}},{"content":"\n<p data-lines=\"2178,2179\">La charge factorielle indique l&apos;importance du facteur latent pour expliquer la variance de la variable observ&#xe9;e</p>","children":[],"payload":{"tag":"li","lines":"2178,2180"}},{"content":"\n<p data-lines=\"2180,2181\">Plus la charge factorielle est &#xe9;lev&#xe9;e, plus la variable mesure bien le facteur latent</p>","children":[],"payload":{"tag":"li","lines":"2180,2182"}},{"content":"\n<p data-lines=\"2182,2183\">Globalement, une charge factorielle sup&#xe9;rieure &#xe0; 0.4-0.5 est consid&#xe9;r&#xe9;e comme significative</p>","children":[],"payload":{"tag":"li","lines":"2182,2184"}}],"payload":{"tag":"h4","lines":"2174,2175"}},{"content":"Diagramme des valeurs propres = scree plot","children":[{"content":"\n<p data-lines=\"2186,2187\">Permet de visualiser la variance expliqu&#xe9;e par chaque facteur latent</p>","children":[],"payload":{"tag":"li","lines":"2186,2188"}},{"content":"\n<p data-lines=\"2188,2189\">Globalement, on cherche &#xe0; identifier un &quot;coude&quot; dans le diagramme, indiquant le nombre optimal de facteurs &#xe0; retenir</p>","children":[],"payload":{"tag":"li","lines":"2188,2190"}}],"payload":{"tag":"h4","lines":"2184,2185"}},{"content":"Analyse factorielle exploratoire vs confirmatoire","children":[{"content":"\n<p data-lines=\"2192,2193\">AF exploratoire : d&#xe9;couvrir la structure factorielle sous-jacente sans hypoth&#xe8;ses pr&#xe9;alables</p>","children":[],"payload":{"tag":"li","lines":"2192,2194"}},{"content":"\n<p data-lines=\"2194,2195\">AF confirmatoire : tester des hypoth&#xe8;ses sp&#xe9;cifiques sur la structure factorielle bas&#xe9;e sur des connaissances th&#xe9;oriques pr&#xe9;alables</p>","children":[],"payload":{"tag":"li","lines":"2194,2196"}}],"payload":{"tag":"h4","lines":"2190,2191"}}],"payload":{"tag":"h3","lines":"2172,2173"}}],"payload":{"tag":"h2","lines":"2166,2167"}}],"payload":{"tag":"h1","lines":"2120,2121"}},{"content":"Clinim&#xe9;trie","children":[{"content":"D&#xe9;finition","children":[{"content":"\n<p data-lines=\"2202,2203\">Branche de la psychom&#xe9;trie appliqu&#xe9;e aux sciences de la sant&#xe9;</p>","children":[],"payload":{"tag":"li","lines":"2202,2204"}},{"content":"\n<p data-lines=\"2204,2205\">Objectif : d&#xe9;velopper et valider des instruments de mesure (questionnaires, &#xe9;chelles, tests) pour &#xe9;valuer des concepts cliniques (douleur, qualit&#xe9; de vie, fonction physique, etc.)</p>","children":[],"payload":{"tag":"li","lines":"2204,2206"}}],"payload":{"tag":"h2","lines":"2200,2201"}},{"content":"Accord inter-juge","children":[{"content":"Accord inter-juge pour variable binaire","children":[{"content":"Concordance","children":[{"content":"\n<p data-lines=\"2228,2229\">Mesure la proportion d&apos;accords entre deux juges</p>","children":[],"payload":{"tag":"li","lines":"2228,2230"}},{"content":"\n<p data-lines=\"2230,2231\">Calcul : (nombre d&apos;accords) / (nombre total d&apos;observations)</p>","children":[],"payload":{"tag":"li","lines":"2230,2232"}},{"content":"\n<p data-lines=\"2232,2233\">Probl&#xe8;me : ne tient pas compte des accords dus au hasard</p>","children":[],"payload":{"tag":"li","lines":"2232,2234"}}],"payload":{"tag":"h4","lines":"2226,2227"}},{"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>Kappa</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{Kappa}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8778em;vertical-align:-0.1944em;\"></span><span class=\"mord text\"><span class=\"mord\">Kappa</span></span></span></span></span> de Cohen","children":[{"content":"\n<p data-lines=\"2236,2237\">Mesure l&apos;accord entre deux juges en tenant compte des accords dus au hasard</p>","children":[],"payload":{"tag":"li","lines":"2236,2238"}},{"content":"\n<p data-lines=\"2238,2239\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3ba;</mi><mo>=</mo><mfrac><mrow><mrow><mtext>Concordance&#xa0;observ</mtext><mover accent=\"true\"><mtext>e</mtext><mo>&#x2ca;</mo></mover><mtext>e&#xa0;</mtext></mrow><mo>&#x2212;</mo><mrow><mtext>&#xa0;Concordance&#xa0;li</mtext><mover accent=\"true\"><mtext>e</mtext><mo>&#x2ca;</mo></mover><mtext>e&#xa0;au&#xa0;hasard</mtext></mrow></mrow><mrow><mn>1</mn><mo>&#x2212;</mo><mrow><mtext>Concordance&#xa0;li</mtext><mover accent=\"true\"><mtext>e</mtext><mo>&#x2ca;</mo></mover><mtext>e&#xa0;au&#xa0;hasard</mtext></mrow></mrow></mfrac></mrow><annotation encoding=\"application/x-tex\">\\kappa = \\frac{\\text{Concordance observ&#xe9;e } - \\text{ Concordance li&#xe9;e au hasard}}{1 - \\text{Concordance li&#xe9;e au hasard}}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\">&#x3ba;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.2834em;vertical-align:-0.4033em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8801em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\">1</span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord text mtight\"><span class=\"mord mtight\">Concordance&#xa0;li</span><span class=\"mord accent mtight\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.6944em;\"><span style=\"top:-2.7em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"mord mtight\">e</span></span><span style=\"top:-2.7em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"accent-body\" style=\"left:-0.25em;\"><span class=\"mord mtight\">&#x2ca;</span></span></span></span></span></span></span><span class=\"mord mtight\">e&#xa0;au&#xa0;hasard</span></span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.394em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">Concordance&#xa0;observ</span><span class=\"mord accent mtight\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.6944em;\"><span style=\"top:-2.7em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"mord mtight\">e</span></span><span style=\"top:-2.7em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"accent-body\" style=\"left:-0.25em;\"><span class=\"mord mtight\">&#x2ca;</span></span></span></span></span></span></span><span class=\"mord mtight\">e&#xa0;</span></span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord text mtight\"><span class=\"mord mtight\">&#xa0;Concordance&#xa0;li</span><span class=\"mord accent mtight\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.6944em;\"><span style=\"top:-2.7em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"mord mtight\">e</span></span><span style=\"top:-2.7em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"accent-body\" style=\"left:-0.25em;\"><span class=\"mord mtight\">&#x2ca;</span></span></span></span></span></span></span><span class=\"mord mtight\">e&#xa0;au&#xa0;hasard</span></span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.4033em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"2238,2240"}},{"content":"\n<p data-lines=\"2240,2241\">Pour calculer la concordance li&#xe9;e au hasard, on utilise les proportions marginales des juges</p>","children":[{"content":"\n<p data-lines=\"2242,2243\">Exemple : si le juge 1 classe 90% des cas comme n&#xe9;gatifs et 10% comme positifs, et le juge 2 fait de m&#xea;me</p>","children":[],"payload":{"tag":"li","lines":"2242,2244"}},{"content":"\n<p data-lines=\"2244,2245\">Les marges se visualisent bien dans un tableau :</p>\n<table data-lines=\"2246,2251\">\n<thead data-lines=\"2246,2247\">\n<tr data-lines=\"2246,2247\">\n<th></th>\n<th>Juge 2 Positif</th>\n<th>Juge 2 N&#xe9;gatif</th>\n<th>Total</th>\n</tr>\n</thead>\n<tbody data-lines=\"2248,2251\">\n<tr data-lines=\"2248,2249\">\n<td>Juge 1 Positif</td>\n<td>a</td>\n<td>b</td>\n<td>0.1</td>\n</tr>\n<tr data-lines=\"2249,2250\">\n<td>Juge 1 N&#xe9;gatif</td>\n<td>c</td>\n<td>d</td>\n<td>0.9</td>\n</tr>\n<tr data-lines=\"2250,2251\">\n<td>Total</td>\n<td>0.1</td>\n<td>0.9</td>\n<td>1</td>\n</tr>\n</tbody>\n</table>","children":[],"payload":{"tag":"li","lines":"2244,2252"}},{"content":"\n<p data-lines=\"2252,2253\">&#xc0; partir des marges on calcule la probabilit&#xe9; d&apos;&#xea;tre dans chaque cellule lorsque les juges r&#xe9;pondent ind&#xe9;pendamment :</p>","children":[{"content":"\n<p data-lines=\"2254,2255\">Probabilit&#xe9; d&apos;&#xea;tre dans <code>a</code> (positif-positif) = 0.1 * 0.1 = 0.01</p>","children":[],"payload":{"tag":"li","lines":"2254,2256"}},{"content":"\n<p data-lines=\"2256,2257\">Probabilit&#xe9; d&apos;&#xea;tre dans <code>b</code> (positif-n&#xe9;gatif) = 0.1 * 0.9 = 0.09</p>","children":[],"payload":{"tag":"li","lines":"2256,2258"}},{"content":"\n<p data-lines=\"2258,2259\">Probabilit&#xe9; d&apos;&#xea;tre dans <code>c</code> (n&#xe9;gatif-positif) = 0.9 * 0.1 = 0.09</p>","children":[],"payload":{"tag":"li","lines":"2258,2260"}},{"content":"\n<p data-lines=\"2260,2261\">Probabilit&#xe9; d&apos;&#xea;tre dans <code>d</code> (n&#xe9;gatif-n&#xe9;gatif) = 0.9 * 0.9 = 0.81</p>","children":[],"payload":{"tag":"li","lines":"2260,2262"}}],"payload":{"tag":"li","lines":"2252,2262"}},{"content":"\n<p data-lines=\"2262,2263\">La concordance li&#xe9;e au hasard reprend ces deux probabilit&#xe9;s : <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>P</mi><mo stretchy=\"false\">(</mo><mtext>accord&#xa0;par&#xa0;hasard</mtext><mo stretchy=\"false\">)</mo><mo>=</mo><mn>0.01</mn><mo>+</mo><mn>0.81</mn><mo>=</mo><mn>0.82</mn></mrow><annotation encoding=\"application/x-tex\">P(\\text{accord par hasard}) = 0.01 + 0.81 = 0.82</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.13889em;\">P</span><span class=\"mopen\">(</span><span class=\"mord text\"><span class=\"mord\">accord&#xa0;par&#xa0;hasard</span></span><span class=\"mclose\">)</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"></span><span class=\"mord\">0.01</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">+</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">0.81</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">0.82</span></span></span></span>, d&apos;o&#xf9; le d&#xe9;nominateur de la formule de <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3ba;</mi></mrow><annotation encoding=\"application/x-tex\">\\kappa</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\">&#x3ba;</span></span></span></span>.</p>","children":[],"payload":{"tag":"li","lines":"2262,2264"}},{"content":"\n<p data-lines=\"2264,2265\">Donc formule plus simple : <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mrow><mtext>Concordance&#xa0;li< eurs (ex : cat&#xe9;gorie 1 vs cat&#xe9;gorie 4) qu&apos;aux d&#xe9;saccords mineurs (ex : cat&#xe9;gorie 2 vs cat&#xe9;gorie 3)</p>","children":[],"payload":{"tag":"li","lines":"2278,2280"}},{"content":"\n<p data-lines=\"2280,2281\">Attribuer des poids aux d&#xe9;saccords en fonction de leur gravit&#xe9;</p>","children":[],"payload":{"tag":"li","lines":"2280,2282"}},{"content":"\n<p data-lines=\"2282,2283\">Utiliser ces poids pour ajuster le calcul de la concordance observ&#xe9;e et de la concordance li&#xe9;e au hasard</p>","children":[],"payload":{"tag":"li","lines":"2282,2284"}}],"payload":{"tag":"li","lines":"2276,2284"}}],"payload":{"tag":"h3","lines":"2268,2269"}},{"content":"Avec &#x2265; 3 juges","children":[{"content":"\n<p data-lines=\"2286,2287\">Utilisation de la m&#xe9;thode de Light</p>","children":[],"payload":{"tag":"li","lines":"2286,2288"}},{"content":"\n<p data-lines=\"2288,2289\">Extension du <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3ba;</mi></mrow><annotation encoding=\"application/x-tex\">\\kappa</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\">&#x3ba;</span></span></span></span> de Cohen pour plus de deux juges</p>","children":[],"payload":{"tag":"li","lines":"2288,2290"}},{"content":"\n<p data-lines=\"2290,2291\">2 &#xe9;tapes :</p>","children":[{"content":"\n<p data-lines=\"2292,2293\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3ba;</mi></mrow><annotation encoding=\"application/x-tex\">\\kappa</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\">&#x3ba;</span></span></span></span> entre chaque
