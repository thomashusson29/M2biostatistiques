pan></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4461em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">variance&#xa0;entre&#xa0;sujets</span></span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.4811em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span></p>","children":[{"content":"\n<p data-lines=\"282,283\">En gros : <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>ICC</mtext><mo>=</mo><mfrac><mtext>vrai&#xa0;signal</mtext><mrow><mtext>vrai&#xa0;signal</mtext><mo>+</mo><mtext>bruit</mtext></mrow></mfrac></mrow><annotation encoding=\"application/x-tex\">\\text{ICC} = \\frac{\\text{vrai signal}}{\\text{vrai signal} + \\text{bruit}}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord text\"><span class=\"mord\">ICC</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.4133em;vertical-align:-0.4811em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.9322em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">vrai&#xa0;signal</span></span><span class=\"mbin mtight\">+</span><span class=\"mord text mtight\"><span class=\"mord mtight\">bruit</span></span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4461em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">vrai&#xa0;signal</span></span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.4811em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"282,284"}},{"content":"\n<p data-lines=\"284,285\">Vaut 1 quand aucun bruit (variance examinateurs et r&#xe9;siduelle = 0); vaut 0 quand tout est bruit (variance entre sujets = 0)</p>","children":[],"payload":{"tag":"li","lines":"284,286"}},{"content":"\n<p data-lines=\"286,287\">Par exemple : ICC = 0.75 : 75% de la variance totale est attribuable &#xe0; la variance entre les sujets</p>","children":[],"payload":{"tag":"li","lines":"286,288"}}],"payload":{"tag":"li","lines":"280,288"}},{"content":"\n<p data-lines=\"288,289\">ICC le plus classiquement utilis&#xe9; : 2-way random effects, absolute agreement, single rater/measurement</p>","children":[],"payload":{"tag":"li","lines":"288,290"}}],"payload":{"tag":"h4","lines":"272,273"}}],"payload":{"tag":"h3","lines":"190,191"}},{"content":"Variables cat&#xe9;gorielles","children":[{"content":"D&#xe9;pendance entre variables cat&#xe9;gorielles","children":[{"content":"\n<p data-lines=\"294,295\">Mesure de la d&#xe9;pendance entre variables cat&#xe9;gorielles : <strong>chi-carr&#xe9; d :{"tag":"li","lines":"320,330"}},{"content":"\n<p data-lines=\"330,331\"><strong>Coefficient de corr&#xe9;lation de Spearman</strong> <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>&#x3c1;</mi><mi>s</mi></msub></mrow><annotation encoding=\"application/x-tex\">\\rho_s</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.625em;vertical-align:-0.1944em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\">&#x3c1;</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.1514em;\"><span style=\"top:-2.55em;margin-left:0em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">s</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span> :</p>","children":[{"content":"\n<p data-lines=\"332,333\">Pour des variables <strong>ordinales</strong> (ou une relation <strong>monotone</strong> non lin&#xe9;aire entre deux quantitatives)</p>","children":[],"payload":{"tag":"li","lines":"332,334"}},{"content":"\n<p data-lines=\"334,335\">= corr&#xe9;lation de Pearson calcul&#xe9;e sur les rangs, varie entre -1 et 1</p>","children":[],"payload":{"tag":"li","lines":"334,336"}}],"payload":{"tag":"li","lines":"330,336"}}],"payload":{"tag":"li","lines":"302,336"}}],"payload":{"tag":"h4","lines":"292,293"}},{"content":"D&#xe9;pendance monotone","children":[{"content":"\n<p data-lines=\"358,359\">Uniquement pour des variables ordinales (ou une relation monotone non lin&#xe9;aire entre deux quantitatives)</p>","children":[],"payload":{"tag":"li","lines":"358,360"}},{"content":"\n<p data  <strong>kappa de Cohen</strong> (<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3ba;</mi></mrow><annotation encoding=\"application/x-tex\">\\kappa</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\">&#x3ba;</span></span></span></span>)</p>","children":[{"content":"\n<p data-lines=\"372,373\">Pour deux &#xe9;valuateurs classant des sujets dans des cat&#xe9;gories (variables nominales ou ordinales)</p>","children":[],"payload":{"tag":"li","lines":"372,374"}},{"content":"\n<p data-lines=\"374,375\">Varie entre -1 (d&#xe9;saccord parfait) et 1 (accord parfait)</p>","children":[],"payload":{"tag":"li","lines":"374,376"}},{"content":"\n<p data-lines=\"376,377\">0 : accord &#xe9;quivalent au hasard</p>","children":[],"payload":{"tag":"li","lines":"376,378"}},{"content":"\n<p data-lines=\"378,379\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3ba;</mi><mo>=</mo><mfrac><mrow><mtext>concordance&#xa0;observee&#xa0;</mtext><mo>&#x2212;</mo><mtext>&#xa0;concordance&#xa0;due&#xa0;au&#xa0;hasard</mtext></mrow><mrow><mn>1</mn><mtext>&#xa0;</mtext><mo>&#x2212;</mo><mtext>&#xa0;concordance&#xa0;due&#xa0;au&#xa0;hasard</mtext></mrow></mfrac></mrow><annotation encoding=\"application/x-tex\">\\kappa = \\frac{\\text{concordance observee } - \\text{ concordance due au hasard}}{1\\ - \\text{ concordance due au hasard}}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\">&#x3ba;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.2834em;vertical-align:-0.4033em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8801em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\">1</span><span class=\"mspace mtight\"><span class=\"mtight\">&#xa0;</span></span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord text mtight\"><span class=\"mord mtight\">&#xa0;concordance&#xa0;due&#xa0;au&#xa0;hasard</span></span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.394em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">concordance&#xa0;observee&#xa0;</span></span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord text mtight\"><span class=\"mord mtight\">&#xa0;concordance&#xa0;due&#xa0;au&#xa0;hasard</span></span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.4033em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"378,380"}}],"payload":{"tag":"li","lines":"370,380"}}],"payload":{"tag":"h4","lines":"368,369"}},{"content":"OR et RR pour variables binaires","children":[{"content":"Tableau r&#xe9;capitulatif OR vs RR","children":[],"payload":{"tag":"h5","lines":"440,441"}}],"payload":{"tag":"h4","lines":"380,381"}},{"content":"Sensibilit&#xe9; et sp&#xe9;cificit&#xe9;, VPP et VPN","children":[{"content":"","children":[{"content":"\n<p data-lines=\"456,457\">Le kappa de Cohen mesure une <strong>concordance globale et sym&#xe9;trique</strong> entre deux &#xe9;valuateurs, mais ne distingue pas les types d&apos;erreurs (faux positifs vs faux n&#xe9;gatifs)</p>","children":[],"payload":{"tag":"li","lines":"456,458"}},{"content":"\n<p data-lines=\"458,459\">Pour &#xe9;valuer la performance d&apos;un test diagnostique binaire, on utilise des mesures sp&#xe9;cifiques :</p>","children":[{"content":"\n<p data-lines=\"460,461\">Sensibilit&#xe9; = proportion de vrais positifs parmi les cas positifs r&#xe9;els = <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>P</mtext><mo stretchy=\"false\">(</mo><mtext>Y</mtext><mo>=</mo><mn>1</mn><mi mathvariant=\"normal\">&#x2223;</mi><mtext>X</mtext><mo>=</mo><mn>1</mn><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">\\text{P}(\\text{Y} = 1 | \\text{X} = 1)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord text\"><span class=\"mord\">P</span></span><span class=\"mopen\">(</span><span class=\"mord text\"><span class=\"mord\">Y</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">1&#x2223;</span><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">1</span><span class=\"mclose\">)</span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"460,462"}},{"content":"\n<p data-lines=\"462,463\">Sp&#xe9;cificit&#xe9; = proportion de vrais n&#xe9;gatifs parmi les cas n&#xe9;gatifs r&#xe9;els = <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>P</mtext><mo stretchy=\"false\">(</mo><mtext>Y</mtext><mo>=</mo><mn>0</mn><mi mathvariant=\"normal\">&#x2223;</mi><mtext>X</mtext><mo>=</mo><mn>0</mn><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">\\text{P}(\\text{Y} = 0 | \\text{X} = 0)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord text\"><span class=\"mord\">P</span></span><span class=\"mopen\">(</span><span class=\"mord text\"><span class=\"mord\">Y</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">0&#x2223;</span><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">0</span><span class=\"mclose\">)</span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"462,464"}}],"payload":{"tag":"li","lines":"458,464"}},{"content":"\n<p data-lines=\"464,465\">Le probl&#xe8;me de la sensibilit&#xe9; et sp&#xe9;cificit&#xe9; est qu&apos;elles ne tiennent pas compte de la pr&#xe9;valence de la condition dans la population (par exemple, dans le d&#xe9;pistage d&apos;une maladie rare, un test peut avoir une haute sensibilit&#xe9; et sp&#xe9;cificit&#xe9; mais produire beaucoup de faux positifs)</p>","children":[{"content":"\n<p data-lines=\"466,467\">VPP = proportion de vrais positifs parmi les r&#xe9;sultats positifs du test = <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>P</mtext><mo stretchy=\"false\">(</mo><mtext>X</mtext><mo>=</mo><mn>1</mn><mi mathvariant=\"normal\">&#x2223;</mi><mtext>Y</mtext><mo>=</mo><mn>1</mn><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">\\text{P}(\\text{X} = 1 | \\text{Y} = 1)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord text\"><span class=\"mord\">P</span></span><span class=\"mopen\">(</span><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">1&#x2223;</span><span class=\"mord text\"><span class=\"mord\">Y</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">1</span><span class=\"mclose\">)</span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"466,468"}},{"content":"\n<p data-lines=\"468,469\">VPN = proportion de vrais n&#xe9;gatifs parmi les r&#xe9;sultats n&#xe9;gatifs du test = <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>P</mtext><mo stretchy=\"false\">(</mo><mtext>X</mtext><mo>=</mo><mn>0</mn><mi mathvariant=\"normal\">&#x2223;</mi><mtext>Y</mtext><mo>=</mo><mn>0</mn><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">\\text{P}(\\text{X} = 0 | \\text{Y} = 0)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord text\"><span class=\"mord\">P</span></span><span class=\"mopen\">(</span><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">0&#x2223;</span><span class=\"mord text\"><span class=\"mord\">Y</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1em;vertical-align:-0.25em;\"></span><span class=\"mord\">0</span><span class=\"mclose\">)</span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"468,470"}}],"payload":{"tag":"li","lines":"464,470"}}],"payload":{"tag":"ul","lines":"456,470"}},{"content":"","children":[{"content":"\n<p data-lines=\"480,481\">Sensibilit&#xe9; = a / (a + c)</p>","children":[],"payload":{"tag":"li","lines":"480,482"}},{"content":"\n<p data-lines=\"482,483\">Sp&#xe9;cificit&#xe9; = d / (b + d)</p>","children":[],"payload":{"tag":"li","lines":"482,484"}},{"content":"\n<p data-lines=\"484,485\">VPP = a / (a + b)</p>","children":[],"payload":{"tag":"li","lines":"484,486"}},{"content":"\n<p data-lines=\"486,487\">VPN = d / (c + d)</p>","children":[],"payload":{"tag":"li","lines":"486,488"}}],"payload":{"tag":"ul","lines":"480,488"}}],"payload":{"tag":"h4","lines":"454,455"}}],"payload":{"tag":"h3","lines":"290,291"}}],"payload":{"tag":"h2","lines":"184,185"}}],"payload":{"tag":"h1","lines":"122,123"}},{"content":"Tests statistiques","children":[{"content":"Comment les utiliser ?","children":[{"content":"Int&#xe9;r&#xea;t","children":[{"content":"\n<p data-lines=\"496,497\">Outils d&apos;inf&#xe9;rence : passer de ce qui est observ&#xe9; sur un &#xe9;chantillon &#xe0; une affirmation sur une population plus large</p>","children":[],"payload":{"tag":"li","lines":"496,498"}},{"content":"\n<p data-lines=\"498,499\">Langage commun de la communaut&#xe9; scientifique</p>","children":[],"payload":{"tag":"li","lines":"498,500"}}],"payload":{"tag":"h3","lines":"494,495"}},{"content":"L&#xe9;gitimit&#xe9;","children":[{"content":"\n<p data-lines=\"502,503\">Usage l&#xe9;gitime si r&#xe9;pond &#xe0; une question scientifique pr&#xe9;cise, formul&#xe9;e a priori</p>","children":[],"payload":{"tag":"li","lines":"502,504"}},{"content":"\n<p data-lines=\"504,505\">Usage ill&#xe9;gitime si utilis&#xe9; pour &#x201c;fouiller&#x201d; les donn&#xe9;es &#xe0; la recherche d&apos;effets significatifs :</p>","children":[{"content":"\n<p data-lines=\"506,507\">Test de normalit&#xe9; (Shapiro-Wilk, Kolmogorov-Smirnov, etc.) sur chaque variable</p>","children":[],"payload":{"tag":"li","lines":"506,508"}},{"content":"\n<p data-lines=\"508,509\">Tester les caractristiques des perdus de vue...</p>","children":[],"payload":{"tag":"li","lines":"508,510"}}],"payload":{"tag":"li","lines":"504,510"}},{"content":"\n<p data-lines=\"510,511\">Donc n&apos;est pas un substitut au raisonnement scientifique</p>","children":[],"payload":{"tag":"li","lines":"510,512"}}],"payload":{"tag":"h3","lines":"500,501"}}],"payload":{"tag":"h2","lines":"492,493"}},{"content":"Types de tests","children":[{"content":"Comparaison de pourcentages","children":[{"content":"Test du Chi-carr&#xe9; d&apos;ind&#xe9;pendance","children":[{"content":"\n<p data-lines=\"518,519\">Compare la <strong>r&#xe9;partition des fr&#xe9;quences</strong> observ&#xe9;es dans un tableau de contingence &#xe0; celles attendues sous l&apos;hypoth&#xe8;se d&apos;ind&#xe9;pendance entre les variables</p>","children":[],"payload":{"tag":"li","lines":"518,520"}},{"content":"\n<p data-lines=\"520,521\">En fait, il teste l&apos;hypoth&#xe8;se nulle d&apos;ind&#xe9;pendance entre deux variables cat&#xe9;gorielles</p>","children":[],"payload":{"tag":"li","lines":"520,522"}},{"content":"\n<p data-lines=\"522,523\">Conditions de validit&#xe9; :</p>","children":[{"content":"\n<p data-lines=\"524,525\">Effectifs th&#xe9;oriques &gt;= 5 dans chque case des tableaux</p>","children":[],"payload":{"tag":"li","lines":"524,526"}},{"content":"\n<p data-lines=\"526,527\">Observations ind&#xe9;pendantes</p>","children":[],"payload":{"tag":"li","lines":"526,528"}},{"content":"\n<p data-lines=\"528,529\">Distribution des effectifs suit une loi du Chi-carr&#xe9; (c&apos;est &#xe0; dire que les effectifs sont suffisamment grands pour que la distribution asymptotique du Chi-carr&#xe9; soit une bonne approximation de la distribution r&#xe9;elle des effectifs sous l&apos;hypoth&#xe8;se nulle)</p>","children":[],"payload":{"tag":"li","lines":"528,530"}}],"payload":{"tag":"li","lines":"522,530"}},{"content":"\n<p data-lines=\"530,531\">Si conditions non remplies : test exact de Fisher (pour tableaux <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mn>2</mn><mo>&#xd7;</mo><mn>2</mn></mrow><annotation encoding=\"application/x-tex\">2 \\times 2</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"></span><span class=\"mord\">2</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#xd7;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">2</span></span></span></span>)</p>","children":[],"payload":{"tag":"li","lines":"530,532"}},{"content":"\n<p data-lines=\"532,533\">Rapport Chi-2 et OR :</p>","children":[{"content":"\n<p data-lines=\"534,535\">Le test du Chi-carr&#xe9; teste l&apos;hypoth&#xe8;se nulle d&apos;ind&#xe9;pendance entre deux variables cat&#xe9;gorielles, ce qui est &#xe9;quivalent &#xe0; tester si l&apos;odds ratio (OR) est &#xe9;gal &#xe0; 1 dans un tableau de contingence <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mn>2</mn><mo>&#xd7;</mo><mn>2</mn></mrow><annotation encoding=\"application/x-tex\">2 \\times 2</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"></span><span class=\"mord\">2</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#xd7;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">2</span></span></span></span>.</p>","children":[],"payload":{"tag":"li","lines":"534,536"}},{"content":"\n<p data-lines=\"536,537\">Donc la p-value du test du chi-carr&#xe9; et celle du test &quot;OR=1&quot; sont identiques.</p>","children":[],"payload":{"tag":"li","lines":"536,538"}},{"content":"\n<p data-lines=\"538,539\">Si chi-carr&#xe9; est significatif, &#xe7;a vaut le coup de calculer l&apos;OR pour quantifier la force de l&apos;association entre les variables.</p>","children":[],"payload":{"tag":"li","lines":"538,540"}}],"payload":{"tag":"li","lines":"532,540"}}],"payload":{"tag":"h4","lines":"516,517"}},{"content":"Test exact de Fisher","children":[{"content":"\n<p data-lines=\"542,543\">Compare la <strong>r&#xe9;partition des fr&#xe9;quences</strong> dans des petits &#xe9;chantillons</p>","children":[],"payload":{"tag":"li","lines":"542,544"}},{"content":"\n<p data-lines=\"544,545\">Utilis&#xe9; quand les effectifs th&#xe9;oriques sont trop petits pour le test du Chi-carr&#xe9;</p>","children":[],"payload":{"tag":"li","lines":"544,546"}}],"payload":{"tag":"h4","lines":"540,541"}},{"content":"Comparaison d&apos;un pourcentage &#xe0; une valeur th&#xe9;orique","children":[{"content":"\n<p data-lines=\"548,549\">Test exact de binomial</p>","children":[],"payload":{"tag":"li","lines":"548,550"}},{"content":"\n<p data-lines=\"550,551\">Situation peu fr&#xe9;quente en pratique ! Par exemple &#xe9;quiprobabilit&#xe9; des naissances gar&#xe7;ons/filles</p>","children":[],"payload":{"tag":"li","lines":"550,552"}}],"payload":{"tag":"h4","lines":"546,547"}},{"content":"Comparaison de 3 pourcentages ou plus","children":[{"content":"\n<p data-lines=\"554,555\">Situation peu fr&#xe9;quente non plus !</p>","children":[],"payload":{"tag":"li","lines":"554,556"}},{"content":"\n<p data-lines=\"556,557\">Idem avec un test du Chi-carr&#xe9; d&apos;ind&#xe9;pendance</p>","children":[],"payload":{"tag":"li","lines":"556,558"}},{"content":"\n<p data-lines=\"558,559\">Le probl&#xe8;me pour l&apos;interpr&#xe9;tation de la p-value : si significatif, on ne sait pas o&#xf9; est la diff&#xe9;rence</p>","children":[],"payload":{"tag":"li","lines":"558,560"}},{"content":"\n<p data-lines=\"560,561\">Il faut dans ce cas faire un <em>Chi-carr&#xe9; de tendance</em></p>","children":[],"payload":{"tag":"li","lines":"560,562"}}],"payload":{"tag":"h4","lines":"552,553"}}],"payload":{"tag":"h3","lines":"514,515"}},{"content":"Comparaison de moyennes","children":[{"content":"Test t de Student","children":[{"content":"\n<p data-lines=\"596,597\">Compare les moyennes de deux &#xe9;chantillons ind&#xe9;pendants</p>","children":[],"payload":{"tag":"li","lines":"596,598"}},{"content":"\n<p data-lines=\"598,599\">Conditions de validit&#xe9; :</p>","children":[{"content":"\n<p data-lines=\"600,601\">Variable continue</p>","children":[],"payload":{"tag":"li","lines":"600,602"}},{"content":"\n<p data-lines=\"602,603\">Distribution normale dans chaque groupe (en pratique : n &gt;= 30 par groupe)</p>","children":[],"payload":{"tag":"li","lines":"602,604"}},{"content":"\n<p data-lines=\"604,605\">Homog&#xe9;n&#xe9;it&#xe9; des variances entre les groupes = homosc&#xe9;dasticit&#xe9;, <strong>appr&#xe9;ci&#xe9;e par QQplot !!</strong></p>","children":[],"payload":{"tag":"li","lines":"604,606"}}],"payload":{"tag":"li","lines":"598,606"}},{"content":"\n<p data-lines=\"606,607\">Si conditions non remplies : test de Welch (si variances in&#xe9;gales) ou test non param&#xe9;trique de Mann-Whitney (si distribution non normale)</p>","children":[],"payload":{"tag":"li","lines":"606,608"}}],"payload":{"tag":"h4","lines":"594,595"}},{"content":"Test de Welch","children":[{"content":"\n<p data-lines=\"610,611\">Compare les moyennes de deux &#xe9;chantillons ind&#xe9;pendants</p>","children":[],"payload":{"tag":"li","lines":"610,612"}},{"content":"\n<p data-lines=\"612,613\">Variante du test t de Student qui ne suppose pas l&apos;homog&#xe9;n&#xe9;it&#xe9; des variances entre les groupes</p>","children":[],"payload":{"tag":"li","lines":"612,614"}}],"payload":{"tag":"h4","lines":"608,609"}},{"content":"Test t de Student appari&#xe9;","children":[{"content":"Compare les moyennes de deux &#xe9;chantillons appari&#xe9;s (m&#xea;mes sujets mesur&#xe9;s deux fois, ou sujets appari&#xe9;s par paires)","children":[],"payload":{"tag":"li","lines":"616,618"}}],"payload":{"tag":"h4","lines":"614,615"}},{"content":"Test non param&#xe9;trique de Wilcoxon","children":[{"content":"\n<p data-lines=\"620,621\">Compare les distributions de deux &#xe9;chantillons ind&#xe9;pendants ou appari&#xe9;s</p>","children":[],"payload":{"tag":"li","lines":"620,622"}},{"content":"\n<p data-lines=\"622,623\">Ne suppose pas la normalit&#xe9; des distributions : utilise les rangs des donn&#xe9;es plut&#xf4;t que les valeurs brutes</p>","children":[],"payload":{"tag":"li","lines":"622,624"}},{"content":"\n<p data-lines=\"624,625\">&#xc9;chantillons ind&#xe9;pendants : test de Mann-Whitney</p>","children":[],"payload":{"tag":"li","lines":"624,626"}},{"content":"\n<p data-lines=\"626,627\">&#xc9;chantillons appari&#xe9;s : test de Wilcoxon</p>","children":[],"payload":{"tag":"li","lines":"626,628"}}],"payload":{"tag":"h4","lines":"618,619"}},{"content":"Comparaison de 3 moyennes ou plus","children":[{"content":"\n<p data-lines=\"630,631\">Comparaison pas si fr&#xe9;quente !</p>","children":[],"payload":{"tag":"li","lines":"630,632"}},{"content":"\n<p data-lines=\"632,633\">Comparasion de moyennes avec ANOVA :</p>","children":[{"content":"\n<p data-lines=\"634,635\">Si une variable &#xe0; une distribution &#xe9;gale dans plusieurs groupes, alors la variance intra-groupe est proche de la variance inter-groupe</p>","children":[],"payload":{"tag":"li","lines":"634,636"}},{"content":"\n<p data-lines=\"636,637\">On passe par la comparaison des variances car pas de test t pour plus de 2 groupes</p>","children":[],"payload":{"tag":"li","lines":"636,638"}},{"content":"\n<p data-lines=\"638,639\">ANOVA : calcule le ratio de la variance inter-groupe sur la variance intra-groupe</p>","children":[],"payload":{"tag":"li","lines":"638,640"}}],"payload":{"tag":"li","lines":"632,640"}},{"content":"\n<p data-lines=\"640,641\">Conditions de validit&#xe9; :</p>","children":[{"content":"\n<p data-lines=\"642,643\">Ind&#xe9;pendance des observations</p>","children":[],"payload":{"tag":"li","lines":"642,644"}},{"content":"\n<p data-lines=\"644,645\">Normalit&#xe9; des distributions dans chaque groupe et homog&#xe9;n&#xe9;it&#xe9; des variances entre les groupes (homosc&#xe9;dasticit&#xe9; appr&#xe9;ci&#xe9;e par QQplot)</p>","children":[],"payload":{"tag":"li","lines":"644,646"}}],"payload":{"tag":"li","lines":"640,646"}},{"content":"\n<p data-lines=\"646,647\">Si conditions non remplies : test non param&#xe9;trique de Kruskal-Wallis</p>","children":[],"payload":{"tag":"li","lines":"646,648"}},{"content":"\n<p data-lines=\"648,649\">Sur R : il faut passer par une r&#xe9;gression lin&#xe9;aire (<code>lm</code>ou <code>lmer</code>) pour faire une ANOVA car :</p>","children":[{"content":"\n<p data-lines=\"650,651\">ANOVA est un cas particulier de r&#xe9;gression lin&#xe9;aire quand les variables explicatives sont cat&#xe9;gorielles</p>","children":[],"payload":{"tag":"li","lines":"650,652"}},{"content":"\n<p data-lines=\"652,653\">La r&#xe9;gression lin&#xe9;aire et l&apos;ANOVA utilisent toutes les deux le m&#xea;me principe : analyser la variance totale en variance expliqu&#xe9;e par le mod&#xe8;le et variance r&#xe9;siduelle.</p>","children":[],"payload":{"tag":"li","lines":"652,654"}}],"payload":{"tag":"li","lines":"648,654"}}],"payload":{"tag":"h4","lines":"628,629"}}],"payload":{"tag":"h3","lines":"562,563"}},{"content":"Test de nullit&#xe9; d&apos;un coefficient de corr&#xe9;lation","children":[{"content":"\n<p data-lines=\"656,657\">Les coefficients de corr&#xe9;lation (Pearson, Spearman, etc.) mesurent la force et la direction de la relation entre deux variables</p>","children":[],"payload":{"tag":"li","lines":"656,658"}},{"content":"\n<p data-lines=\"658,659\">Coefficients de corr&#xe9;lation :</p>","children":[{"content":"\n<p data-lines=\"660,661\">Variables quantitatives :</p>","children":[{"content":"\n<p data-lines=\"662,663\">Coefficient de corr&#xe9;lation lin&#xe9;aire de Pearson (variables continues). Varie entre -1 et 1.</p>","children":[],"payload":{"tag":"li","lines":"662,664"}},{"content":"\n<p data-lines=\"664,665\">Coefficient de corr&#xe9;lation de Spearman (variables ordinales). Varie entre -1 et 1. Bas&#xe9; sur les rangs.</p>","children":[],"payload":{"tag":"li","lines":"664,666"}}],"payload":{"tag":"li","lines":"660,666"}},{"content":"\n<p data-lines=\"666,667\">Variables cat&#xe9;gorielles :</p>","children":[{"content":"\n<p data-lines=\"668,669\">Coefficient phi (&#x3c6;) pour tableaux <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mn>2</mn><mo>&#xd7;</mo><mn>2</mn></mrow><annotation encoding=\"application/x-tex\">2 \\times 2</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"></span><span class=\"mord\">2</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#xd7;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">2</span></span></span></span>. Varie entre -1 et 1.</p>","children":[],"payload":{"tag":"li","lines":"668,670"}},{"content":"\n<p data-lines=\"670,671\">V de Cram&#xe9;r (V) pour tableaux <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>r</mi><mo>&#xd7;</mo><mi>c</mi></mrow><annotation encoding=\"application/x-tex\">r \\times c</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6667em;vertical-align:-0.0833em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">r</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#xd7;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\">c</span></span></span></span>. Varie entre 0 et 1.</p>","children":[],"payload":{"tag":"li","lines":"670,672"}}],"payload":{"tag":"li","lines":"666,672"}},{"content":"\n<p data-lines=\"672,673\">Accord entre &#xe9;valuateurs :</p>","children":[{"content":"\n<p data-lines=\"674,675\">Coefficient de corr&#xe9;lation intraclasse (ICC(2,1)). Varie entre -&#x221e; et 1 (en pratique 0 &#xe0; 1).</p>","children":[],"payload":{"tag":"li","lines":"674,676"}},{"content":"\n<p data-lines=\"676,677\">Kappa de Cohen (&#x3ba;). Varie entre -1 et 1.</p>","children":[],"payload":{"tag":"li","lines":"676,678"}}],"payload":{"tag":"li","lines":"672,678"}}],"payload":{"tag":"li","lines":"658,678"}},{"content":"\n<p data-lines=\"678,679\">Test de nullit&#xe9; d&apos;un coefficient de corr&#xe9;lation :</p>","children":[{"content":"\n<p data-lines=\"680,681\">Permet de tester l&apos;hypoth&#xe8;se nulle selon laquelle il n&apos;y a pas de relation entre les variables</p>","children":[],"payload":{"tag":"li","lines":"680,682"}},{"content":"\n<p data-lines=\"682,683\">Coefficient : pas forc&#xe9;ment &#xe9;gal &#xe0; 0 dans la population !!</p>","children":[],"payload":{"tag":"li","lines":"682,684"}}],"payload":{"tag":"li","lines":"678,684"}}],"payload":{"tag":"h3","lines":"654,655"}},{"content":"Tests appari&#xe9;s","children":[{"content":"\n<p data-lines=\"686,687\">Utilis&#xe9;s lorsque les observations sont li&#xe9;es ou d&#xe9;pendantes</p>","children":[],"payload":{"tag":"li","lines":"686,688"}},{"content":"\n<p data-lines=\"688,689\">Exemple : mesures r&#xe9;p&#xe9;t&#xe9;es sur les m&#xea;mes sujets, ou sujets appari&#xe9;s par paires</p>","children":[],"payload":{"tag":"li","lines":"688,690"}},{"content":"\n<p data-lines=\"690,691\">Tests appari&#xe9;s courants :</p>","children":[{"content":"\n<p data-lines=\"692,693\">Sur des moyennes :</p>","children":[{"content":"\n<p data-lines=\"694,695\">Test t de Student appari&#xe9; : compare les moyennes de deux &#xe9;chantillons appari&#xe9;s</p>","children":[],"payload":{"tag":"li","lines":"694,696"}},{"content":"\n<p data-lines=\"696,697\">Test de Wilcoxon appari&#xe9; : compare les distributions de deux &#xe9;chantillons appari&#xe9;s (non param&#xe9;trique)</p>","children":[],"payload":{"tag":"li","lines":"696,698"}}],"payload":{"tag":"li","lines":"692,698"}},{"content":"\n<p data-lines=\"698,699\">Sur des pourcentages :</p>","children":[{"content":"\n<p data-lines=\"700,701\">Test du Chi2 de McNemar : compare les proportions dans des &#xe9;chantillons appari&#xe9;s (variables binaires)</p>","children":[],"payload":{"tag":"li","lines":"700,702"}},{"content":"\n<p data-lines=\"702,703\">Test exact du Chi2 de McNemar : version exacte du test de McNemar pour petits &#xe9;chantillons</p>","children":[],"payload":{"tag":"li","lines":"702,704"}}],"payload":{"tag":"li","lines":"698,704"}}],"payload":{"tag":"li","lines":"690,704"}}],"payload":{"tag":"h3","lines":"684,685"}}],"payload":{"tag":"h2","lines":"512,513"}},{"content":"Calcul de <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span> et du nombre de sujets &#xe0; inclure","children":[{"content":"\n<p data-lines=\"708,709\">Dans la th&#xe9;orie de Neyman et Pearson, on fixe un seuil de risque de premi&#xe8;re esp&#xe8;ce (<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b1;</mi></mrow><annotation encoding=\"application/x-tex\">\\alpha</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.0037em;\">&#x3b1;</span></span></span></span>) et un seuil de risque de deuxi&#xe8;me esp&#xe8;ce (<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span>)</p>","children":[],"payload":{"tag":"li","lines":"708,710"}},{"content":"\n<p data-lines=\"710,711\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b1;</mi></mrow><annotation encoding=\"application/x-tex\">\\alpha</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.0037em;\">&#x3b1;</span></span></span></span> : probabilit&#xe9; de rejeter l&apos;hypoth&#xe8;se nulle alors qu&apos;elle est vraie (faux positif)</p>","children":[],"payload":{"tag":"li","lines":"710,712"}},{"content":"\n<p data-lines=\"712,713\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span> : probabilit&#xe9; de ne pas rejeter l&apos;hypoth&#xe8;se nulle alors qu&apos;elle est fausse (faux n&#xe9;gatif)</p>","children":[],"payload":{"tag":"li","lines":"712,714"}},{"content":"\n<p data-lines=\"714,715\">La puissance d&apos;un test est &#xe9;gale &#xe0; <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mn>1</mn><mo>&#x2212;</mo><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">1 - \\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.7278em;vertical-align:-0.0833em;\"></span><span class=\"mord\">1</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">&#x2212;</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span> : probabilit&#xe9; de rejeter l&apos;hypoth&#xe8;se nulle quand elle est fausse (vrai positif)</p>","children":[],"payload":{"tag":"li","lines":"714,716"}},{"content":"\n<p data-lines=\"716,717\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span> varie selon :</p>","children":[{"content":"\n<p data-lines=\"718,719\">La diff&#xe9;rence vraie : plus la diff&#xe9;rence vraie est grande, plus la puissance est &#xe9;lev&#xe9;e (et <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span> faible)</p>","children":[],"payload":{"tag":"li","lines":"718,720"}},{"content":"\n<p data-lines=\"720,721\">Le nombre de sujets inclus : plus le nombre de sujets est grand, plus la puissance est &#xe9;lev&#xe9;e (et <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span> faible)</p>","children":[],"payload":{"tag":"li","lines":"720,722"}},{"content":"\n<p data-lines=\"722,723\">La variabilit&#xe9; des donn&#xe9;es : plus la variabilit&#xe9; est faible, plus la puissance est &#xe9;lev&#xe9;e (et <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b2;</mi></mrow><annotation encoding=\"application/x-tex\">\\beta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span></span></span></span> faible)</p>","children":[],"payload":{"tag":"li","lines":"722,724"}},{"content":"\n<p data-lines=\"724,725\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mtext>H</mtext><mn>1</mn></msub></mrow><annotation encoding=\"application/x-tex\">\\text{H}_1</annotation></semantics></math></span><span class=\"ka 8"}}],"payload":{"tag":"li","lines":"724,728"}}],"payload":{"tag":"li","lines":"716,728"}}],"payload":{"tag":"h2","lines":"706,707"}},{"content":"Tests uni- ou bilat&#xe9;raux","children":[{"content":"\n<p data-lines=\"730,731\">Selon Fisher :</p>","children":[{"content":"\n<p data-lines=\"732,733\">L&apos;inf&#xe9;rence statistique est <strong>bilat&#xe9;rale</strong> par nature :</p>","children":[{"content":"\n<p data-lines=\"734,735\">on cherche &#xe0; appr&#xe9;cier l&apos;ad&#xe9;quation entre un &#xe9;chantillon observ&#xe9; et une population hypoth&#xe9;tique infinie sous-jacente</p>","children":[],"payload":{"tag":"li","lines":"734,736"}},{"content":"\n<p data-lines=\"736,737\">donc test si l&apos;estimateur issu de l&apos;&#xe9;chantillon est sup&#xe9;rieur ou inf&#xe9;rieur &#xe0; la valeur hypoth&#xe9;tique</p>","children":[],"payload":{"tag":"li","lines":"736,738"}}],"payload":{"tag":"li","lines":"732,738"}}],"payload":{"tag":"li","lines":"730,738"}},{"content":"\n<p data-lines=\"738,739\">Selon Neyman et Pearson :</p>","children":[{"content":"inf&#xe9;rence statistique <strong>unilat&#xe9;rale</strong> ou <strong>bilat&#xe9;rale</strong> selon le choix des hypoth&#xe8;ses <span class=\"katex-error\" title=\"\\H_0\">ParseError: KaTeX parse error: Expected group as argument to &apos;\\H&apos; at position 3: \\H_&#x332;0</span> et <span class=\"katex-error\" title=\"\\H_1\">ParseError: KaTeX parse error: Expected group as argument to &apos;\\H&apos; at position 3: \\H_&#x332;1</span>","children":[],"payload":{"tag":"li","lines":"740,742"}}],"payload":{"tag":"li","lines":"738,742"}}],"payload":{"tag":"h2","lines":"728,729"}},{"content":"Intervalles de confiance","children":[{"content":"\n<p data-lines=\"744,745\">D&#xe9;finitions :</p>","children":[{"content":"\n<p data-lines=\"746,747\">IC = intervalle estim&#xe9; &#xe0; partir des donn&#xe9;es d&apos;un &#xe9;chantillon, qui a une probabilit&#xe9; donn&#xe9;e (le niveau de confiance) de contenir la vraie </span></span></span></span>).</p>","children":[],"payload":{"tag":"li","lines":"850,852"}},{"content":"\n<p data-lines=\"852,853\">Mod&#xe8;le : <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>Y</mtext><mo>=</mo><msub><mi>&#x3b1;</mi><mn>0</mn></msub><mo>+</mo><msub><mi>&#x3b1;</mi><mn>1</mn></msub><msub><mtext>groupe</mtext><mi>i</mi></msub><mo>+</mo><msub><mi>&#x3f5;</mi><mi>i</mi></msub></mrow><annotation encoding=\"application/x-tex\">\\text{Y} = \\alpha_0 + \\alpha_1 \\text{groupe}_i + \\epsilon_i</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord text\"><span class=\"mord\">Y</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.7333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.0037em;\">&#x3b1;</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-left:-0.0037em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">0</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">+</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8275em;vertical-align:-0.2441em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.0037em;\">&#x3b1;</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3011em;\"><span style=\"top:-2.55em;margin-left:-0.0037em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\">1</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">groupe</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.2175em;\"><span style=\"top:-2.4559em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.2441em;\"><span></span></span></span></span></span></span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span><span class=\"mbin\">+</span><span class=\"mspace\" style=\"margin-right:0.2222em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.5806em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\">&#x3f5;</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-left:0em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"852,854"}},{"content":"\n<p data-lines=\"854,855\">La commande <code>summary(lm(age ~ groupe, data = data))</code> donne une <code>t value</code> et une <code>Pr(&gt;|t|)</code> qui correspondent au test t de Student entre les deux groupes</p>","children":[],"payload":{"tag":"li","lines":"854,856"}},{"content":"\n<p data-lines=\"856,857\">En r&#xe9;sum&#xe9; : le test t de Student est un cas particulier du mod&#xe8;le lin&#xe9;aire o&#xf9; la variable ind&#xe9;pendante est cat&#xe9;gorielle binaire.</p>","children":[],"payload":{"tag":"li","lines":"856,858"}}],"payload":{"tag":"h3","lines":"846,847"}}],"payload":{"tag":"h2","lines":"756,757"}},{"content":"Mod&#xe8;le lin&#xe9;aire mixte","children":[{"content":"D&#xe9;finition","children":[{"content":"\n<p data-lines=\"864,865\">Mod&#xe8;le statistique qui &#xe9;tend le mod&#xe8;le lin&#xe9;aire en incluant &#xe0; la fois des effets fixes et des effets al&#xe9;atoires</p>","children":[],"payload":{"tag":"li","lines":"864,866"}},{"content":"\n<p data-lines=\"866,867\">Utilis&#xe9; pour des donn&#xe9;es hi&#xe9;rarchiques ou group&#xe9;es (mesures r&#xe9;p&#xe9;t&#xe9;es, donn&#xe9;es longitudinales, etc.)</p>","children":[],"payload":{"tag":"li","lines":"866,868"}}],"payload":{"tag":"h3","lines":"862,863"}},{"content":"Effets fixes et effets al&#xe9;atoires","children":[{"content":"Effets fixes","children":[{"content":"\n<p data-lines=\"876,877\">Covariables explicatives classiques, dont ont veut estimer l&apos;effet sur la moyenne de la variable d&#xe9;pendante</p>","children":[],"payload":{"tag":"li","lines":"876,878"}},{"content":"\n<p data-lines=\"878,879\">Peuvent &#xea;tre quantitatives (&#xe2;ge, poids, etc.) ou cat&#xe9;gorielles (groupe de traitement, sexe, etc.)</p>","children":[],"payload":{"tag":"li","lines":"878,880"}},{"content":"\n<p data-lines=\"880,881\">L&apos;effet est FIXE, car le m&#xea;me pour tous les patients</p>","children":[],"payload":{"tag":"li","lines":"880,882"}}],"payload":{"tag":"h4","lines":"874,875"}},{"content":"Effets al&#xe9;atoires","children":[{"content":"\n<p data-lines=\"884,885\">Variables de regroupement, repr&#xe9;sentant des sources de variation non expliqu&#xe9;es par les effets fixes</p>","children":[],"payload":{"tag":"li","lines":"884,886"}},{"content":"\n<p data-lines=\"886,887\">= variables LATENTES qui mod&#xe9;lisent la structure de corr&#xe9;lation des donn&#xe9;es (mesures r&#xe9;p&#xe9;t&#xe9;es sur les m&#xea;mes sujets, donn&#xe9;es group&#xe9;es par site, etc.)</p>","children":[],"payload":{"tag":"li","lines":"886,888"}},{"content":"\n<p data-lines=\"888,889\">On ne s&apos;int&#xe9;resse pas &#xe0; l&apos;effet sp&#xe9;cifique de chaque niveau de la variable al&#xe9;atoire, mais &#xe0; :</p>","children":[{"content":"\n<p data-lines=\"890,891\">la variance entre les niveaux (variabilit&#xe9; inter-groupe) et au sein des niveaux (variabilit&#xe9; intra-groupe)</p>","children":[],"payload":{"tag":"li","lines":"890,892"}},{"content":"\n<p data-lines=\"892,893\">la structure de corr&#xe9;lation induite par la variable al&#xe9;atoire</p>","children":[],"payload":{"tag":"li","lines":"892,894"}}],"payload":{"tag":"li","lines":"888,894"}}],"payload":{"tag":"h4","lines":"882,883"}}],"payload":{"tag":"h3","lines":"868,869"}},{"content":"Forme g&#xe9;n&#xe9;rale du mod&#xe8;le lin&#xe9;aire mixte","children":[{"content":"\n<p data-lines=\"896,897\">Effets fixes estim&#xe9;s ainsi que leur incertitude (IC, p-value) : effets sur la moyenne de la variable d&#xe9;pendante</p>","children":[],"payload":{"tag":"li","lines":"896,898"}},{"content":"\n<p data-lines=\"898,899\">Composantes de la variance, d&#xe9;compos&#xe9;e en</p>","children":[{"content":"\n<p data-lines=\"900,901\">Variance de l&apos;effet al&#xe9;atoire</p>","children":[],"payload":{"tag":"li","lines":"900,902"}},{"content":"\n<p data-lines=\"902,903\">Variance r&#xe9;siduelle</p>","children":[],"payload":{"tag":"li","lines":"902,904"}}],"payload":{"tag":"li","lines":"898,904"}},{"content":"\n<p data-lines=\"904,905\">NB : plusieurs effets al&#xe9;atoires au sein d&apos;un m&#xea;me mod&#xe8;le sont possibles et induisent une structure de corr&#xe9;lation plus complexe (matrice de variance-covariance)</p>","children":[{"content":"Par exemple, mesures r&#xe9;p&#xe9;t&#xe9;es sur des sujets group&#xe9;s par site","children":[],"payload":{"tag":"li","lines":"906,908"}}],"payload":{"tag":"li","lines":"904,908"}}],"payload":{"tag":"h3","lines":"894,895"}},{"content":"Estimateurs","children":[{"content":"\n<p data-lines=\"910,911\">Objectif de l&apos;estimation des param&#xe8;tres du mod&#xe8;le lin&#xe9;aire mixte : obtenir les valeurs des effets fixes et des composantes de variance qui maximisent la vraisemblance des donn&#xe9;es observ&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"910,912"}},{"content":"\n<p data-lines=\"912,913\">M&#xe9;thodes d&apos;estimation :</p>","children":[{"content":"\n<p data-lines=\"914,915\">Maximum de vraisemblance (ML) : estime les param&#xe8;tres en maximisant la vraisemblance des donn&#xe9;es</p>","children":[{"content":"\n<p data-lines=\"916,917\">Permet de comparer des mod&#xe8;les avec des effets fixes diff&#xe9;rents via le ratio de vraisemblance</p>","children":[],"payload":{"tag":"li","lines":"916,918"}},{"content":"\n<p data-lines=\"918,919\">Cependant, les estimations des composantes de variance peuvent &#xea;tre biais&#xe9;es &#xe0; cause de la pr&#xe9;sence d&apos;effets fixes dans le mod&#xe8;le</p>","children":[],"payload":{"tag":"li","lines":"918,920"}}],"payload":{"tag":"li","lines":"914,920"}},{"content":"\n<p data-lines=\"920,921\">Maximum de vraisemblance restreinte (REML) : variante du ML qui ajuste les estimations des composantes de variance pour tenir compte du nombre d&apos;effets fixes dans le mod&#xe8;le</p>","children":[{"content":"\n<p data-lines=\"922,923\">Fournit des estimations non biais&#xe9;es des composantes de variance</p>","children":[],"payload":{"tag":"li","lines":"922,924"}},{"content":"\n<p data-lines=\"924,925\">Ne permet pas de comparer des mod&#xe8;les avec des effets fixes diff&#xe9;rents</p>","children":[],"payload":{"tag":"li","lines":"924,926"}}],"payload":{"tag":"li","lines":"920,926"}}],"payload":{"tag":"li","lines":"912,926"}}],"payload":{"tag":"h3","lines":"908,909"}},{"content":"Extensions","children":[{"content":"\n<p data-lines=\"928,929\">Mod&#xe8;les non lin&#xe9;aires mixtes : pour des relations non lin&#xe9;aires entre variables</p>","children":[{"content":"\n<p data-lines=\"930,931\">par exemple mod&#xe8;le logistique, exponentiel...</p>","children":[],"payload":{"tag":"li","lines":"930,932"}},{"content":"\n<p data-lines=\"932,933\">ne s&apos;interpr&#xe8;te donc pas comme une diff&#xe9;rence de moyennes</p>","children":[],"payload":{"tag":"li","lines":"932,934"}}],"payload":{"tag":"li","lines":"928,934"}},{"content":"\n<p data-lines=\"934,935\">Mod&#xe8;les lin&#xe9;aires g&#xe9;n&#xe9;ralis&#xe9;s mixtes (GLMM) : pour des variables d&#xe9;pendantes non continues (binaires, comptages, etc.)</p>","children":[{"content":"\n<p data-lines=\"936,937\">combinent les principes des GLM et des mod&#xe8;les lin&#xe9;aires mixtes</p>","children":[],"payload":{"tag":"li","lines":"936,938"}},{"content":"\n<p data-lines=\"938,939\">permettent de mod&#xe9;liser des donn&#xe9;es hi&#xe9;rarchiques avec des distributions non normales (binomiale, de Poisson, etc.)</p>","children":[],"payload":{"tag":"li","lines":"938,940"}}],"payload":{"tag":"li","lines":"934,940"}}],"payload":{"tag":"h3","lines":"926,927"}}],"payload":{"tag":"h2","lines":"860,861"}},{"content":"Mod&#xe8;les lin&#xe9;aires g&#xe9;n&#xe9;ralis&#xe9;s (GLM)","children":[{"content":"Introduction aux GLM","children":[{"content":"Le pr&#xe9;dicteur lin&#xe9;aire","children":[{"content":"\n<p data-lines=\"958,959\">M&#xea;me principe que dans le mod&#xe8;le lin&#xe9;aire classique</p>","children":[],"payload":{"tag":"li","lines":"958,960"}},{"content":"\n<p data-lines=\"960,961\">Les r&#xe9;ponses pr&#xe9;dites par le mod&#xe8;le le sont &#xe0; partir d&apos;une combinaison lin&#xe9;aire de variables pr&#xe9;dictives</p>","children":[],"payload":{"tag":"li","lines":"960,962"}},{"content":"\n<p data-lines=\"962,963\">Correspond &#xe0; une QUANTIT&#xc9; que la FONCTION DE LIEN va transformer pour obtenir la valeur attendue de la variable d&#xe9;pendante</p>","children":[],"payload":{"tag":"li","lines":"962,964"}},{"content":"\n<p data-lines=\"964,965\">Effet produit sur la variable d&#xe9;pendante d&#xe9;pend de la fonction de lien choisie</p>","children":[{"content":"\n<p data-lines=\"966,967\">Par exemple, avec une fonction de lien logit (r&#xe9;gression logistique), le pr&#xe9;dicteur lin&#xe9;aire correspond au logarithme des odds de l&apos;&#xe9;v&#xe9;nement</p>","children":[],"payload":{"tag":"li","lines":"966,968"}},{"content":"\n<p data-lines=\"968,969\">Avec une fonction de lien log (r&#xe9;gression de Poisson), le pr&#xe9;dicteur lin&#xe9;aire correspond au logarithme du taux d&apos;&#xe9;v&#xe9;nement</p>","children":[],"payload":{"tag":"li","lines":"968,970"}},{"content":"\n<p data-lines=\"970,971\">Avec une fonction de lien identit&#xe9; (r&#xe9;gression lin&#xe9;aire), le pr&#xe9;dicteur lin&#xe9;aire correspond directement &#xe0; la moyenne de la variable d&#xe9;pendante</p>","children":[],"payload":{"tag":"li","lines":"970,972"}}],"payload":{"tag":"li","lines":"964,972"}}],"payload":{"tag":"h4","lines":"956,957"}},{"content":"La fonction de lien","children":[{"content":"\n<p data-lines=\"974,975\">Contrairement au mod&#xe8;le lin&#xe9;aire classique, la relation entre le pr&#xe9;dicteur lin&#xe9;aire et la moyenne de la variable d&#xe9;pendante n&apos;est pas forc&#xe9;ment directe : la fonction de lien transforme le pr&#xe9;dicteur lin&#xe9;aire pour obtenir la valeur attendue de la variable d&#xe9;pendante</p>","children":[],"payload":{"tag":"li","lines":"974,976"}},{"content":"\n<p data-lines=\"976,977\">Le pr&#xe9;dicteur et la fonction de lien sont li&#xe9;s par une &#xe9;quation qui contraint les valeurs pr&#xe9;dites par le mod&#xe8;le &#xe0; respecter certaines propri&#xe9;t&#xe9;s</p>","children":[{"content":"\n<p data-lines=\"978,979\">Par exemple, dans une r&#xe9;gression logistique, la fonction de lien logit contraint les valeurs pr&#xe9;dites &#xe0; &#xea;tre comprises entre 0 et 1 (probabilit&#xe9;s)</p>","children":[],"payload":{"tag":"li","lines":"978,980"}},{"content":"\n<p data-lines=\"980,981\">Dans une r&#xe9;gression de Poisson, la fonction de lien log contraint les valeurs pr&#xe9;dites &#xe0; &#xea;tre positives (comptages)</p>","children":[],"payload":{"tag":"li","lines":"980,982"}},{"content":"\n<p data-lines=\"982,983\">Dans une r&#xe9;gression lin&#xe9;aire, la fonction de lien identit&#xe9; n&apos;impose aucune contrainte particuli&#xe8;re</p>","children":[],"payload":{"tag":"li","lines":"982,984"}}],"payload":{"tag":"li","lines":"976,984"}},{"content":"\n<p data-lines=\"984,985\">Synth&#xe8;se des fonctions de liens :</p>","children":[{"content":"\n<p data-lines=\"986,987\">Pour une r&#xe9;ponse quantitative comptinue (r&#xe9;gression lin&#xe9;aire) : <strong>fonction de lien identit&#xe9;</strong></p>","children":[{"content":"\n<p data-lines=\"988,989\">Domaine des valeurs possibles : <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>&#x2212;</mo><mi mathvariant=\"normal\">&#x221e;</mi></mrow><annotation encoding=\"application/x-tex\">-\\infty</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6667em;vertical-align:-0.0833em;\"></span><span class=\"mord\">&#x2212;</span><span class=\"mord\">&#x221e;</span></span></span></span> &#xe0; <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>+</mo><mi mathvariant=\"normal\">&#x221e;</mi></mrow><annotation encoding=\"application/x-tex\">+\\infty</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6667em;vertical-align:-0.0833em;\"></span><span class=\"mord\">+</span><span class=\"mord\">&#x221e;</span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"988,990"}},{"content":"\n<p data-lines=\"990,991\">Distribution des erreurs : normale = gaussienne</p>","children":[],"payload":{"tag":"li","lines":"990,992"}},{"content":"\n<p data-lines=\"992,993\">Moyenne = somme des effets des pr&#xe9;dicteurs = effet <strong>additif</strong>.</p>","children":[],"payload":{"tag":"li","lines":"992,994"}},{"content":"\n<p data-lines=\"994,995\">Variance constante (homoscedasticit&#xe9;)</p>","children":[],"payload":{"tag":"li","lines":"994,996"}}],"payload":{"tag":"li","lines":"986,996"}},{"content":"\n<p data-lines=\"996,997\">Pour une r&#xe9;ponse binaire (r&#xe9;gression logistique) : <strong>fonction de lien logit</strong></p>","children":[{"content":"\n<p data-lines=\"998,999\">Domaine des valeurs possibles : 0 &#xe0; 1 (probabilit&#xe9;s)</p>","children":[],"payload":{"tag":"li","lines":"998,1000"}},{"content":"\n<p data-lines=\"1000,1001\">Distribution des erreurs : binomiale</p>","children":[],"payload":{"tag":"li","lines":"1000,1002"}},{"content":"\n<p data-lines=\"1002,1003\">Moyenne (probabilit&#xe9;) apr&#xe8;s application d&apos;une <strong>fonction &quot;en S&quot;</strong> sur les pr&#xe9;dicteurs = effet <strong>multiplicatif</strong> (odds ratio).</p>","children":[],"payload":{"tag":"li","lines":"1002,1004"}},{"content":"\n<p data-lines=\"1004,1005\">Variance d&#xe9;pend de la probabilit&#xe9; et de sa compl&#xe9;mentaire. Si <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>p</mtext><mo>=</mo><mn>50</mn><mtext>%</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{p} = 50\\text{\\%}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.625em;vertical-align:-0.1944em;\"></span><span class=\"mord text\"><span class=\"mord\">p</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.8056em;vertical-align:-0.0556em;\"></span><span class=\"mord\">50</span><span class=\"mord text\"><span class=\"mord\">%</span></span></span></span></span>, la variance est maximale.</p>","children":[],"payload":{"tag":"li","lines":"1004,1006"}}],"payload":{"tag":"li","lines":"996,1006"}},{"content":"\n<p data-lines=\"1006,1007\">Pour une r&#xe9;ponse de comptage (r&#xe9;gression de Poisson) : <strong>fonction de lien log</strong></p>","children":[{"content":"\n<p data-lines=\"1008,1009\">Domaine des valeurs possibles : 0 &#xe0; <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>+</mo><mi mathvariant=\"normal\">&#x221e;</mi></mrow><annotation encoding=\"application/x-tex\">+\\infty</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6667em;vertical-align:-0.0833em;\"></span><span class=\"mord\">+</span><span class=\"mord\">&#x221e;</span></span></span></span> (comptages)</p>","children":[],"payload":{"tag":"li","lines":"1008,1010"}},{"content":"\n<p data-lines=\"1010,1011\">Distribution des erreurs : de Poisson</p>","children":[],"payload":{"tag":"li","lines":"1010,1012"}},{"content":"\n<p data-lines=\"1012,1013\">Moyenne (taux d&apos;&#xe9;v&#xe9;nement) apr&#xe8;s application d&apos;une <strong>fonction exponentielle</strong> sur les pr&#xe9;dicteurs = effet <strong>multiplicatif</strong> (taux relatif).</p>","children":[],"payload":{"tag":"li","lines":"1012,1014"}},{"content":"\n<p data-lines=\"1014,1015\">Variance &#xe9;gale &#xe0; la moyenne (propri&#xe9;t&#xe9; de la distribution de Poisson)</p>","children":[],"payload":{"tag":"li","lines":"1014,1016"}}],"payload":{"tag":"li","lines":"1006,1016"}}],"payload":{"tag":"li","lines":"984,1016"}}],"payload":{"tag":"h4","lines":"972,973"}},{"content":"La structure des erreurs","children":[{"content":"\n<p data-lines=\"1018,1019\">Sp&#xe9;cifie la distribution de la variable d&#xe9;pendante</p>","children":[],"payload":{"tag":"li","lines":"1018,1020"}},{"content":"\n<p data-lines=\"1020,1021\">Et le rapport entre la moyenne pr&#xe9;dite par le mod&#xe8;le et la variance des observations</p>","children":[{"content":"\n<p data-lines=\"1022,1023\">R&#xe9;gression lin&#xe9;aire classique : variance constante (homoscedasticit&#xe9;)</p>","children":[],"payload":{"tag":"li","lines":"1022,1024"}},{"content":"\n<p data-lines=\"1024,1025\">R&#xe9;gression logistique : variance d&#xe9;pend de la probabilit&#xe9; et de sa compl&#xe9;mentaire</p>","children":[],"payload":{"tag":"li","lines":"1024,1026"}},{"content":"\n<p data-lines=\"1026,1027\">R&#xe9;gression de Poisson : variance &#xe9;gale &#xe0; la moyenne</p>","children":[],"payload":{"tag":"li","lines":"1026,1028"}}],"payload":{"tag":"li","lines":"1020,1028"}}],"payload":{"tag":"h4","lines":"1016,1017"}},{"content":"Maximum de vraisemblance et d&#xe9;viance","children":[{"content":"\n<p data-lines=\"1030,1031\">Les GLM sont estim&#xe9;s par la m&#xe9;thode du maximum de vraisemblance (ML) : on cherche les param&#xe8;tres du mod&#xe8;le qui maximisent la probabilit&#xe9; d&apos;observer les donn&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"1030,1032"}},{"content":"\n<p data-lines=\"1032,1033\">La vraisemblance est une mesure de la probabilit&#xe9; d&apos;observer les donn&#xe9;es donn&#xe9;es les param&#xe8;tres du mod&#xe8;le</p>","children":[],"payload":{"tag":"li","lines":"1032,1034"}},{"content":"\n<p data-lines=\"1034,1035\">La d&#xe9;viance est une mesure de la qualit&#xe9; de l&apos;ajustement du mod&#xe8;le aux donn&#xe9;es : elle compare la vraisemblance du mod&#xe8;le ajust&#xe9; &#xe0; celle d&apos;un mod&#xe8;le satur&#xe9; (mod&#xe8;le parfait)</p>","children":[{"content":"\n<p data-lines=\"1036,1037\">D&#xe9;viance faible = bon ajustement</p>","children":[],"payload":{"tag":"li","lines":"1036,1038"}},{"content":"\n<p data-lines=\"1038,1039\">D&#xe9;viance &#xe9;lev&#xe9;e = mauvais ajustement</p>","children":[],"payload":{"tag":"li","lines":"1038,1040"}}],"payload":{"tag":"li","lines":"1034,1040"}},{"content":"\n<p data-lines=\"1040,1041\">Objectif : minimiser la d&#xe9;viance pour obtenir le meilleur ajustement possible aux donn&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"1040,1042"}}],"payload":{"tag":"h4","lines":"1028,1029"}}],"payload":{"tag":"h3","lines":"944,945"}},{"content":"R&#xe9;gression logistique","children":[{"content":"Principe","children":[{"content":"\n<p data-lines=\"1058,1059\">Objectif : mod&#xe9;liser une variable d&#xe9;pendante binaire (donc suivant une loi de Bernoulli 0/1) en fonction de variables ind&#xe9;pendantes (quantitatives ou cat&#xe9;gorielles)</p>","children":[],"payload":{"tag":"li","lines":"1058,1060"}},{"content":"\n<p data-lines=\"1060,1061\">&#xc9;quation : <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>Y</mtext><mo>=</mo><mtext>log</mtext><mo stretchy=\"false\">(</mo><mfrac><mtext>p</mtext><mrow><mn>1</mn><mo>&#x2212;</mo><mtext>p</mtext></mrow></mfrac><mo stretchy=\"false\">)</mo><mo>=</mo><msub><mi>&#x3b1;</mi><mn>0</mn></msub><mo>+</mo><msub><mi>&#x3b2;</mi><mn>1</mn></msub><msub><mtext>X</mtext><mn>1</mn></msub><mo>+</mo><msub><mi>&#x3b2;</mi><mn>2</mn></msub><msub><mtext>X</mtext><mn>2</mn></msub><mo>+</mo><mo>&#x22ef;</mo><mo>+</mo><msub><mi>&#x3b2;</mi><mi>p</mi></msub><msub><mtext>X</mtext><mi>p</mi></msub><mo>+</mo><mi>&#x3b5;</mi></mrow><annotation encoding=\"application/x-tex\">\\text{Y} = \\text{log}(\\frac{\\text{p}}{1 - \\text{p}}) = \\alpha_0 + \\beta_1 \\text{X}_1 + \\beta_2 \\text{X}_2 + \\dots + \\beta_p \\text{X}_p + \\varepsilon</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord text\"><span class=\"mord\">Y</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.2311em;vertical-align:-0.4811em;\"></span><span class=\"mord text\"><span class=\"mord\">log</span></span><span class=\"mopen\">(</span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.7475em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\">1</span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord text mtight\"><span class=\"mord mtight\">p</span></span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.4461em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">p</span></span></span></span></span></span><span class=\"vlist-s\">&#x200b;< </span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\">&#x3b5;</span></span></span></span></p>","children":[],"payload":{"tag":"li","lines":"1060,1062"}},{"content":"\n<p data-lines=\"1062,1063\">Donc mod&#xe9;liser la probabilit&#xe9; que <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>Y</mtext><mo>=</mo><mn>1</mn></mrow><annotation encoding=\"application/x-tex\">\\text{Y} = 1</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord text\"><span class=\"mord\">Y</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:0.6444em;\"></span><span class=\"mord\">1</span></span></span></span> (&#xe9;v&#xe9;nement d&apos;int&#xe9;r&#xea;t) en fonction des variables explicatives <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mtext>X</mtext><mi>i</mi></msub></mrow><annotation encoding=\"application/x-tex\">\\text{X}_i</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8333em;vertical-align:-0.15em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">X</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span>.</p>","children":[],"payload":{"tag":"li","lines":"1062,1064"}},{"content":"\n<p data-lines=\"1064,1065\">La probabilit&#xe9; <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>p</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{p}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.625em;vertical-align:-0.1944em;\"></span><span class=\"mord text\"><span class=\"mord\">p</span></span></span></span></span> doit &#xea;tre comprise entre 0 et 1.</p>","children":[],"payload":{"tag":"li","lines":"1064,1066"}}],"payload":{"tag":"h4","lines":"1056,1057"}},{"content":"Transformation par la fonction de lien logit","children":[{"content":"\n<p data-lines=\"1068,1069\">La fonction de lien logit transforme la probabilit&#xe9; <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>p</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{p}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.625em;vertical-align:-0.1944em;\"></span><span class=\"mord text\"><span class=\"mord\">p</span></span></span></span></span> en log-odds : <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>log</mtext><mo stretchy=\"false\">(</mo><mfrac><mtext>p</mtext><mrow><mn>1</mn><mo>&#x2212;</mo><mtext>p</mtext></mrow></mfrac><mo stretchy=\"false\">)</mo></mrow><annotation encoding=\"application/x-tex\">\\text{log}(\\frac{\\text{p}}{1 - \\text{p}})</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"tru  class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>&#x3b2;</mi><mi>i</mi></msub></mrow><annotation encoding=\"application/x-tex\">\\beta_i</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-left:-0.0528em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span> excluant 0, donc OR dont l&apos;IC 95% exclut 1).</p>","children":[],"payload":{"tag":"li","lines":"1132,1134"}},{"content":"\n<p data-lines=\"1134,1135\">L&apos;erreur standard du coefficient suit une distribution du Chi-carr&#xe9; avec 1 degr&#xe9; de libert&#xe9; sous l&apos;hypoth&#xe8;se nulle.</p>","children":[],"payload":{"tag":"li","lines":"1134,1136"}},{"content":"\n<p data-lines=\"1136,1137\">Globalement, si l&apos;IC de <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mi>&#x3b2;</mi><mi>i</mi></msub></mrow><annotation encoding=\"application/x-tex\">\\beta_i</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord\"><span class=\"mord mathnormal\" style=\"margin-right:0.05278em;\">&#x3b2;</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3117em;\"><span style=\"top:-2.55em;margin-left:-0.0528em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span> inclut 0, alors son exponentielle <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>OR</mtext><mo>=</mo><mi>e</mi><mi>x</mi><msup><mi>p</mi><msub><mi>&#x3b2;</mi><mi>i</mi></msub></msup></mrow><annotation encoding=\"application/x-tex\">\\text{OR} = exp^{\\beta_i}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord text\"><span class=\"mord\">OR</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.0435em;vertical-align:-0.1944em;\"></span><span class=\"mord mathnormal\">e</span><span class=\"mord mathnormal\">x</span><span class=\"mord\"><span class=\"mord mathnormal\">p</span><span class=\"msupsub\"><span class=\"vlist-t\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8491em;\"><span style=\"top:-3.063em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.05278em;\">&#x3b2;</span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\
