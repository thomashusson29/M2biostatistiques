 class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mtext>ICC</mtext><mtext>consistency</mtext></msub></mrow><annotation encoding=\"application/x-tex\">\\text{ICC}_\\text{consistency}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.9694em;vertical-align:-0.2861em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">ICC</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.3175em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">consistency</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.2861em;\"><span></span></span></span></span></span></span></span></span></span> : &#xe9;value la coh&#xe9;rence des mesures entre les juges, en ignorant les diff&#xe9;rences syst&#xe9;matiques entre eux : donc ne prend pas en compte la variance inter-juges.</p>","children":[],"payload":{"tag":"li","lines":"2324,2326"}},{"content":"\n<p data-lines=\"2326,2327\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><msub><mtext>ICC</mtext><mtext>agreement</mtext></msub></mrow><annotation encoding=\"application/x-tex\">\\text{ICC}_\\text{agreement}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.9694em;vertical-align:-0.2861em;\"></span><span class=\"mord\"><span class=\"mord text\"><span class=\"mord\">ICC</span></span><span class=\"msupsub\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.2806em;\"><span style=\"top:-2.55em;margin-right:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">agreement</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.2861em;\"><span></span></span></span></span></span></span></span></span></span> : &#xe9;value l&apos;accord absolu entre les juges, avec variance inter-juges.</p>","children":[],"payload":{"tag":"li","lines":"2326,2328"}}],"payload":{"tag":"li","lines":"2322,2328"}}],"payload":{"tag":"h4","lines":"2312,2313"}},{"content":"Visualisation : m&#xe9;thode de Bland et Altman","children":[{"content":"<pre data-lines=\"2340,2369\"><code class=\"language-{r}\">#| fig-cap: &quot;Exemple de graphique de Bland et Altman pour deux juges&quot;\n#| fig-height: 3.5\n#| echo: false\n#| results: &apos;asis&apos;\n#| include: true\nset.seed(123)\nn &lt;- 100\njudge1 &lt;- rnorm(n, mean = 50, sd = 10)\njudge2 &lt;- judge1 + rnorm(n, mean = 0, sd = 5)\nmean_values &lt;- (judge1 + judge2) / 2\ndiff_values &lt;- judge1 - judge2\nmean_diff &lt;- mean(diff_values)\nsd_diff &lt;- sd(diff_values)\nupper_limit &lt;- mean_diff + 1.96 * sd_diff\nlower_limit &lt;- mean_diff - 1.96 * sd_diff\nplot(mean_values, diff_values, \n        ylab = &quot;Diff&#xe9;rence entre les juges&quot;)\nabline(h = mean_diff, col = &quot;blue&quot;, lwd = 2)\nabline(h = upper_limit, col = &quot;red&quot;, lty = 2)\nabline(h = lower_limit, col = &quot;red&quot;, lty = 2)\n\n#ajout d&apos;une meilleure l&#xe9;gende\nlegend(&quot;topright&quot;, \n        legend = c(&quot;Moyenne&quot;, &quot;1,96 SD&quot;), \n        col = c(&quot;blue&quot;, &quot;red&quot;), \n        lty = c(1, 2), \n        lwd = c(2, 1))\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"2340,2369"}}],"payload":{"tag":"h4","lines":"2328,2329"}}],"payload":{"tag":"h3","lines":"2310,2311"}}],"payload":{"tag":"h2","lines":"2206,2207"}},{"content":"Fiabilit&#xe9; des instruments subjectifs","children":[{"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>Alpha</mtext></mrow><annotation encoding=\"application/x-tex\">\\text{Alpha}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.8889em;vertical-align:-0.1944em;\"></span><span class=\"mord text\"><span class=\"mord\">Alpha</span></span></span></span></span> de Cronbach","children":[{"content":"Principe","children":[{"content":"\n<p data-lines=\"2382,2383\">&#xc9;value la coh&#xe9;rence d&apos;un ensemble d&apos;items cens&#xe9; mesur&#xe9;r le m&#xea;me construit latent (une dimension)</p>","children":[],"payload":{"tag":"li","lines":"2382,2384"}},{"content":"\n<p data-lines=\"2384,2385\">Mesure le degr&#xe9; de corr&#xe9;lation entre les items</p>","children":[],"payload":{"tag":"li","lines":"2384,2386"}},{"content":"\n<p data-lines=\"2386,2387\">Plus les items &quot;vont dans le m&#xea;me sens&quot;, plus l&apos;alpha est &#xe9;lev&#xe9;</p>","children":[],"payload":{"tag":"li","lines":"2386,2388"}},{"content":"\n<p data-lines=\"2388,2389\">Interpr&#xe9;tation :</p>","children":[{"content":"\n<p data-lines=\"2390,2391\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b1;</mi></mrow><annotation encoding=\"application/x-tex\">\\alpha</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.0037em;\">&#x3b1;</span></span></span></span> &gt; 0.6, on consid&#xe8;re que la coh&#xe9;rence interne est acceptable</p>","children":[],"payload":{"tag":"li","lines":"2390,2392"}},{"content":"\n<p data-lines=\"2392,2393\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b1;</mi></mrow><annotation encoding=\"application/x-tex\">\\alpha</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.0037em;\">&#x3b1;</span></span></span></span> &gt; 0.9, c&apos;est presque trop : peut indiquer que certains items sont redondants</p>","children":[],"payload":{"tag":"li","lines":"2392,2394"}}],"payload":{"tag":"li","lines":"2388,2394"}}],"payload":{"tag":"h4","lines":"2380,2381"}},{"content":"Limite fondamentale : n&#xe9;cessite l&apos;unidimensionnalit&#xe9;","children":[{"content":"\n<p data-lines=\"2396,2397\">L&apos;alpha de Cronbach suppose que tous les items mesurent une seule dimension sous-jacente</p>","children":[],"payload":{"tag":"li","lines":"2396,2398"}},{"content":"\n<p data-lines=\"2398,2399\">Si le questionnaire est multidimensionnel (plusieurs facteurs latents), l&apos;alpha peut &#xea;tre trompeur</p>","children":[],"payload":{"tag":"li","lines":"2398,2400"}},{"content":"\n<p data-lines=\"2400,2401\">On ne peut pas calculer des corr&#xe9;lations entre les items</p>","children":[],"payload":{"tag":"li","lines":"2400,2402"}},{"content":"\n<p data-lines=\"2402,2403\">Donc avant de calculer l&apos;alpha, il faut v&#xe9;rifier l&apos;unidimensionnalit&#xe9; via une analyse factorielle exploratoire (AFE)</p>","children":[],"payload":{"tag":"li","lines":"2402,2404"}}],"payload":{"tag":"h4","lines":"2394,2395"}}],"payload":{"tag":"h3","lines":"2378,2379"}},{"content":"Lien entre alpha de Cronbach et CCI","children":[{"content":"\n<p data-lines=\"2406,2407\">L&apos;alpha de Cronbach peut &#xea;tre vu comme une forme sp&#xe9;cifique de CCI</p>","children":[],"payload":{"tag":"li","lines":"2406,2408"}},{"content":"\n<p data-lines=\"2408,2409\">Calcul de l&apos;alpha :</p>","children":[{"content":"\n<p data-lines=\"2410,2411\"><span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b1;</mi><mo>=</mo><mfrac><mi>N</mi><mrow><mi>N</mi><mo>&#x2212;</mo><mn>1</mn></mrow></mfrac><mrow><mo fence=\"true\">(</mo><mn>1</mn><mo>&#x2212;</mo><mfrac><mrow><mo>&#x2211;</mo><mtext>Var</mtext><mo stretchy=\"false\">(</mo><msub><mi>X</mi><mi>i</mi></msub><mo stretchy=\"false\">)</mo></mrow><mrow><mtext>Var</mtext><mo stretchy=\"false\">(</mo><mi>T</mi><mo stretchy=\"false\">)</mo></mrow></mfrac><mo fence=\"true\">)</mo></mrow></mrow><annotation encoding=\"application/x-tex\">\\alpha = \\frac{N}{N-1} \\left(1 - \\frac{\\sum \\text{Var}(X_i)}{\\text{Var}(T)}\\right)</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.0037em;\">&#x3b1;</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.8em;vertical-align:-0.65em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.8723em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord mathnormal mtight\" style=\"margin-right:0.10903em;\">N</span><span class=\"mbin mtight\">&#x2212;</span><span class=\"mord mtight\">1</span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04e ight:0.05em;\"><span class=\"pstrut\" style=\"height:2.7em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mathnormal mtight\">i</span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.15em;\"><span></span></span></span></span></span></span></span></span></span>) = variance de chaque item</p>","children":[],"payload":{"tag":"li","lines":"2414,2416"}},{"content":"\n<p data-lines=\"2416,2417\">Var(T) = variance du score total (somme des items)</p>","children":[],"payload":{"tag":"li","lines":"2416,2418"}}],"payload":{"tag":"li","lines":"2410,2418"}}],"payload":{"tag":"li","lines":"2408,2418"}},{"content":"\n<p data-lines=\"2418,2419\">Calcul du CCI pour les items :</p>","children":[{"content":"<span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mtext>CCI</mtext><mo>=</mo><mfrac><mrow><mtext>Var</mtext><mo stretchy=\"false\">(</mo><mtext>entre&#xa0;sujets</mtext><mo stretchy=\"false\">)</mo></mrow><mrow><mtext>Var</mtext><mo stretchy=\"false\">(</mo><mtext>entre&#xa0;sujets</mtext><mo stretchy=\"false\">)</mo><mo>+</mo><mtext>Var</mtext><mo stretchy=\"false\">(</mo><mtext>intra&#xa0;sujets</mtext><mo stretchy=\"false\">)</mo></mrow></mfrac></mrow><annotation encoding=\"application/x-tex\">\\text{CCI} = \\frac{\\text{Var}(\\text{entre sujets})}{\\text{Var}(\\text{entre sujets}) + \\text{Var}(\\text{intra sujets})}</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6833em;\"></span><span class=\"mord text\"><span class=\"mord\">CCI</span></span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span><span class=\"mrel\">=</span><span class=\"mspace\" style=\"margin-right:0.2778em;\"></span></span><span class=\"base\"><span class=\"strut\" style=\"height:1.53em;vertical-align:-0.52em;\"></span><span class=\"mord\"><span class=\"mopen nulldelimiter\"></span><span class=\"mfrac\"><span class=\"vlist-t vlist-t2\"><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:1.01em;\"><span style=\"top:-2.655em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">Var</span></span><span class=\"mopen mtight\">(</span><span class=\"mord text mtight\"><span class=\"mord mtight\">entre&#xa0;sujets</span></span><span class=\"mclose mtight\">)</span><span class=\"mbin mtight\">+</span><span class=\"mord text mtight\"><span class=\"mord mtight\">Var</span></span><span class=\"mopen mtight\">(</span><span class=\"mord text mtight\"><span class=\"mord mtight\">intra&#xa0;sujets</span></span><span class=\"mclose mtight\">)</span></span></span></span><span style=\"top:-3.23em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"frac-line\" style=\"border-bottom-width:0.04em;\"></span></span><span style=\"top:-3.485em;\"><span class=\"pstrut\" style=\"height:3em;\"></span><span class=\"sizing reset-size6 size3 mtight\"><span class=\"mord mtight\"><span class=\"mord text mtight\"><span class=\"mord mtight\">Var</span></span><span class=\"mopen mtight\">(</span><span class=\"mord text mtight\"><span class=\"mord mtight\">entre&#xa0;sujets</span></span><span class=\"mclose mtight\">)</span></span></span></span></span><span class=\"vlist-s\">&#x200b;</span></span><span class=\"vlist-r\"><span class=\"vlist\" style=\"height:0.52em;\"><span></span></span></span></span></span><span class=\"mclose nulldelimiter\"></span></span></span></span></span>","children":[],"payload":{"tag":"li","lines":"2420,2422"}}],"payload":{"tag":"li","lines":"2418,2422"}},{"content":"\n<p data-lines=\"2422,2423\">En comparant les deux formules, on voit que l&apos;alpha de Cronbach &#xe9;value la proportion de variance totale attribuable &#xe0; la variance entre sujets, similaire au CCI</p>","children":[],"payload":{"tag":"li","lines":"2422,2424"}}],"payload":{"tag":"h3","lines":"2404,2405"}},{"content":"Accord intra-juge (test-retest)","children":[{"content":"\n<p data-lines=\"2426,2427\">Objectif : &#xe9;valuer la stabilit&#xe9; des r&#xe9;ponses d&apos;un m&#xea;me individu &#xe0; deux moments diff&#xe9;rents</p>","children":[],"payload":{"tag":"li","lines":"2426,2428"}},{"content":"\n<p data-lines=\"2428,2429\">M&#xe9;thode : administrer le m&#xea;me questionnaire &#xe0; un &#xe9;chantillon de participants &#xe0; deux moments s&#xe9;par&#xe9;s par un intervalle de temps appropri&#xe9;</p>","children":[],"payload":{"tag":"li","lines":"2428,2430"}},{"content":"\n<p data-lines=\"2430,2431\">Analyse : calculer le coefficient de corr&#xe9;lation intraclasse (CCI) entre les scores obtenus aux deux moments</p>","children":[],"payload":{"tag":"li","lines":"2430,2432"}},{"content":"\n<p data-lines=\"2432,2433\">Limite : l&apos;intervalle de temps entre les deux administrations doit &#xea;tre suffisamment long pour &#xe9;viter les effets de m&#xe9;moire, mais pas trop long pour &#xe9;viter les changements r&#xe9;els dans le construit mesur&#xe9;</p>","children":[],"payload":{"tag":"li","lines":"2432,2434"}}],"payload":{"tag":"h3","lines":"2424,2425"}}],"payload":{"tag":"h2","lines":"2370,2371"}}],"payload":{"tag":"h1","lines":"2198,2199"}},{"content":"Mesures subjectives","children":[{"content":"Introduction","children":[{"content":"\n<p data-lines=\"2440,2441\"><strong>Repr&#xe9;sentation num&#xe9;rique de faits empiriques</strong> pour rendre intelligibles des ph&#xe9;nom&#xe8;nes complexes</p>","children":[],"payload":{"tag":"li","lines":"2440,2442"}},{"content":"\n<p data-lines=\"2442,2443\">Analyse en 2 parties :</p>","children":[{"content":"\n<p data-lines=\"2444,2445\"><strong>Que mesure l&apos;instrument ?</strong> = validit&#xe9; et structure</p>","children":[],"payload":{"tag":"li","lines":"2444,2446"}},{"content":"\n<p data-lines=\"2446,2447\"><strong>Que vaut la mesure ?</strong> = fid&#xe9;lit&#xe9; et reproductibilit&#xe9;</p>","children":[],"payload":{"tag":"li","lines":"2446,2448"}}],"payload":{"tag":"li","lines":"2442,2448"}}],"payload":{"tag":"h3","lines":"2438,2439"}},{"content":"Que mesure l&apos;instrument ? (Validit&#xe9; et Structure)","children":[{"content":"Construction et Consensus","children":[{"content":"\n<p data-lines=\"2452,2453\">Questions provenant de la litt&#xe9;rature, d&#x2019;experts ou de focus groups</p>","children":[],"payload":{"tag":"li","lines":"2452,2454"}},{"content":"\n<p data-lines=\"2454,2455\">M&#xe9;thodes de consensus pour ne garder que les meilleurs items = <strong>Delphi ou panel d&#x2019;experts</strong></p>","children":[],"payload":{"tag":"li","lines":"2454,2456"}}],"payload":{"tag":"h4","lines":"2450,2451"}},{"content":"Structure Dimensionnelle et Unidimensionnalit&#xe9;","children":[{"content":"\n<p data-lines=\"2458,2459\">V&#xe9;rifier l&apos;architecture de l&apos;instrument = <strong>unidimensionnel ou pas</strong></p>","children":[],"payload":{"tag":"li","lines":"2458,2460"}},{"content":"\n<p data-lines=\"2460,2461\">M&#xe9;thodes : <strong>ACP, valeurs propres (scree plot), analyse factorielle</strong></p>","children":[{"content":"\n<p data-lines=\"2462,2463\">ACP : projette les variables sur un plan pour visualiser les corr&#xe9;lations. La distance entre les points et le centre de gravit&#xe9; indique l&apos;importance de la valeur propre de la variable au sein du plan</p>","children":[],"payload":{"tag":"li","lines":"2462,2464"}},{"content":"\n<p data-lines=\"2464,2465\">Valeurs propres (<em>scree plot</em>): coude si une seule valeur propre nettement sup&#xe9;rieure = unidimensionnel</p>","children":[],"payload":{"tag":"li","lines":"2464,2466"}},{"content":"\n<p data-lines=\"2466,2467\">Analyse factorielle : mod&#xe9;lise les r&#xe9;ponses comme d&#xe9;pendant d&apos;une variable latente <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>&#x3b8;</mi></mrow><annotation encoding=\"application/x-tex\">\\theta</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.6944em;\"></span><span class=\"mord mathnormal\" style=\"margin-right:0.02778em;\">&#x3b8;</span></span></span></span> et d&apos;un terme d&#x2019;erreur <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mi>e</mi></mrow><annotation encoding=\"application/x-tex\">e</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.4306em;\"></span><span class=\"mord mathnormal\">e</span></span></span></span>. En approche exploratoire, elle d&#xe9;termine quels items se regroupent dans quelles dimensions via les <em>loadings</em> = charges factorielles ou saturations</p>","children":[],"payload":{"tag":"li","lines":"2466,2468"}}],"payload":{"tag":"li","lines":"2460,2468"}}],"payload":{"tag":"h4","lines":"2456,2457"}},{"content":"Validit&#xe9; de construit","children":[{"content":"\n<p data-lines=\"2470,2471\">V&#xe9;rifie si l&apos;instrument se comporte de fa&#xe7;on logique selon une <strong>th&#xe9;orie nomologique</strong> = mesure ce qu&apos;il est cens&#xe9; mesure</p>","children":[],"payload":{"tag":"li","lines":"2470,2472"}},{"content":"\n<p data-lines=\"2472,2473\">Validit&#xe9; de contenu : tous les items couvrent toutes les facettes du concept sans hors-sujet</p>","children":[],"payload":{"tag":"li","lines":"2472,2474"}},{"content":"\n<p data-lines=\"2474,2475\">Validit&#xe9; convergente : l&apos;instrument doit &#xea;tre fortement corr&#xe9;l&#xe9; &#xe0; d&apos;autres outils mesurant le m&#xea;me concept</p>","children":[],"payload":{"tag":"li","lines":"2474,2476"}},{"content":"\n<p data-lines=\"2476,2477\">Validit&#xe9; divergente : l&apos;instrument doit &#xea;tre peu corr&#xe9;l&#xe9; &#xe0; des outils mesurant des concepts diff&#xe9;rents</p>","children":[],"payload":{"tag":"li","lines":"2476,2478"}},{"content":"\n<p data-lines=\"2478,2479\">Validit&#xe9; concourante : corr&#xe9;lation avec un instrument de r&#xe9;f&#xe9;rence (<strong>Gold Standard</strong>) mesur&#xe9; simultan&#xe9;ment</p>","children":[],"payload":{"tag":"li","lines":"2478,2480"}}],"payload":{"tag":"h4","lines":"2468,2469"}}],"payload":{"tag":"h3","lines":"2448,2449"}},{"content":"Que vaut la mesure ? (Fiabilit&#xe9; et Reproductibilit&#xe9;)","children":[{"content":"Coh&#xe9;rence interne : l&apos;Alpha de Cronbach","children":[{"content":"\n<p data-lines=\"2484,2485\">Mesure le degr&#xe9; de corr&#xe9;lations entre les items d&apos;un instrument</p>","children":[],"payload":{"tag":"li","lines":"2484,2486"}},{"content":"\n<p data-lines=\"2486,2487\">N&apos;a de sens que si l&apos;instrument est unidimensionnel</p>","children":[],"payload":{"tag":"li","lines":"2486,2488"}},{"content":"\n<p data-lines=\"2488,2489\">Interpr&#xe9;tation : entre 0.7 et 0.9 = bonne coh&#xe9;rence. Au-del&#xe0; de 0.9, items souvent redondants (car repr&#xe9;sente la corr&#xe9;lation des items avec eux-m&#xea;mes)</p>","children":[],"payload":{"tag":"li","lines":"2488,2490"}}],"payload":{"tag":"h4","lines":"2482,2483"}},{"content":"Accord inter-juges","children":[{"content":"\n<p data-lines=\"2492,2493\">D&#xe9;pend de la nature des donn&#xe9;es !!</p>","children":[],"payload":{"tag":"li","lines":"2492,2494"}},{"content":"\n<p data-lines=\"2494,2495\">Donn&#xe9;es qualitatives :</p>","children":[{"content":"\n<p data-lines=\"2496,2497\">2 juges : Kappa de Cohen = corrige le pourcentage d&apos;accord en retirant l&apos;accord d&#xfb; au seul hasard</p>","children":[],"payload":{"tag":"li","lines":"2496,2498"}},{"content":"\n<p data-lines=\"2498,2499\">&#x2265; 3 juges : Kappa de Cohen avec m&#xe9;thode de Light</p>","children":[],"payload":{"tag":"li","lines":"2498,2500"}},{"content":"\n<p data-lines=\"2500,2501\">Cat&#xe9;gories ordonn&#xe9;es : Kappa pond&#xe9;r&#xe9; (p&#xe9;nalise les d&#xe9;saccords majeurs)</p>","children":[],"payload":{"tag":"li","lines":"2500,2502"}}],"payload":{"tag":"li","lines":"2494,2502"}},{"content":"\n<p data-lines=\"2502,2503\">Donn&#xe9;es quantitatives :</p>","children":[{"content":"\n<p data-lines=\"2504,2505\">2 juges : Coefficient de Corr&#xe9;lation Intraclasse (CCI)</p>","children":[{"content":"\n<p data-lines=\"2506,2507\">= variance inter-patients / variance totale</p>","children":[{"content":"\n<p data-lines=\"2508,2509\">ICC agreement : prend en compte le biais syst&#xe9;matique entre juges dans la variance totale</p>","children":[],"payload":{"tag":"li","lines":"2508,2510"}},{"content":"\n<p data-lines=\"2510,2511\">ICC consistency : ne prend pas en compte le biais entre juges</p>","children":[],"payload":{"tag":"li","lines":"2510,2512"}}],"payload":{"tag":"li","lines":"2506,2512"}}],"payload":{"tag":"li","lines":"2504,2512"}},{"content":"\n<p data-lines=\"2512,2513\">&#x2265; 3 juges : CCI avec m&#xe9;thode de Shrout et Fleiss</p>","children":[],"payload":{"tag":"li","lines":"2512,2514"}},{"content":"\n<p data-lines=\"2514,2515\">Repr&#xe9;sentation graphique : m&#xe9;thode de Bland et Altman</p>","children":[],"payload":{"tag":"li","lines":"2514,2516"}}],"payload":{"tag":"li","lines":"2502,2516"}}],"payload":{"tag":"h4","lines":"2490,2491"}},{"content":"Stabilit&#xe9; temporelle : Test-retest","children":[{"content":"\n<p data-lines=\"2518,2519\">V&#xe9;rifie que le score reste stable dans le temps si l&apos;&#xe9;tat du patient ne change pas</p>","children":[],"payload":{"tag":"li","lines":"2518,2520"}},{"content":"\n<p data-lines=\"2520,2521\">&#xc9;valuation de la reproductibilit&#xe9; par auto-&#xe9;valuation</p>","children":[],"payload":{"tag":"li","lines":"2520,2522"}}],"payload":{"tag":"h4","lines":"2516,2517"}}],"payload":{"tag":"h3","lines":"2480,2481"}}],"payload":{"tag":"h1","lines":"2436,2437"}},{"content":"M&#xe9;thodes qualitatives","children":[{"content":"Introduction","children":[{"content":"\n<p data-lines=\"2528,2529\">2 m&#xe9;thodes principales :</p>","children":[{"content":"\n<p data-lines=\"2530,2531\">Th&#xe9;orie ancr&#xe9;e (Grounded Theory)</p>","children":[],"payload":{"tag":"li","lines":"2530,2532"}},{"content":"\n<p data-lines=\"2532,2533\">Ph&#xe9;nom&#xe9;nologie interpr&#xe9;tative (Interpretative Phenomenological Analysis - IPA)</p>","children":[],"payload":{"tag":"li","lines":"2532,2534"}}],"payload":{"tag":"li","lines":"2528,2534"}},{"content":"\n<p data-lines=\"2534,2535\">Objectif : comprendre les exp&#xe9;riences, perceptions et significations des individus</p>","children":[],"payload":{"tag":"li","lines":"2534,2536"}}],"payload":{"tag":"h2","lines":"2526,2527"}},{"content":"Th&#xe9;orie ancr&#xe9;e (Grounded Theory)","children":[{"content":"\n<p data-lines=\"2538,2539\">Interactionnisme symbolique : les individus construisent la r&#xe9;alit&#xe9; sociale &#xe0; travers leurs interactions</p>","children":[{"content":"Comment les individus donnent du sens &#xe0; leurs exp&#xe9;riences ?","children":[],"payload":{"tag":"li","lines":"2540,2542"}}],"payload":{"tag":"li","lines":"2538,2542"}},{"content":"\n<p data-lines=\"2542,2543\">Comparaison constante</p>","children":[{"content":"\n<p data-lines=\"2544,2545\">Strat&#xe9;gies explicites d&apos;analyse et de codage des donn&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"2544,2546"}},{"content":"\n<p data-lines=\"2546,2547\">Courants constructivistes et objectivistes :</p>","children":[{"content":"\n<p data-lines=\"2548,2549\">Constructiviste : r&#xe9;alit&#xe9; multiple, co-construite par le chercheur et les participants</p>","children":[],"payload":{"tag":"li","lines":"2548,2550"}},{"content":"\n<p data-lines=\"2550,2551\">Objectiviste : r&#xe9;alit&#xe9; unique, d&#xe9;couverte par le chercheur</p>","children":[],"payload":{"tag":"li","lines":"2550,2552"}}],"payload":{"tag":"li","lines":"2546,2552"}}],"payload":{"tag":"li","lines":"2542,2552"}},{"content":"\n<p data-lines=\"2552,2553\">Mod&#xe9;lisation :</p>","children":[{"content":"\n<p data-lines=\"2554,2555\">Th&#xe9;orie substantive : th&#xe9;orie sp&#xe9;cifique &#xe0; un contexte particulier</p>","children":[],"payload":{"tag":"li","lines":"2554,2556"}},{"content":"\n<p data-lines=\"2556,2557\">Th&#xe9;orie formelle : th&#xe9;orie plus g&#xe9;n&#xe9;rale applicable &#xe0; divers contextes</p>","children":[],"payload":{"tag":"li","lines":"2556,2558"}}],"payload":{"tag":"li","lines":"2552,2558"}}],"payload":{"tag":"h2","lines":"2536,2537"}},{"content":"Ph&#xe9;nom&#xe9;nologie interpr&#xe9;tative (IPA)","children":[{"content":"\n<p data-lines=\"2560,2561\">Philosophie ph&#xe9;nom&#xe9;nologique : &#xe9;tude des exp&#xe9;riences v&#xe9;cues</p>","children":[{"content":"Comment les individus per&#xe7;oivent et interpr&#xe8;tent leurs exp&#xe9;riences ?","children":[],"payload":{"tag":"li","lines":"2562,2564"}}],"payload":{"tag":"li","lines":"2560,2564"}},{"content":"\n<p data-lines=\"2564,2565\">Approche idiographique : &#xe9;tude approfondie de cas individuels avant de g&#xe9;n&#xe9;raliser</p>","children":[{"content":"\n<p data-lines=\"2566,2567\">Analyse d&#xe9;taill&#xe9;e des exp&#xe9;riences individuelles</p>","children":[],"payload":{"tag":"li","lines":"2566,2568"}},{"content":"\n<p data-lines=\"2568,2569\">Identification de th&#xe8;mes communs &#xe0; travers les cas</p>","children":[],"payload":{"tag":"li","lines":"2568,2570"}}],"payload":{"tag":"li","lines":"2564,2570"}},{"content":"\n<p data-lines=\"2570,2571\">Double herm&#xe9;neutique : le chercheur interpr&#xe8;te les exp&#xe9;riences des participants</p>","children":[{"content":"\n<p data-lines=\"2572,2573\">Le chercheur cherche &#xe0; comprendre comment les participants comprennent leurs propres exp&#xe9;riences</p>","children":[],"payload":{"tag":"li","lines":"2572,2574"}},{"content":"\n<p data-lines=\"2574,2575\">Interaction entre les perspectives du chercheur et des participants</p>","children":[],"payload":{"tag":"li","lines":"2574,2576"}}],"payload":{"tag":"li","lines":"2570,2576"}},{"content":"\n<p data-lines=\"2576,2577\">Analyse th&#xe9;matique : identification de th&#xe8;mes r&#xe9;currents dans les donn&#xe9;es</p>","children":[{"content":"\n<p data-lines=\"2578,2579\">Codage des donn&#xe9;es pour identifier des th&#xe8;mes significatifs</p>","children":[],"payload":{"tag":"li","lines":"2578,2580"}},{"content":"\n<p data-lines=\"2580,2581\">Organisation des th&#xe8;mes en cat&#xe9;gories plus larges pour comprendre les exp&#xe9;riences des participants</p>","children":[],"payload":{"tag":"li","lines":"2580,2582"}}],"payload":{"tag":"li","lines":"2576,2582"}}],"payload":{"tag":"h2","lines":"2558,2559"}},{"content":"Comparaison des m&#xe9;thodes","children":[],"payload":{"tag":"h2","lines":"2582,2583"}},{"content":"Collecte des donn&#xe9;es","children":[{"content":"Entretiens semi-structur&#xe9;s","children":[{"content":"\n<p data-lines=\"2612,2613\">Guide d&#x2019;entretien avec questions ouvertes</p>","children":[],"payload":{"tag":"li","lines":"2612,2614"}},{"content":"\n<p data-lines=\"2614,2615\">Flexibilit&#xe9; pour explorer des th&#xe8;mes &#xe9;mergents</p>","children":[],"payload":{"tag":"li","lines":"2614,2616"}}],"payload":{"tag":"h3","lines":"2610,2611"}},{"content":"&#xc9;chantillonnage","children":[{"content":"\n<p data-lines=\"2618,2619\">&#xc9;chantillonnage RAISONN&#xc9; : petit nombre de sujets pour maximiser les points de vue</p>","children":[],"payload":{"tag":"li","lines":"2618,2620"}},{"content":"\n<p data-lines=\"2620,2621\">&#xc9;chantillonnage homog&#xe8;ne : participants avec caract&#xe9;ristiques similaires</p>","children":[],"payload":{"tag":"li","lines":"2620,2622"}},{"content":"\n<p data-lines=\"2622,2623\">&#xc9;chantillonnage th&#xe9;orique (Grounded Theory) : s&#xe9;lectionner des participants en fonction des concepts &#xe9;mergents</p>","children":[],"payload":{"tag":"li","lines":"2622,2624"}}],"payload":{"tag":"h3","lines":"2616,2617"}}],"payload":{"tag":"h2","lines":"2608,2609"}},{"content":"Crit&#xe8;res de qualit&#xe9;","children":[{"content":"\n<p data-lines=\"2626,2627\">Qualit&#xe9; des entretiens : &#xe9;coute active, reformulation, exploration des th&#xe8;mes</p>","children":[],"payload":{"tag":"li","lines":"2626,2628"}},{"content":"\n<p data-lines=\"2628,2629\">Suffisance : nombre d&apos;entretiens suffisants pour atteindre la saturation des th&#xe8;mes</p>","children":[],"payload":{"tag":"li","lines":"2628,2630"}},{"content":"\n<p data-lines=\"2630,2631\">Saturation : plus d&apos;entretiens n&apos;apporteraient pas de nouvelles informations</p>","children":[],"payload":{"tag":"li","lines":"2630,2632"}},{"content":"\n<p data-lines=\"2632,2633\">Triangulation : plusieurs sources de donn&#xe9;es ou analystes pour renforcer la cr&#xe9;dibilit&#xe9;</p>","children":[],"payload":{"tag":"li","lines":"2632,2634"}},{"content":"\n<p data-lines=\"2634,2635\">Cr&#xe9;dibilit&#xe9;, originalit&#xe9;, r&#xe9;sonance, utilit&#xe9;...</p>","children":[],"payload":{"tag":"li","lines":"2634,2636"}}],"payload":{"tag":"h2","lines":"2624,2625"}}],"payload":{"tag":"h1","lines":"2524,2525"}},{"content":"M&#xe9;thodes mixtes","children":[{"content":"Recherche qualitative","children":[{"content":"M&#xe9;thodes cl&#xe9;s","children":[{"content":"Diversit&#xe9; des approches","children":[{"content":"\n<p data-lines=\"2648,2649\">Th&#xe9;orie ancr&#xe9;e (Grounded Theory) : &#xe9;mergence de th&#xe9;ories &#xe0; partir des donn&#xe9;es sans hypoth&#xe8;ses pr&#xe9;alables</p>","children":[],"payload":{"tag":"li","lines":"2648,2650"}},{"content":"\n<p data-lines=\"2650,2651\">IPA (Interpretative Phenomenological Analysis) : compr&#xe9;hension de l&apos;exp&#xe9;rience subjective profonde des individus</p>","children":[],"payload":{"tag":"li","lines":"2650,2652"}},{"content":"\n<p data-lines=\"2652,2653\">Ph&#xe9;nom&#xe9;nologie : description des exp&#xe9;riences v&#xe9;cues telles qu&apos;elles sont, sans interpr&#xe9;tation imm&#xe9;diate</p>","children":[],"payload":{"tag":"li","lines":"2652,2654"}},{"content":"\n<p data-lines=\"2654,2655\">Autres analyses : analyse th&#xe9;matique, analyse lexicale, analyse de cas</p>","children":[],"payload":{"tag":"li","lines":"2654,2656"}}],"payload":{"tag":"h4","lines":"2646,2647"}},{"content":"Outils de recueil et s&#xe9;lection des donn&#xe9;es","children":[{"content":"\n<p data-lines=\"2658,2659\">&#xc9;chantillonnage cibl&#xe9; (Purposive Sampling) : s&#xe9;lection d&#xe9;lib&#xe9;r&#xe9;e de profils pour maximiser l&apos;h&#xe9;t&#xe9;rog&#xe9;n&#xe9;it&#xe9;</p>","children":[],"payload":{"tag":"li","lines":"2658,2660"}},{"content":"\n<p data-lines=\"2660,2661\">Entretien semi-structur&#xe9; : outil principal, ouvert et long pour permettre l&apos;expression libre</p>","children":[],"payload":{"tag":"li","lines":"2660,2662"}},{"content":"\n<p data-lines=\"2662,2663\">Photo-&#xe9;licitation : utilisation d&apos;images pour aider &#xe0; d&#xe9;crire le v&#xe9;cu subjectif</p>","children":[],"payload":{"tag":"li","lines":"2662,2664"}}],"payload":{"tag":"h4","lines":"2656,2657"}}],"payload":{"tag":"h3","lines":"2644,2645"}},{"content":"Rigueur et protocole","children":[{"content":"Protocole &#xe9;crit","children":[{"content":"\n<p data-lines=\"2668,2669\">N&#xe9;cessit&#xe9; d&apos;un protocole rigoureux pour garantir la scientificit&#xe9;</p>","children":[],"payload":{"tag":"li","lines":"2668,2670"}},{"content":"\n<p data-lines=\"2670,2671\">D&#xe9;finition claire des crit&#xe8;res d&apos;inclusion/exclusion et du plan d&apos;analyse</p>","children":[],"payload":{"tag":"li","lines":"2670,2672"}}],"payload":{"tag":"h4","lines":"2666,2667"}},{"content":"Piliers m&#xe9;thodologiques","children":[{"content":"\n<p data-lines=\"2674,2675\">&#xc9;chantillonnage raisonn&#xe9; pour maximiser l&apos;h&#xe9;t&#xe9;rog&#xe9;n&#xe9;it&#xe9; (c&#xe0;d faible nombre de sujets mais diversit&#xe9; maximale)</p>","children":[],"payload":{"tag":"li","lines":"2674,2676"}},{"content":"\n<p data-lines=\"2676,2677\">Constitution du corpus avec donn&#xe9;es recueillies in extenso (enregistrements et retranscriptions int&#xe9;grales)</p>","children":[],"payload":{"tag":"li","lines":"2676,2678"}},{"content":"\n<p data-lines=\"2678,2679\">Codage syst&#xe9;matique : transformation du texte brut en micro-codes puis en th&#xe8;mes/m&#xe9;ga-cat&#xe9;gories</p>","children":[],"payload":{"tag":"li","lines":"2678,2680"}}],"payload":{"tag":"h4","lines":"2672,2673"}},{"content":"Crit&#xe8;res de validation","children":[{"content":"\n<p data-lines=\"2682,2683\">Triangulation : utilisation d&apos;au moins deux codeurs ind&#xe9;pendants pour renforcer la fiabilit&#xe9;</p>","children":[],"payload":{"tag":"li","lines":"2682,2684"}},{"content":"\n<p data-lines=\"2684,2685\">Saturation : arr&#xea;t de l&apos;&#xe9;tude lorsque les nouveaux entretiens n&apos;apportent plus de nouveaux codes</p>","children":[],"payload":{"tag":"li","lines":"2684,2686"}}],"payload":{"tag":"h4","lines":"2680,2681"}},{"content":"Positionnement du chercheur","children":[{"content":"\n<p data-lines=\"2688,2689\">Neutralit&#xe9; axiologique : effort maximal pour se mettre &#xe0; distance de son objet d&apos;&#xe9;tude</p>","children":[],"payload":{"tag":"li","lines":"2688,2690"}},{"content":"\n<p data-lines=\"2690,2691\">R&#xe9;flexivit&#xe9; : analyse de sa propre position par rapport &#xe0; l&apos;objet d&apos;&#xe9;tude pour identifier les biais</p>","children":[],"payload":{"tag":"li","lines":"2690,2692"}}],"payload":{"tag":"h4","lines":"2686,2687"}}],"payload":{"tag":"h3","lines":"2664,2665"}},{"content":"Cadre &#xe9;pist&#xe9;mologique &#xe9;largi","children":[{"content":"\n<p data-lines=\"2694,2695\">Matrice 3*3 pour classer la recherche selon l&apos;objet (litt&#xe9;raire, math&#xe9;matisation locale ou globale) et la m&#xe9;thode de relation (herm&#xe9;neutique (= interpr&#xe9;tation des ph&#xe9;nom&#xe8;nes humains), statistique, &#xe9;quations)</p>","children":[],"payload":{"tag":"li","lines":"2694,2696"}},{"content":"\n<p data-lines=\"2696,2697\">Recherche qualitative pure = objet litt&#xe9;raire + relation herm&#xe9;neutique</p>","children":[],"payload":{"tag":"li","lines":"2696,2698"}},{"content":"\n<p data-lines=\"2698,2699\">M&#xe9;decine et psychiatrie mobilisent presque toutes les cases de la matrice</p>","children":[],"payload":{"tag":"li","lines":"2698,2700"}}],"payload":{"tag":"h3","lines":"2692,2693"}}],"payload":{"tag":"h2","lines":"2640,2641"}},{"content":"Clivage quantitatif / qualitatif","children":[{"content":"Opposition historique","children":[{"content":"Racines philosophiques et intellectuelles","children":[{"content":"\n<p data-lines=\"2706,2707\"><em>Mythos</em> vs <em>Logos</em> : mythe (r&#xe9;cit) vs raison (logique)</p>","children":[],"payload":{"tag":"li","lines":"2706,2708"}},{"content":"\n<p data-lines=\"2708,2709\">Esprit de finesse vs esprit de g&#xe9;om&#xe9;trie (Pascal)</p>","children":[],"payload":{"tag":"li","lines":"2708,2710"}},{"content":"\n<p data-lines=\"2710,2711\">Syst&#xe8;mes de pens&#xe9;e (Kahneman) : intuitif vs rationnel</p>","children":[],"payload":{"tag":"li","lines":"2710,2712"}}],"payload":{"tag":"h4","lines":"2704,2705"}},{"content":"Conflit acad&#xe9;mique","children":[{"content":"\n<p data-lines=\"2714,2715\">Sciences dures vs sciences molles</p>","children":[],"payload":{"tag":"li","lines":"2714,2716"}},{"content":"\n<p data-lines=\"2716,2717\">St&#xe9;r&#xe9;otypes r&#xe9;ciproques : &quot;charlots&quot; vs &quot;robots&quot;</p>","children":[],"payload":{"tag":"li","lines":"2716,2718"}},{"content":"\n<p data-lines=\"2718,2719\">R&#xe9;action m&#xe9;thodologique : Grounded Theory pour durcir les sciences sociales, imposer rigueur scientifique</p>","children":[],"payload":{"tag":"li","lines":"2718,2720"}}],"payload":{"tag":"h4","lines":"2712,2713"}},{"content":"&#xc9;volution du domaine m&#xe9;dical","children":[{"content":"\n<p data-lines=\"2722,2723\">Passage d&apos;une m&#xe9;decine litt&#xe9;raire &#xe0; une m&#xe9;decine math&#xe9;matis&#xe9;e et digitalis&#xe9;e</p>","children":[],"payload":{"tag":"li","lines":"2722,2724"}},{"content":"\n<p data-lines=\"2724,2725\">Pression sociale et scientifique pour adopter des m&#xe9;thodes quantitatives</p>","children":[],"payload":{"tag":"li","lines":"2724,2726"}}],"payload":{"tag":"h4","lines":"2720,2721"}}],"payload":{"tag":"h3","lines":"2702,2703"}}],"payload":{"tag":"h2","lines":"2700,2701"}},{"content":"Strat&#xe9;gie des m&#xe9;thodes mixtes","children":[{"content":"Strat&#xe9;gie exploratoire (Quali <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>&#x2192;</mo></mrow><annotation encoding=\"application/x-tex\">\\to</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.3669em;\"></span><span class=\"mrel\">&#x2192;</span></span></span></span> Quanti)","children":[{"content":"\n<p data-lines=\"2730,2731\">D&apos;abord recherche qualitative pour explorer un ph&#xe9;nom&#xe8;ne, puis quantification</p>","children":[],"payload":{"tag":"li","lines":"2730,2732"}},{"content":"\n<p data-lines=\"2732,2733\">Applications : d&#xe9;veloppement de questionnaires, construction de crit&#xe8;res de jugement</p>","children":[],"payload":{"tag":"li","lines":"2732,2734"}},{"content":"\n<p data-lines=\"2734,2735\">Exemple : &#xe9;tude qualitative pour comprendre le v&#xe9;cu de patients avant de cr&#xe9;er un crit&#xe8;re d&apos;efficacit&#xe9; pour un essai clinique</p>","children":[],"payload":{"tag":"li","lines":"2734,2736"}}],"payload":{"tag":"h3","lines":"2728,2729"}},{"content":"Strat&#xe9;gie explicative (Quanti <span class=\"katex\"><span class=\"katex-mathml\"><math xmlns=\"http://www.w3.org/1998/Math/MathML\"><semantics><mrow><mo>&#x2192;</mo></mrow><annotation encoding=\"application/x-tex\">\\to</annotation></semantics></math></span><span class=\"katex-html\" aria-hidden=\"true\"><span class=\"base\"><span class=\"strut\" style=\"height:0.3669em;\"></span><span class=\"mrel\">&#x2192;</span></span></span></span> Quali)","children":[{"content":"\n<p data-lines=\"2738,2739\">Qualitatif apr&#xe8;s quantitatif pour donner du sens aux chiffres</p>","children":[],"payload":{"tag":"li","lines":"2738,2740"}},{"content":"\n<p data-lines=\"2740,2741\">Objectif : expliquer des r&#xe9;sultats inattendus ou surprenants</p>","children":[],"payload":{"tag":"li","lines":"2740,2742"}},{"content":"\n<p data-lines=\"2742,2743\">Avantage m&#xe9;thodologique : donn&#xe9;es quantitatives massives permettent un &#xe9;chantillonnage cibl&#xe9; optimal pour la phase qualitative</p>","children":[],"payload":{"tag":"li","lines":"2742,2744"}},{"content":"\n<p data-lines=\"2744,2745\">Exemple : &#xe9;tude montrant que les femmes h&#xe9;ro&#xef;nomanes prennent moins de mesures de r&#xe9;duction des risques que les hommes, des entretiens qualitatifs r&#xe9;v&#xe8;lent que cela est li&#xe9; &#xe0; une relation asym&#xe9;trique avec leur partenaire-dealer</p>","children":[],"payload":{"tag":"li","lines":"2744,2746"}}],"payload":{"tag":"h3","lines":"2736,2737"}},{"content":"Strat&#xe9;gie de triangulation (Quali + Quanti en parall&#xe8;le)","children":[{"content":"\n<p data-lines=\"2748,2749\">2 m&#xe9;thodes men&#xe9;es simultan&#xe9;ment pour validation crois&#xe9;e</p>","children":[],"payload":{"tag":"li","lines":"2748,2750"}},{"content":"\n<p data-lines=\"2750,2751\">Objectif : utiliser 2 corpus ind&#xe9;pendants pour une vision plus robuste</p>","children":[],"payload":{"tag":"li","lines":"2750,2752"}},{"content":"\n<p data-lines=\"2752,2753\">Applications : essai randomis&#xe9; sur l&apos;efficacit&#xe9; d&apos;un m&#xe9;dicament + entretiens pour comprendre le v&#xe9;cu des patients</p>","children":[],"payload":{"tag":"li","lines":"2752,2754"}},{"content":"\n<p data-lines=\"2754,2755\">Comparaison technologique : comparer analyse humaine (qualitative) avec Traitement Automatique du Langage (TAL) (quantitatif) sur un m&#xea;me corpus pour valider les th&#xe8;mes ou comprendre les limites des outils automatiques</p>","children":[],"payload":{"tag":"li","lines":"2754,2756"}}],"payload":{"tag":"h3","lines":"2746,2747"}}],"payload":{"tag":"h2","lines":"2726,2727"}},{"content":"Applications et enjeux","children":[{"content":"Domaines d&apos;application","children":[{"content":"\n<p data-lines=\"2760,2761\">Psychiatrie et psychologie : psychanalyse, IPA</p>","children":[],"payload":{"tag":"li","lines":"2760,2762"}},{"content":"\n<p data-lines=\"2762,2763\">M&#xe9;decine g&#xe9;n&#xe9;rale : Th&#xe9;orie Ancr&#xe9;e (Grounded Theory = depuis les entretiens avec les patients)</p>","children":[],"payload":{"tag":"li","lines":"2762,2764"}},{"content":"\n<p data-lines=\"2764,2765\">Neurosciences et pharmacologie : mod&#xe9;lisation de m&#xe9;canismes neurobiologiques, pharmacocin&#xe9;tique</p>","children":[],"payload":{"tag":"li","lines":"2764,2766"}},{"content":"\n<p data-lines=\"2766,2767\">Recherche sur les maladies orphelines : compr&#xe9;hension du v&#xe9;cu des patients pour construire des crit&#xe8;res d&apos;efficacit&#xe9; pertinents</p>","children":[],"payload":{"tag":"li","lines":"2766,2768"}}],"payload":{"tag":"h3","lines":"2758,2759"}},{"content":"Enjeux &#xe9;pist&#xe9;mologiques et scientifiques","children":[{"content":"\n<p data-lines=\"2770,2771\">Matrice 3*3 : permet de situer les m&#xe9;thodes mixtes dans un cadre &#xe9;largi (par exemple, le TAL applique des statistiques &#xe0; un objet litt&#xe9;raire)</p>","children":[],"payload":{"tag":"li","lines":"2770,2772"}},{"content":"\n<p data-lines=\"2772,2773\">Th&#xe9;orie de l&apos;esprit : capacit&#xe9; d&apos;interpr&#xe9;tation humaine pour ajouter de l&apos;information implicite au corpus</p>","children":[],"payload":{"tag":"li","lines":"2772,2774"}},{"content":"\n<p data-lines=\"2774,2775\">&#xc9;volution technologique : l&apos;IA et le <em>deep learning</em> posent la question de savoir si les machines pourront un jour acqu&#xe9;rir une &quot;th&#xe9;orie de l&apos;esprit&quot; comparable &#xe0; l&apos;analyse qualitative humaine</p>","children":[],"payload":{"tag":"li","lines":"2774,2776"}}],"payload":{"tag":"h3","lines":"2768,2769"}},{"content":"Enjeux politiques et cliniques","children":[{"content":"\n<p data-lines=\"2778,2779\">Valorisation de la recherche qualitative dans un contexte de pression pour des m&#xe9;thodes quantitatives &quot;dures&quot;</p>","children":[],"payload":{"tag":"li","lines":"2778,2780"}},{"content":"\n<p data-lines=\"2780,2781\">Politiques publiques : importance de la recherche qualitative pour contrer une vision trop r&#xe9;ductrice de la m&#xe9;decine fond&#xe9;e uniquement sur les preuves quantitatives</p>","children":[],"payload":{"tag":"li","lines":"2780,2782"}},{"content":"\n<p data-lines=\"2782,2783\">Lien entre recherche et clinique : n&#xe9;cessit&#xe9; de reconnecter la recherche scientifique avec la pratique clinique</p>","children":[],"payload":{"tag":"li","lines":"2782,2784"}}],"payload":{"tag":"h3","lines":"2776,2777"}}],"payload":{"tag":"h2","lines":"2756,2757"}}],"payload":{"tag":"h1","lines":"2638,2639"}},{"content":"Repr&#xe9;sentations graphiques","children":[{"content":"Distribution d&apos;une variable quantitative","children":[{"content":"Histogramme","children":[{"content":"Construction et limites","children":[{"content":"\n<p data-lines=\"2822,2823\">D&#xe9;coupage en classes (intervalles de valeurs).</p>","children":[],"payload":{"tag":"li","lines":"2822,2824"}},{"content":"\n<p data-lines=\"2824,2825\">Hauteur des rectangles = effectif ou fr&#xe9;quence dans chaque classe.</p>","children":[],"payload":{"tag":"li","lines":"2824,2826"}},{"content":"\n<p data-lines=\"2826,2827\">Sensible aux effets de bord : forme change selon le nombre de classes, effet de &quot;marches d&#x2019;escalier&quot;.</p>","children":[],"payload":{"tag":"li","lines":"2826,2828"}}],"payload":{"tag":"h4","lines":"2820,2821"}},{"content":"Variantes pour comparaison de groupes","children":[{"content":"\n<p data-lines=\"2830,2831\">Histogrammes multiples : <code>multhist()</code> pour distributions c&#xf4;te &#xe0; c&#xf4;te.</p>","children":[],"payload":{"tag":"li","lines":"2830,2832"}},{"content":"\n<p data-lines=\"2832,2833\">Superposition : transparence des couleurs (<code>alpha</code>), m&#xea;mes <code>breaks</code> et limites d&apos;axes.</p>","children":[],"payload":{"tag":"li","lines":"2832,2834"}},{"content":"\n<p data-lines=\"2834,2835\"><strong>Pyramid plot</strong> pour comparer deux groupes.</p>","children":[],"payload":{"tag":"li","lines":"2834,2836"}}],"payload":{"tag":"h4","lines":"2828,2829"}},{"content":"Illustration avec jeu de donn&#xe9;es R","children":[{"content":"<pre data-lines=\"2838,2870\"><code class=\"language-{r}\">#| fig-cap: &quot;Histogramme, changement breaks, multihist et pyramid&quot;\n#| fig-width: 12\n#| fig-height: 3.5\n#| echo: false\n#| results: &apos;asis&apos;\n#| message: false\n#| warnings: false\npar(mfrow=c(1,4))\n# Histogramme simple\nhist(smp&#x24;age, xlab=&quot;Age&quot;, ylab=&quot;Fr&#xe9;quence&quot;, col=&quot;white&quot;,cex.axis=1.8, cex.lab=1.8, main=&quot;&quot;)\nbox()\n# Histogramme avec diff&#xe9;rents breaks\nhist(smp&#x24;age, breaks=30, xlab=&quot;Age&quot;, ylab=&quot;Fr&#xe9;quence&quot;, col=&quot;lightblue&quot;, cex.axis=1.8, cex.lab=1.8, main=&quot;breaks=5&quot;)\nbox()\n# Histogramme multiple\nlibrary(plotrix)\nlibrary(viridisLite)\nvir_3 &lt;- viridis(n = 3)\nvir.3alpha &lt;- viridis(n = 3, alpha=0.5)\nx &lt;- list(smp&#x24;age[smp&#x24;recherche.nouv==1],\nsmp&#x24;age[smp&#x24;recherche.nouv==2],smp&#x24;age[smp&#x24;recherche.nouv==3])\nmulthist(x, ylab=&quot;Fr&#xe9;quence&quot;, xlab=&quot;Age&quot;, ylim=c(0,70),col=vir_3, legend.text=paste(&quot;R.N. = &quot;,1:3), main=&quot;&quot;)\nbox()\n# Pyramid plot\nlibrary(plotrix)\nsmp&#x24;age.c &lt;- cut(smp&#x24;age, breaks=seq(15,85,5),labels=paste0(seq(15,80,5), &quot;-&quot;, seq(20,85,5)))\nmat&lt;-table(smp&#x24;recherche.nouv==3, smp&#x24;age.c)\nvir_3 &lt;- viridis(n = 3)\npyramid.plot(mat[&quot;FALSE&quot;,], mat[&quot;TRUE&quot;,],labels=colnames(mat), gap=8, unit=&quot;Effectif&quot;,top.labels=c(&quot;Recherche de nouveaut&#xe9; &#x2264; 2&quot;, &quot;&#xc2;ge&quot;,\n&quot;Recherche de nouveaut&#xe9; = 3&quot;),space=0, lxcol=vir_3[3],rxcol=vir_3[2], labelcex=1.5,laxlab=seq(0,60,10),raxlab=seq(0,60,10))\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"2838,2870"}}],"payload":{"tag":"h4","lines":"2836,2837"}}],"payload":{"tag":"h3","lines":"2814,2815"}},{"content":"Courbes de densit&#xe9;","children":[{"content":"Principe","children":[{"content":"\n<p data-lines=\"2877,2878\">Utilise la densit&#xe9; de probabilit&#xe9; = les fr&#xe9;quences relatives d&apos;individus pour une valeur donn&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"2877,2879"}},{"content":"\n<p data-lines=\"2879,2880\">Avantages :</p>","children":[{"content":"\n<p data-lines=\"2881,2882\">l&apos;AUC de chaque courbe = 1 quelque soi l&apos;effectif du groupe</p>","children":[],"payload":{"tag":"li","lines":"2881,2883"}},{"content":"\n<p data-lines=\"2883,2884\">Lissage permet de supprimer l&apos;effet de bord</p>","children":[],"payload":{"tag":"li","lines":"2883,2885"}}],"payload":{"tag":"li","lines":"2879,2885"}},{"content":"\n<p data-lines=\"2885,2886\">Param&#xe9;trage n&#xe9;cessaire</p>","children":[{"content":"\n<p data-lines=\"2887,2888\">Noyau = kernel : distribution de r&#xe9;f&#xe9;rence, normale le plus souvent</p>","children":[],"payload":{"tag":"li","lines":"2887,2889"}},{"content":"\n<p data-lines=\"2889,2890\">Bande passante = bandwith = degr&#xe9; de lissage</p>","children":[{"content":"\n<p data-lines=\"2891,2892\">Petite bande passante = peu de lissage, courbe &quot;ondul&#xe9;e&quot;</p>","children":[],"payload":{"tag":"li","lines":"2891,2893"}},{"content":"\n<p data-lines=\"2893,2894\">Grande bande passante = plus de lissage, courbe &quot;lisse&quot;</p>","children":[],"payload":{"tag":"li","lines":"2893,2895"}}],"payload":{"tag":"li","lines":"2889,2895"}}],"payload":{"tag":"li","lines":"2885,2895"}}],"payload":{"tag":"h4","lines":"2875,2876"}},{"content":"Illustration avec jeu de donn&#xe9;es R","children":[{"content":"<pre data-lines=\"2897,2912\"><code class=\"language-{r}\">#| fig-cap: &quot;Courbes de densit&#xe9; selon recherche de nouveaut&#xe9;&quot;\n#| fig-height: 3.5\n#| fig-align: &quot;center&quot;\n#| echo: false\n#| results: &apos;asis&apos;\ndens1 &lt;- density(smp&#x24;age[smp&#x24;recherche.nouv==1], na.rm=TRUE)\ndens2 &lt;- density(smp&#x24;age[smp&#x24;recherche.nouv==2], na.rm=TRUE)\ndens3 &lt;- density(smp&#x24;age[smp&#x24;recherche.nouv==3], na.rm=TRUE)\nplot(dens1, main=&quot;&quot;, ylim=c(0,0.04), xlab=&quot;Age&quot;, ylab=&quot;Densit&#xe9;&quot;,type=&quot;n&quot;)\npolygon(dens1, col=vir.3alpha[1])\npolygon(dens2, col=vir.3alpha[2])\npolygon(dens3, col=vir.3alpha[3])\nlegend(&quot;topright&quot;, legend=c(&quot;Rech Nouv = 1&quot;,&quot;Rech Nouv = 2&quot;,&quot;Rech Nouv = 3&quot;), col=vir.3alpha, pt.cex=2, pch=15 )\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"2897,2912"}}],"payload":{"tag":"h4","lines":"2895,2896"}}],"payload":{"tag":"h3","lines":"2873,2874"}},{"content":"Bo&#xee;tes &#xe0; moustaches","children":[{"content":"Box plot de Tukey","children":[{"content":"\n<p data-lines=\"2929,2930\">5 statistiques cl&#xe9;s : min, Q1, m&#xe9;diane, Q3, max</p>","children":[],"payload":{"tag":"li","lines":"2929,2931"}},{"content":"\n<p data-lines=\"2931,2932\">Exclusion des valeurs extr&#xea;mes (outliers) au-del&#xe0; de 1,5 fois l&apos;IQR</p>","children":[],"payload":{"tag":"li","lines":"2931,2933"}},{"content":"\n<p data-lines=\"2933,2934\">Avantages :</p>","children":[{"content":"\n<p data-lines=\"2935,2936\">Synth&#xe9;tique et intuitif</p>","children":[],"payload":{"tag":"li","lines":"2935,2937"}},{"content":"\n<p data-lines=\"2937,2938\">Utile pour comparer plusieurs groupes</p>","children":[],"payload":{"tag":"li","lines":"2937,2939"}}],"payload":{"tag":"li","lines":"2933,2939"}},{"content":"\n<p data-lines=\"2939,2940\">Probl&#xe8;mes :</p>","children":[{"content":"\n<p data-lines=\"2941,2942\">Absence de standardisation entre logiciels</p>","children":[],"payload":{"tag":"li","lines":"2941,2943"}},{"content":"\n<p data-lines=\"2943,2944\">Perte de d&#xe9;tail sur la forme de la distribution</p>","children":[],"payload":{"tag":"li","lines":"2943,2945"}}],"payload":{"tag":"li","lines":"2939,2945"}}],"payload":{"tag":"h4","lines":"2927,2928"}},{"content":"Violin plot","children":[{"content":"\n<p data-lines=\"2947,2948\">&#xc9;volution de la bo&#xee;te &#xe0; moustaches pour appr&#xe9;cier aussi la distribution</p>","children":[],"payload":{"tag":"li","lines":"2947,2949"}},{"content":"\n<p data-lines=\"2949,2950\">Int&#xe8;gre une courbe de densit&#xe9; sym&#xe9;trique au sein d&apos;un box plot r&#xe9;duit en taille</p>","children":[],"payload":{"tag":"li","lines":"2949,2951"}},{"content":"\n<p data-lines=\"2951,2952\">Avantages :</p>","children":[{"content":"\n<p data-lines=\"2953,2954\">Visualisation de la forme de la distribution (modes, asym&#xe9;tries)</p>","children":[],"payload":{"tag":"li","lines":"2953,2955"}},{"content":"\n<p data-lines=\"2955,2956\">Conservation des indicateurs cl&#xe9;s (m&#xe9;diane, quartiles)</p>","children":[],"payload":{"tag":"li","lines":"2955,2957"}}],"payload":{"tag":"li","lines":"2951,2957"}}],"payload":{"tag":"h4","lines":"2945,2946"}},{"content":"Dot plot avec jitter","children":[{"content":"\n<p data-lines=\"2959,2960\">Diagrammes en bandes</p>","children":[],"payload":{"tag":"li","lines":"2959,2961"}},{"content":"\n<p data-lines=\"2961,2962\">Permet de visualiser chaque mesure individuelle avec dispersion horizontale (jitter) pour &#xe9;viter la superposition</p>","children":[],"payload":{"tag":"li","lines":"2961,2963"}},{"content":"\n<p data-lines=\"2963,2964\">Avantages :</p>","children":[{"content":"\n<p data-lines=\"2965,2966\">Visualisation fine des donn&#xe9;es</p>","children":[],"payload":{"tag":"li","lines":"2965,2967"}},{"content":"\n<p data-lines=\"2967,2968\">Identification des valeurs extr&#xea;mes et de la densit&#xe9; locale</p>","children":[],"payload":{"tag":"li","lines":"2967,2969"}},{"content":"\n<p data-lines=\"2969,2970\">Compl&#xe9;mentaire &#xe0; la bo&#xee;te &#xe0; moustaches</p>","children":[],"payload":{"tag":"li","lines":"2969,2971"}}],"payload":{"tag":"li","lines":"2963,2971"}},{"content":"\n<p data-lines=\"2971,2972\">Limites :</p>","children":[{"content":"\n<p data-lines=\"2973,2974\">Peut devenir illisible avec de grands &#xe9;chantillons</p>","children":[],"payload":{"tag":"li","lines":"2973,2975"}},{"content":"\n<p data-lines=\"2975,2976\">N&#xe9;cessite un param&#xe9;trage du jitter et de la transparence</p>","children":[],"payload":{"tag":"li","lines":"2975,2977"}}],"payload":{"tag":"li","lines":"2971,2977"}}],"payload":{"tag":"h4","lines":"2957,2958"}},{"content":"Exemple des 3 types avec jeu de donn&#xe9;es R","children":[{"content":"<pre data-lines=\"2979,2999\"><code class=\"language-{r}\">#| fig-cap: &quot;Boxplot, Violin plot et Dot plot depuis mtcars&quot;\n#| fig-width: 12\n#| fig-height: 3.5\n#| echo: false\n#| results: &apos;asis&apos;\n#| message: false\n#| warnings: false\npar(mfrow=c(1,3))\n# Boxplot\nboxplot(age~recherche.nouv, data=smp, ylab=&quot;Age&quot;,xlab=&quot;Recherche de nouveaut&#xe9;&quot;, cex.axis=1.2, cex.lab=1.2,col=&quot;white&quot;, main=&quot;&quot;, boxwex=0.5)\n# Violin plot\nlibrary(vioplot)\nvioplot(age~recherche.nouv, data=smp, names=c(&quot;1&quot;,&quot;2&quot;,&quot;3&quot;),ylab=&quot;Age&quot;, xlab=&quot;Recherche de nouveaut&#xe9;&quot;, main=&quot;&quot;)\n# Dot plot avec jitter\nboxplot(age~recherche.nouv, data=smp, ylab=&quot;Age&quot;,\nxlab=&quot;Recherche de nouveaut&#xe9;&quot;, cex.axis=1.2, cex.lab=1.2,col=&quot;white&quot;, main=&quot;&quot;, boxwex=0.5)\npoints(jitter(smp&#x24;recherche.nouv, amount=0.1), smp&#x24;age,col=rgb(0,0,0,0.3),pch=20)\npar(mfrow=c(1,1))\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"2979,2999"}}],"payload":{"tag":"h4","lines":"2977,2978"}}],"payload":{"tag":"h3","lines":"2915,2916"}},{"content":"Stripchart","children":[{"content":"Description","children":[{"content":"\n<p data-lines=\"3006,3007\">= Diagramme en bande</p>","children":[],"payload":{"tag":"li","lines":"3006,3008"}},{"content":"\n<p data-lines=\"3008,3009\">Repr&#xe9;sente tous les points individuels sur une ligne verticale, donc n&#xe9;cessite de <strong>tr&#xe8;s petits &#xe9;chantillons</strong>.</p>","children":[],"payload":{"tag":"li","lines":"3008,3010"}},{"content":"\n<p data-lines=\"3010,3011\">Utile pour visualiser la distribution brute des donn&#xe9;es sans agr&#xe9;gation.</p>","children":[],"payload":{"tag":"li","lines":"3010,3012"}},{"content":"\n<p data-lines=\"3012,3013\">Attention &#xe0; la superposition des points identiques = utilisation de l&apos;option <strong>&#xab; stack &#xbb;</strong> pour empiler les points ou ajouter du <strong>jitter</strong> (dispersion horizontale al&#xe9;atoire).</p>","children":[],"payload":{"tag":"li","lines":"3012,3014"}},{"content":"\n<p data-lines=\"3014,3015\">Si le nombre de sujets augmente, pr&#xe9;f&#xe9;rer le <strong>beeswarm plot</strong> qui est une &#xe9;volution du stripchart avec une disposition plus esth&#xe9;tique des points.</p>","children":[],"payload":{"tag":"li","lines":"3014,3016"}}],"payload":{"tag":"h4","lines":"3004,3005"}},{"content":"Exemple avec jeu de donn&#xe9;es R","children":[{"content":"<pre data-lines=\"3018,3031\"><code class=\"language-{r}\">#| fig-cap: &quot;Stripchart sans et avec jitter&quot;\n#| fig-width: 10\n#| fig-height: 4\n#| echo: false\n#| results: &apos;asis&apos;\n#| message: false\n#| warnings: false\npar(mfrow=c(1,2))\nstripchart(age~recherche.nouv, data=smp[1:50,], ylab=&quot;Age&quot;,xlab=&quot;Sans jitter&quot;, cex.axis=1.2, cex.lab=1.2,main=&quot;&quot;, vertical=TRUE, method=&quot;stack&quot;, xlim=c(0.5,3.5), pch=1)\nstripchart(age~recherche.nouv, data=smp[1:50,], ylab=&quot;Age&quot;,xlab=&quot;Avec jitter&quot;, cex.axis=1.2, cex.lab=1.2,main=&quot;&quot;, vertical=TRUE, method=&quot;jitter&quot;, xlim=c(0.5,3.5), pch=1)\npar(mfrow=c(1,1))\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"3018,3031"}}],"payload":{"tag":"h4","lines":"3016,3017"}}],"payload":{"tag":"h3","lines":"3002,3003"}},{"content":"Bee swarm plot","children":[{"content":"Description","children":[{"content":"\n<p data-lines=\"3038,3039\">Permet de visualiser la distribution d&apos;une variable quantitative en repr&#xe9;sentant chaque mesure individuelle par un point.</p>","children":[],"payload":{"tag":"li","lines":"3038,3040"}},{"content":"\n<p data-lines=\"3040,3041\">Appartient &#xe0; la famille des dot plots car chaque point correspond &#xe0; une observation, mais &#xe9;volution car d&#xe9;cale lat&#xe9;ralement les points pour &#xe9;viter la superposition.</p>","children":[],"payload":{"tag":"li","lines":"3040,3042"}},{"content":"\n<p data-lines=\"3042,3043\">Permet de percevoir la densit&#xe9; de la distribution tout en conservant la visualisation de chaque individu.</p>","children":[],"payload":{"tag":"li","lines":"3042,3044"}},{"content":"\n<p data-lines=\"3044,3045\">Permet d&apos;int&#xe9;grer des informations suppl&#xe9;mentaires en colorant les points selon une autre caract&#xe9;ristique.</p>","children":[],"payload":{"tag":"li","lines":"3044,3046"}}],"payload":{"tag":"h4","lines":"3036,3037"}},{"content":"Exemple avec jeu de donn&#xe9;es R","children":[{"content":"<pre data-lines=\"3048,3062\"><code class=\"language-{r}\">#| fig-cap: &quot;Bee swarm plot selon recherche de nouveaut&#xe9;&quot;\n#| fig-height: 4\n#| fig-width: 10\n#| echo: false\n#| results: &apos;asis&apos;\n#| message: false\n#| warnings: false\nlibrary(beeswarm)\nvir_2 &lt;- viridis(n=3)[2:3]\nbeeswarm(age~recherche.nouv, data=smp,\npwcol=vir_2[1+hr.suicide], pch=16, xlab=&quot;Recherche de nouveaut&#xe9;&quot;,ylab=&quot;Age&quot;, cex.axis=1.2, cex.lab=1.2)\nlegend(&quot;topright&quot;, legend = c(&quot;Non&quot;, &quot;Oui&quot;), title = &quot;HR suicide&quot;,pch = 16, col = vir_2)\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"3048,3062"}}],"payload":{"tag":"h4","lines":"3046,3047"}}],"payload":{"tag":"h3","lines":"3034,3035"}},{"content":"Bar plot (variable discr&#xe8;te )","children":[{"content":"Description","children":[{"content":"\n<p data-lines=\"3069,3070\">Surtout pour variable discr&#xe8;te (alternative privil&#xe9;gi&#xe9;e &#xe0; l&apos;histogramme)</p>","children":[],"payload":{"tag":"li","lines":"3069,3071"}},{"content":"\n<p data-lines=\"3071,3072\">Les batons sont disjoints et visuellement s&#xe9;par&#xe9;s par des espaces</p>","children":[],"payload":{"tag":"li","lines":"3071,3073"}},{"content":"\n<p data-lines=\"3073,3074\">Meilleure clart&#xe9; visuelle.</p>","children":[],"payload":{"tag":"li","lines":"3073,3075"}},{"content":"\n<p data-lines=\"3075,3076\">Permet aussi de voir les variables cat&#xe9;gorielles ordonn&#xe9;es ou non ainsi que les donn&#xe9;es manquantes.</p>","children":[],"payload":{"tag":"li","lines":"3075,3077"}}],"payload":{"tag":"h4","lines":"3067,3068"}},{"content":"Exemple R","children":[{"content":"<pre data-lines=\"3079,3095\"><code class=\"language-{r}\">#| fig-cap: &quot;Diagrammes en b&#xe2;tons repr&#xe9;sentant la distribution de 3 variables cat&#xe9;gorielles ordonn&#xe9;es&quot;\n#| fig-height: 4\n#| fig-width: 10\n#| message: false\n#| echo: false\n#| warning: false\n#| results: asis\npar(mfrow=c(1,3))\nbarplot(table(smp&#x24;recherche.nouv,useNA=&quot;always&quot;),\nmain=&quot;Recherche de la nouveaut&#xe9;&quot;, ylab=&quot;n&quot;, ylim=c(0,350),space=1.5, names.arg=c(&quot;1&quot;,&quot;2&quot;,&quot;3&quot;,&quot;NA&quot;), cex.axis=1.2,cex.names=1.2, col=c(&quot;white&quot;,&quot;white&quot;,&quot;white&quot;,&quot;grey&quot;),xlim=c(0.5,10))\nbarplot(table(smp&#x24;evit.danger,useNA=&quot;always&quot;),\nmain=&quot;Evitement du danger&quot;, ylab=&quot;n&quot;, ylim=c(0,350), space=1.5,names.arg=c(&quot;1&quot;,&quot;2&quot;,&quot;3&quot;,&quot;NA&quot;), cex.axis=1.2, cex.names=1.2,col=c(&quot;white&quot;,&quot;white&quot;,&quot;white&quot;,&quot;grey&quot;), xlim=c(0.5,10))\nbarplot(table(smp&#x24;dep.recompense,useNA=&quot;always&quot;),\nmain=&quot;D&#xe9;pendance &#xe0; la r&#xe9;compense&quot;, ylim=c(0,350), ylab=&quot;n&quot;,names.arg=c(&quot;1&quot;,&quot;2&quot;,&quot;3&quot;,&quot;NA&quot;), space=1.5, cex.axis=1.2,cex.names=1.2, col=c(&quot;white&quot;,&quot;white&quot;,&quot;white&quot;,&quot;grey&quot;),xlim=c(0.5,10))\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"3079,3095"}}],"payload":{"tag":"h4","lines":"3077,3078"}}],"payload":{"tag":"h3","lines":"3065,3066"}},{"content":"Diagramme quantile-quantile = Q-Q plot (test de normalit&#xe9;)","children":[{"content":"Description","children":[{"content":"\n<p data-lines=\"3100,3101\">Outil pour &#xe9;valuer la distribution d&apos;une variable quantitative et v&#xe9;rifier si elle suit une loi normale.</p>","children":[],"payload":{"tag":"li","lines":"3100,3102"}},{"content":"\n<p data-lines=\"3102,3103\">Repr&#xe9;sente chaque sujet sur un plan cart&#xe9;sien : ordonn&#xe9;es = valeurs observ&#xe9;es (class&#xe9;es par rang), abscisses = quantiles th&#xe9;oriques d&apos;une loi normale.</p>","children":[],"payload":{"tag":"li","lines":"3102,3104"}},{"content":"\n<p data-lines=\"3104,3105\">Interpr&#xe9;tation : si la variable suit une loi normale, les points doivent &#xea;tre align&#xe9;s sur une droite. Un d&#xe9;calage indique une anomalie.</p>","children":[],"payload":{"tag":"li","lines":"3104,3106"}}],"payload":{"tag":"h4","lines":"3098,3099"}},{"content":"Exemple avec jeu de donn&#xe9;es R","children":[{"content":"<pre data-lines=\"3108,3117\"><code class=\"language-{r}\">#| fig-cap: &quot;Q-Q plot pour &#xe9;valuer la normalit&#xe9; de la variable &#xe2;ge&quot;\n#| fig-height: 4\n#| fig-width: 4\n#| echo: false\n#| results: &apos;asis&apos;\nqqnorm(smp&#x24;age, pch=16, cex.axis=1.2, cex.lab=1.2, main=&quot;Q-Q plot de l&apos;&#xe2;ge&quot;)\nqqline(smp&#x24;age, col=&quot;red&quot;, lwd=2)\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"3108,3117"}}],"payload":{"tag":"h4","lines":"3106,3107"}}],"payload":{"tag":"h3","lines":"3096,3097"}}],"payload":{"tag":"h2","lines":"2788,2789"}},{"content":"Distribution d&apos;une variable cat&#xe9;gorielle","children":[{"content":"M&#xe9;thodes possibles","children":[{"content":"<img src=\"images/NotebookLM%20Mind%20Map%20(1).png\" alt>","children":[],"payload":{"tag":"img","lines":"3134,3135"}}],"payload":{"tag":"h3","lines":"3122,3123"}},{"content":"Diagramme en b&#xe2;tons (bar plot)","children":[{"content":"\n<p data-lines=\"3138,3139\">Idem que pour variable discr&#xe8;te</p>","children":[],"payload":{"tag":"li","lines":"3138,3140"}},{"content":"\n<p data-lines=\"3140,3141\">Les batons sont disjoints et visuellement s&#xe9;par&#xe9;s par des espaces</p>","children":[],"payload":{"tag":"li","lines":"3140,3142"}},{"content":"\n<p data-lines=\"3142,3143\">Meilleure clart&#xe9; visuelle</p>","children":[],"payload":{"tag":"li","lines":"3142,3144"}}],"payload":{"tag":"h3","lines":"3136,3137"}},{"content":"Diagramme circulaire / camembert (pie chart)","children":[{"content":"Description","children":[{"content":"\n<p data-lines=\"3150,3151\">Pas mal pour appr&#xe9;cier la part relative de chaque modalit&#xe9; par rapport &#xe0; l&apos;ensemble de l&apos;&#xe9;chantillon.</p>","children":[],"payload":{"tag":"li","lines":"3150,3152"}},{"content":"\n<p data-lines=\"3152,3153\">Mais tr&#xe8;s critiqu&#xe9; car difficile de comparer les surfaces de secteurs circulaires.</p>","children":[],"payload":{"tag":"li","lines":"3152,3154"}},{"content":"\n<p data-lines=\"3154,3155\">Surtout si repr&#xe9;sentation en perspective (3D) qui accentue les erreurs de perception.</p>","children":[],"payload":{"tag":"li","lines":"3154,3156"}},{"content":"\n<p data-lines=\"3156,3157\">Alternatives : bar plot, diagramme en gaufre, carte &#xe0; cases, nuage de mots.</p>","children":[],"payload":{"tag":"li","lines":"3156,3158"}}],"payload":{"tag":"h4","lines":"3148,3149"}},{"content":"Exemple","children":[{"content":"<pre data-lines=\"3160,3170\"><code class=\"language-{r}\">#| fig-cap: &quot;Diagramme circulaire de la variable recherche de smp&#x24;profession&quot;\n#| fig-height: 4\n#| fig-width: 4\n#| echo: false\n#| results: &apos;asis&apos;\nlibrary(viridisLite)\npie_colors &lt;- viridis(n=length(unique(smp&#x24;profession)))\npie(table(smp&#x24;profession), col=pie_colors, main=&quot;Profession des participants&quot;)\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"3160,3170"}}],"payload":{"tag":"h4","lines":"3158,3159"}}],"payload":{"tag":"h3","lines":"3146,3147"}},{"content":"Diagramme en gaufre (waffle chart)","children":[{"content":"Description","children":[{"content":"\n<p data-lines=\"3177,3178\">Plut&#xf4;t de l&apos;infographie que de la statistique scientifique pure.</p>","children":[],"payload":{"tag":"li","lines":"3177,3179"}},{"content":"\n<p data-lines=\"3179,3180\">M&#xea;me fonction que le camembert : repr&#xe9;senter la part de chaque modalit&#xe9; par rapport &#xe0; l&apos;ensemble.</p>","children":[],"payload":{"tag":"li","lines":"3179,3181"}},{"content":"\n<p data-lines=\"3181,3182\">&#xc9;vite les biais cognitifs du camembert : le cerveau humain a du mal &#xe0; comparer des surfaces circulaires ou des angles, mais &#xe9;value tr&#xe8;s bien des surfaces d&#xe9;coup&#xe9;es en carr&#xe9;s.</p>","children":[],"payload":{"tag":"li","lines":"3181,3183"}},{"content":"\n<p data-lines=\"3183,3184\">Structure en grille : la distribution est repr&#xe9;sent&#xe9;e sous forme d&apos;un rectangle compos&#xe9; de petits carr&#xe9;s. Chaque carr&#xe9; repr&#xe9;sente une unit&#xe9; ou un groupe d&apos;individus (par exemple, chaque carr&#xe9; peut repr&#xe9;senter 5 sujets).</p>","children":[],"payload":{"tag":"li","lines":"3183,3185"}},{"content":"\n<p data-lines=\"3185,3186\">Usage :</p>","children":[{"content":"\n<p data-lines=\"3187,3188\">Dans l&apos;id&#xe9;al, le nombre de modalit&#xe9;s doit &#xea;tre r&#xe9;duit (id&#xe9;alement inf&#xe9;rieur &#xe0; 5) pour une bonne lisibilit&#xe9;.</p>","children":[],"payload":{"tag":"li","lines":"3187,3189"}},{"content":"\n<p data-lines=\"3189,3190\">Aussi utile pour donn&#xe9;es dynamiques (&#xe9;volutions dans le temps).</p>","children":[],"payload":{"tag":"li","lines":"3189,3191"}}],"payload":{"tag":"li","lines":"3185,3191"}}],"payload":{"tag":"h4","lines":"3175,3176"}},{"content":"Exemple R","children":[{"content":"<pre data-lines=\"3193,3232\"><code class=\"language-{r}\">#| fig-cap: &quot;Diagramme en gaufre de la profession des participants&quot;\n#| fig-height: 4\n#| fig-width: 6\n#| echo: false\n#| results: &apos;asis&apos;\n#| message: false\n#| warnings: false\nlibrary(ggplot2)\nlibrary(viridisLite)\nif (!&quot;profession&quot; %in% names(smp) &amp;&amp; &quot;prof&quot; %in% names(smp)) {\n    \n}\nfreq_prof &lt;- sort(table(smp&#x24;profession, useNA = &quot;ifany&quot;), decreasing = TRUE)\nfreq_prof &lt;- freq_prof[!is.na(names(freq_prof))]\nfreq_scaled &lt;- floor(as.numeric(freq_prof) / 5)\nfreq_scaled &lt;- as.integer(freq_scaled)\nnames(freq_scaled) &lt;- names(freq_prof)\nfreq_scaled[freq_scaled &lt; 1] &lt;- 1\ntile_df &lt;- data.frame(\n    square = seq_len(sum(freq_scaled)),\n    profession = rep(names(freq_scaled), freq_scaled)\n    )\nrows &lt;- 12\ntiles_per_col &lt;- ceiling(nrow(tile_df) / rows)\ntile_df&#x24;col &lt;- (tile_df&#x24;square - 1) %/% rows + 1\ntile_df&#x24;row &lt;- ((tile_df&#x24;square - 1) %% rows) + 1\ntile_df&#x24;row &lt;- rows - tile_df&#x24;row + 1\npalette &lt;- viridis(length(freq_scaled))\nggplot(tile_df, aes(col, row, fill = profession)) +\n    geom_tile(color = &quot;white&quot;) +\n    scale_fill_manual(values = palette, name = &quot;Profession&quot;) +\n    scale_y_continuous(expand = c(0, 0), breaks = NULL) +\n    scale_x_continuous(expand = c(0, 0), breaks = NULL) +\n    coord_equal() +\n    theme_minimal() +\n    theme(panel.grid = element_blank(), legend.position = &quot;bottom&quot;) +\n    labs(x = NULL, y = NULL, title = &quot;R&#xe9;partition des professions&quot;)\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"3193,3232"}}],"payload":{"tag":"h4","lines":"3191,3192"}}],"payload":{"tag":"h3","lines":"3173,3174"}},{"content":"Cartes &#xe0; cases (tree map)","children":[{"content":"Description","children":[{"content":"\n<p data-lines=\"3239,3240\">Entre infographie et statistique.</p>","children":[],"payload":{"tag":"li","lines":"3239,3241"}},{"content":"\n<p data-lines=\"3241,3242\">Repr&#xe9;sente la distribution des modalit&#xe9;s d&apos;une variable cat&#xe9;gorielle via des rectangles imbriqu&#xe9;s.</p>","children":[],"payload":{"tag":"li","lines":"3241,3243"}},{"content":"\n<p data-lines=\"3243,3244\">Plus utiles quand le nombre de modalit&#xe9;s est &#xe9;lev&#xe9;, rendant les diagrammes en b&#xe2;tons ou camemberts illisibles.</p>","children":[],"payload":{"tag":"li","lines":"3243,3245"}},{"content":"\n<p data-lines=\"3245,3246\">Limites :</p>","children":[{"content":"Difficult&#xe9; &#xe0; comparer pr&#xe9;cis&#xe9;ment les tailles des rectangles.","children":[],"payload":{"tag":"li","lines":"3247,3249"}}],"payload":{"tag":"li","lines":"3245,3249"}}],"payload":{"tag":"h4","lines":"3237,3238"}},{"content":"Exemple R","children":[{"content":"<pre data-lines=\"3251,3265\"><code class=\"language-{r}\">#| fig-cap: &quot;Nuage de mots repr&#xe9;sentant la variable profession des participants&quot;\n#| fig-height: 4\n#| fig-width: 6\n#| echo: false\n#| results: &apos;asis&apos;\n#| message: false\n#| warnings: false\nlibrary(treemap)\nfreq &lt;- sort(table(smp&#x24;profession, useNA = &quot;ifany&quot;), decreasing = TRUE)\nfreq &lt;- freq[!is.na(names(freq))]\ndt &lt;- data.frame(prof = names(freq), freq = as.numeric(freq))\ntreemap(dt, index = &quot;prof&quot;, vSize = &quot;freq&quot;, vColor = &quot;freq&quot;, type = &quot;value&quot;, title = &quot;&quot;)\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"3251,3265"}}],"payload":{"tag":"h4","lines":"3249,3250"}}],"payload":{"tag":"h3","lines":"3235,3236"}},{"content":"Nuage de mots (word cloud)","children":[{"content":"Description","children":[{"content":"\n<p data-lines=\"3270,3271\">Entre infographie et statistique descriptive.</p>","children":[],"payload":{"tag":"li","lines":"3270,3272"}},{"content":"\n<p data-lines=\"3272,3273\">A la base : un outil de traitement automatis&#xe9; du langage pour visualiser la fr&#xe9;quence des mots dans un texte.</p>","children":[],"payload":{"tag":"li","lines":"3272,3274"}},{"content":"\n<p data-lines=\"3274,3275\">Utilit&#xe9; pour variables cat&#xe9;gorielles &#xe0; forte cardinalit&#xe9; :</p>","children":[{"content":"\n<p data-lines=\"3276,3277\">Tr&#xe8;s efficace pour repr&#xe9;senter une variable avec un grand nombre de modalit&#xe9;s, l&#xe0; o&#xf9; les diagrammes classiques deviennent illisibles.</p>","children":[],"payload":{"tag":"li","lines":"3276,3278"}},{"content":"\n<p data-lines=\"3278,3279\">Utile pour des pr&#xe9;sentations orales, offrant une vue d&apos;ensemble imm&#xe9;diate.</p>","children":[],"payload":{"tag":"li","lines":"3278,3280"}}],"payload":{"tag":"li","lines":"3274,3280"}},{"content":"\n<p data-lines=\"3280,3281\">Limites :</p>","children":[{"content":"\n<p data-lines=\"3282,3283\">Repr&#xe9;sentation approximative, jug&#xe9;e tr&#xe8;s approximative pour une analyse statistique rigoureuse.</p>","children":[],"payload":{"tag":"li","lines":"3282,3284"}},{"content":"\n<p data-lines=\"3284,3285\">Faible int&#xe9;r&#xea;t pour des variables avec peu de modalit&#xe9;s, o&#xf9; un diagramme en b&#xe2;tons est plus informatif.</p>","children":[],"payload":{"tag":"li","lines":"3284,3286"}}],"payload":{"tag":"li","lines":"3280,3286"}}],"payload":{"tag":"h4","lines":"3268,3269"}},{"content":"Exemple R","children":[{"content":"<pre data-lines=\"3288,3307\"><code class=\"language-{r}\">#| fig-cap: &quot;Nuage de mots repr&#xe9;sentant la variable profession des participants&quot;\n#| fig-height: 3\n#| fig-width: 6\n#| echo: false\n#| results: &apos;asis&apos;\n#| message: false\n#| warning: false\nlibrary(wordcloud)\nlibrary(tm)\nset.seed(5)\nif (!&quot;profession&quot; %in% names(smp) &amp;&amp; &quot;prof&quot; %in% names(smp)) {\n    smp&#x24;profession &lt;- smp&#x24;prof\n}\nfreq &lt;- sort(table(smp&#x24;profession, useNA = &quot;ifany&quot;), decreasing = TRUE)\nfreq &lt;- freq[!is.na(names(freq))]\ndt &lt;- data.frame(prof = names(freq), freq = as.numeric(freq))\nwordcloud(dt&#x24;prof, dt&#x24;freq, scale=c(5,1), rot.per=0.35, colors=brewer.pal(8, &quot;Dark2&quot;))\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"3288,3307"}}],"payload":{"tag":"h4","lines":"3286,3287"}}],"payload":{"tag":"h3","lines":"3266,3267"}}],"payload":{"tag":"h2","lines":"3120,3121"}},{"content":"Relation entre deux variables","children":[{"content":"Relation entre deux variables quantitatives","children":[{"content":"Diagramme cart&#xe9;sien (nuage de points = scatter plot)","children":[{"content":"Description","children":[{"content":"\n<p data-lines=\"3336,3337\">Repr&#xe9;sente deux variables quantitative : une en abscisse et une en ordonn&#xe9;e</p>","children":[],"payload":{"tag":"li","lines":"3336,3338"}},{"content":"\n<p data-lines=\"3338,3339\">Montre comment une variable &#xe9;volue en fonction de l&apos;autre</p>","children":[],"payload":{"tag":"li","lines":"3338,3340"}},{"content":"\n<p data-lines=\"3340,3341\">Probl&#xe8;mes : superposition des points</p>","children":[],"payload":{"tag":"li","lines":"3340,3342"}},{"content":"\n<p data-lines=\"3342,3343\">Solution :</p>","children":[{"content":"\n<p data-lines=\"3344,3345\">Vibration (= jitter)</p>","children":[],"payload":{"tag":"li","lines":"3344,3346"}},{"content":"\n<p data-lines=\"3346,3347\">Variation de surface : surface proportionnelle &#xe0; au nombre de sujets</p>","children":[],"payload":{"tag":"li","lines":"3346,3348"}},{"content":"\n<p data-lines=\"3348,3349\">Transparence</p>","children":[],"payload":{"tag":"li","lines":"3348,3350"}}],"payload":{"tag":"li","lines":"3342,3350"}},{"content":"\n<p data-lines=\"3350,3351\">Analyse de la forme de la relation :</p>","children":[{"content":"\n<p data-lines=\"3352,3353\">Droite de r&#xe9;gression lin&#xe9;aire</p>","children":[],"payload":{"tag":"li","lines":"3352,3354"}},{"content":"\n<p data-lines=\"3354,3355\">R&#xe9;gression locale (LOESS)</p>","children":[],"payload":{"tag":"li","lines":"3354,3356"}},{"content":"\n<p data-lines=\"3356,3357\">Splines si relation complexe</p>","children":[],"payload":{"tag":"li","lines":"3356,3358"}}],"payload":{"tag":"li","lines":"3350,3358"}}],"payload":{"tag":"h5","lines":"3334,3335"}},{"content":"Exemple R","children":[{"content":"<pre data-lines=\"3360,3385\"><code class=\"language-{r}\">#| fig-cap: &quot;Diff&#xe9;rentes repr&#xe9;sentations d&apos;un nuage de points entre &#xe2;ge et nombre d&apos;enfants&quot;\n#| fig-width: 12\n#| fig-height: 3\n#| echo: false\n#| results: &apos;asis&apos;\n#| message: false\n#| warnings: false\npar(mfrow=c(1,4))\n#plot simple\nplot(smp&#x24;age, smp&#x24;nb.enfants, pch=16, col=rgb(0.15,0.15,0.15,0.3), ylim=c(-2,14), cex.axis=1.2,cex.lab=1.2, xlab= &quot;Age&quot;, ylab=&quot;Nombre d&apos;enfants&quot;)\n#plot avec jitter\nset.seed(5)\nplot(jitter(smp&#x24;age, amount=0.5), jitter(smp&#x24;nb.enfants, amount=0.5), pch=16, col=rgb(0.15,0.15,0.15,0.3), ylim=c(-2,14), cex.axis=1.2,cex.lab=1.2, xlab= &quot;Age&quot;, ylab=&quot;Nombre d&apos;enfants&quot;)\n#plot avec loess\nplot(smp&#x24;age, smp&#x24;nb.enfants, pch=16, col=rgb(0.15,0.15,0.15,0.3), ylim=c(-2,14), cex.axis=1.2,cex.lab=1.2, xlab= &quot;Age&quot;, ylab=&quot;Nombre d&apos;enfants&quot;)\nloess_fit &lt;- loess(nb.enfants ~ age, data=smp, span=0.7)\nage_grid &lt;- seq(min(smp&#x24;age, na.rm=TRUE), max(smp&#x24;age, na.rm=TRUE), length.out=200)\nloess_pred &lt;- predict(loess_fit, newdata=data.frame(age = age_grid))\nlines(age_grid, loess_pred, col=&quot;red&quot;, lwd=2)\n#plot avec surface proportionnelle au nombre de sujets\nxy &lt;- xyTable(smp&#x24;age,smp&#x24;nb.enfants)\ncoeff.reduc &lt;- 0.5\nplot(xy&#x24;x, xy&#x24;y, cex=xy&#x24;number*coeff.reduc, pch=16,col=rgb(0.15,0.15,0.15,0.3), ylim=c(-2,14), cex.axis=1.2,cex.lab=1.2, xlab= &quot;Age&quot;, ylab=&quot;Nombre d&apos;enfants&quot;)\n</code></pre>","children":[],"payload":{"tag":"pre","lines":"3360,3385"}}],"payload":{"tag":"h5","lines":"3358,3359"}}],"payload":{"tag":"h4","lines":"3332,3333"}},{"content":"R&#xe9;gression locale (loess) et splines","children":[],"payload":{"tag":"h4","lines":"3386,3387"}},{"content":"Description","children":[{"content":"\n<p data-lines=\"3390,3391\">R&#xe9;gression lin&#xe9;aire : une moyenne globale, droite rigide</p>","children":[],"payload":{"tag":"li","lines":"3390,3392"}},{"content":"\n<p data-lines=\"3392,3393\">R&#xe9;gression locale (LOESS) : moyenne locale, courbe souple donc courbe moins rigide (moyenne mobile g&#xe9;n&#xe9;ralis&#xe9;e)</p>","children":[{"content":"Utilisation : diagrammes en spaghetti (donn&#xe9;es longitudinales)","children":[],"payload":{"tag":"li","lines":"3394,3396"}}],"payload":{"tag":"li","lines":"3392,3396"}},{"content":"\n<p da
