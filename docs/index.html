<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Documents M2 biostatistiques</title>

    <style>
        body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        max-width: 800px;
        margin: 40px auto;
        padding: 0 20px;
        background: #f8f8f8;
        color: #111;
        }

        h1 {
        margin-bottom: 10px;
        }

        ul {
        padding-left: 0;
        list-style: none;
        }

        li {
        margin-bottom: 8px;
        }

        a {
        text-decoration: none;
        color: #0645ad;
        }

        a:hover {
        text-decoration: underline;
        }

        .container {
        background: white;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
        }
    </style>
    </head>

    <body>

    <div class="container">
    <h1>M2 biostatistiques</h1>
    <h3>Cours disponibles</h3>

    <ul id="file-list"></ul>
    </div>

    <script>
    // CONFIG
    const user = "thomashusson29";
    const repo = "M2biostatistiques";
    const folder = "docs";

    // Charger les fichiers HTML
    async function loadFiles() {
    const url = `https://api.github.com/repos/${user}/${repo}/contents/${folder}`;
    const response = await fetch(url);
    const files = await response.json();

    const list = document.getElementById("file-list");

    files
        .filter(f => f.name.endsWith(".html") && f.name !== "index.html")
        .sort((a, b) => {
        // Ã‰pingler certains contenus en haut de la liste
        const pinned = ["S0_Mindmap_globale.html"];
        const pa = pinned.indexOf(a.name);
        const pb = pinned.indexOf(b.name);
        const rankA = pa === -1 ? Number.POSITIVE_INFINITY : pa;
        const rankB = pb === -1 ? Number.POSITIVE_INFINITY : pb;
        if (rankA !== rankB) return rankA - rankB;
        return a.name.localeCompare(b.name);
        })
        .forEach(f => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${f.name}">${f.name.replace(".html", "")}</a>`;
        list.appendChild(li);
        });
}

loadFiles();
</script>

</body>
</html>
