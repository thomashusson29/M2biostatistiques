<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Cours M2 Biostatistiques</title>
  <style>
    body { font-family: sans-serif; margin: 40px; }
    h1 { margin-bottom: 20px; }
    ul { line-height: 1.8; }
  </style>
</head>
<body>

<h1>Cours M2 Biostatistiques</h1>
<p>Liste automatique des cours disponibles :</p>

<ul id="file-list"></ul>

<script>
// CONFIG
const user = "thomashusson29";
const repo = "M2biostatistiques";
const folder = "docs";  // le dossier Ã  scanner

async function loadFiles() {
  const url = `https://api.github.com/repos/${user}/${repo}/contents/${folder}`;
  
  try {
    const response = await fetch(url);
    const files = await response.json();

    const list = document.getElementById("file-list");

    files
      .filter(f => f.name.endsWith(".html") && f.name !== "index.html")
      .forEach(f => {
        const li = document.createElement("li");
        li.innerHTML = `<a href="${f.name}">${f.name.replace(".html", "")}</a>`;
        list.appendChild(li);
      });

  } catch (error) {
    console.error("Erreur API GitHub :", error);
  }
}

loadFiles();
</script>

</body>
</html>
